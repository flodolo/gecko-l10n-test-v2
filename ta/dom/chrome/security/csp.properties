# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = வழிநடத்தி %1$S மீறப்பட்டது
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = %2$S %1$S என்ற வழிநடத்தியை மீறிவிட்டது
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = தவறான URI க்கு அறிக்கை அனுப்ப முயற்சித்தது: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = பிழை: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = அறிக்கை  URI ஐப் பாகுபடுத்த முடியவில்லை: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = '%1$S' என்ற தெரியாத ஒரு வழிநடத்தியைச் செயலாக்க முடியவில்லை 
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = '%1$S' எனும் விருப்பத்தைப் புரிந்துகொள்ள முடியவில்லை.  புறக்கணிக்கிறது.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 =பொருந்தாத eTLD+1 இல் இருந்து அறிக்கையைப் பயன்படுத்த முடியாது: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = மூல ஆவணத்திலிருந்து வேறுபட்ட திட்ட வடிவம் கொண்ட அறிக்கை URI ஐப் பயன்படுத்த முடியாது: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = மூல ஆவணத்திலிருந்து வேறுபட்ட முனைய வடிவம் கொண்ட  அறிக்கை URI ஐப் பயன்படுத்த முடியாது: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = %1$S இல் உள்ள பக்கத்தால் %2$S க்கு அறிக்கைகளை அனுப்ப முடியாது
allowOrDefaultSrcRequired = 'allow' அல்லது 'default-src' வழிநடத்தி தேவைப்பட்டது, ஆனால் அவை இல்லை.  மீண்டும்  "default-src 'none'" க்கு அமைக்கிறது
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = அறிந்துகொள்ளப்படாத மூலம் %1$S ஐப் பாகுபடுத்துவது தோல்வியடைந்தது
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = மீறல் பற்றிய அறிக்கையை %1$S இல் இடுகையிடும் போது திருப்பிவிடுதல் நேர்ந்ததால் தோல்வியடைந்தது

# CSP Errors:
policyURINotAlone = policy-uri வழிநடத்தி தனியாக மட்டுமே இருக்கலாம்
noParentRequest = ஒரு தாஅய் கோரிக்கையும் CSP யும் இல்லாமல் policy-uri ஐப் பெற முடியாது.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = policy URI இல் URI ஐப் பாகுபடுத்த முடியாது: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = பொருந்தாத வழங்கி பெயரில் இருந்து policy uri ஐப் பெற முடியாது: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = பொருந்தாத முனையத்தில் இருந்து policy uri ஐப் பெற முடியாது: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = பொருந்தாத திட்ட வடிவத்தில் இருந்து policy uri ஐப் பெற முடியாது: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = policy-uri ஐப் பெறுவதில் பிழை: %1$S
cspSourceNotURI = வழங்கப்பட்ட அளவுரு ஒரு nsIURI அல்ல
argumentIsNotString = வழங்கப்பட்ட அளவுரு ஒரு சரமல்ல
selfDataNotProvided = self  தகவல் வழங்கப்படாவிட்டால் 'self'ஐப் பயன்படுத்த முடியாது
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = ஒரு திட்ட வடிவமின்றி ஒரு URI ஐப் பாகுபடுத்த முடியாது: %1$S
selfKeywordNoSelfData = self திறப்புச் சொல் பயன்படுத்தப்பட்டுள்ளது, ஆனால் self தரவு குறிப்பிடப்படவில்லை
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource =  %1$S எனும் தவறான மூலத்தைப் பாகுபடுத்த முடியவில்லை
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = 'self' தராவு இல்லாமல் வழங்கி-மட்டும் என்ற வகையான மூலம் %1$S ஐ உருவாக்க முடியாது
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = 'self' தராவு இல்லாமல் மூலம் %1$S ஐ உருவாக்க முடியாது
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = தவறான வழங்கி %1$S ஐப் பாகுபடுத்த முடியவில்லை
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = %1$S இல் திட்ட வடிவத்தைப் பாகுபடுத்த முடியவில்லை
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = %1$S இல் முனையத்தைப் பாகுபடுத்த முடியவில்லை
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = முனையச் சிக்கல்களின் காரணமாக %1$S ஐ %2$S கொண்டு குறுக்கிட முடியவில்லை.
# LOCALIZATION NOTE (notIntersectScheme):
