# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Zavrnjeno nalaganje mešane prikazne vsebine "%1$S"
BlockMixedActiveContent = Zavrnjeno nalaganje mešane aktivne vsebine "%1$S"

# CSP
ReportOnlyCSPIgnored=Politika CSP samo za poročanje bo prezrta, ker so uveljavljene ostale politike, ki niso namenjene samo poročanju.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Glavi X-Content-Security-Policy in X-Content-Security-Report-Only bosta v prihodnosti zastarali. Uporabite glavi Content-Security-Policy in Content-Security-Report-Only s skladnjo, združljivo s specifikacijo CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Stran uporablja glavi X-Content-Security-Policy/Report-Only in Content-Security-Policy/Report-Only. Glave X-Content-Security-Policy/Report-Only bodo prezrte.
