netReset=A conexão para o servidor foi reiniciada durante o carregamento do aplicativo.
redirectLoop=O pedido para este endereço não será concluído devido à forma que o servidor o está redirecionando.
confirmRepostPrompt=Para continuar, este aplicativo precisa enviar informações que repetirão uma ação efetuada anteriormente (como uma pesquisa ou confirmação de compra).
unknownSocketType=Este aplicativo não sabe como comunicar-se com este servidor.
notCached=Este aplicativo solicitou um documento que não está mais disponível.
netOffline=Este aplicativo está no modo offline e não pode acessar a rede.
deniedPortAccess=O aplicativo tentou acessar uma porta de rede que não deveria. Para sua proteção, o pedido foi cancelado.
proxyResolveFailure=Este aplicativo está configurado para usar um servidor proxy que não pôde ser localizado.
proxyConnectFailure=Este aplicativo está configurado para usar um servidor proxy que está recusando conexões.
contentEncodingError=Este aplicativo recebeu uma resposta de um servidor que usa uma forma não suportada ou inválida de compactação.
unsafeContentType=O aplicativo não pode continuar porque ele acessou um tipo de arquivo que pode não ser seguro abrir. Por favor, contate os responsáveis pelo aplicativo para informá-los deste problema.
cspFrameAncestorBlocked=Este aplicativo tentou acessar um recurso que possui uma política de segurança de conteúdo que o impede de ser integrado desta forma.
corruptedContentError=Este aplicativo não pôde continuar carregando porque foi detectado um erro na transmissão.
remoteXUL=Este aplicativo tentou usar uma tecnologia não suportada que não está mais disponível.
