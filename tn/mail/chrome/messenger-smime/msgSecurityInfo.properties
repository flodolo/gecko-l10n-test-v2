## Signature Information strings
SINoneLabel=Molaetsa ga o na Tshaeno ya Dijitale
SINone=Molaetsa o ga o na tshaeno ya dijitale ya moromedi. Go tlhoka go nna teng ga go raya gore molaetsa o ka tswa o rometswe ke mongwe yo a ipaayang e kete o na le aterese eno ya poso ya eleketroniki. Go a kgonagala gape gore molaetsa o fetotswe fa o sale mo tseleng mo networkeng. Le gale, ga go kgonagalo ya gore nngwe ya dilo tse pedi tseo di diragetse.
SIValidLabel=Molaetsa o Saenilwe
SIValid=Molaetsa ono o na le tshaeno ya dijitale ya nnete. Molaetsa o ga o a fetola e sa le o romelwa.
SIInvalidLabel=Tshaeno ya Dijitale ga se ya nnete
SIInvalidHeader=Molaetsa ono o na le tshaeno ya dijitale, mme tshaeno ga se ya nnete.
SIContentAltered=Tshaeno ga e tsamaelane sentle le diteng tsa molaetsa. Molaetsa o lebega o kile wa fetolwa e sa le moromedi a o saena. O se ka wa tshepa bonnete jwa molaetsa o go fitlhela o netefatsa diteng tsa ona le moromedi.
SIExpired=Setifikeiti se se dirisitsweng go saena molaetsa o se lebega se feletswe ke letlha la tiriso. Netefatsa gore tshupanako ya khomputara ya gago e mo nako e e siameng.
SIRevoked=Setifikeiti se se dirisitsweng go saena molaetsa o se khanstswe. O se ka wa tshepa bonnete jwa molaetsa o go fitlhela o rurifatsa diteng tsa ona le moromedi.
SINotYetValid=Setifikeiti se se dirisitsweng go saena molaetsa o se lebega se se sa nnete. Netefatsa gore tshupanako ya khomputara ya gago e mo nakong.
SIUnknownCA=Setifikeiti se se dirisitsweng go saena molaetsa o se filwe ke bathati jwa ditifikeiti jo bo sa itseweng.
SIUntrustedCA=Setifikeiti se se dirisitsweng go saena molaetsa o se filwe ke bothati jwa ditifikeiti jo o sa bo tshepeng go aba mofuta o wa setifikeiti.
SIExpiredCA=Setifikeiti se se dirisitsweng go saena molaetsa o se filwe ke bothati jo setifikeiti sa jona bo feletsweng ke letlha la tiriso. Netefatsa gore tshupanako ya khomputara ya gago emo nakong.
SIRevokedCA=Setifikeiti se se dirisitsweng go saena molaetsa o se filwe ke bothati jwa ditifikeiti jo setifikeiti sa jona se khansetsweng. O se ka wa tshepa bonnete jwa molaets o go fitlhela o rurifatsa diteng tsa ona le moromedi.
SINotYetValidCA=Setifikeiti se se dirisitsweng go saena molaetsa o e filwe ke bothati jo setifikeitisa jona se iseng se nne sa nnete / se amogelesege. Netefatsa gore tshupanako ya khomputara ya gago e mo nakong.
SIInvalidCipher=Molaetsa o saenilwe ka go dirisa khoutu ya nonofo e mofuta o wa serweboleta o sa e amogeleng.
SIClueless=Go na le mathata a a sa itseweng ka tshaeno e ya dijitale. O se ka wa tshepa bonnete jwa molaetsa o go fitlhela o rurifatsa diteng tsa ona le moromedi.
SIPartiallyValidLabel=Molaetsa o Saenilwe
SIPartiallyValidHeader=Le fa tshaeno ya dijitale e le ya boammaruri, ga go itsewe gore a moromedi le moesaeni ke motho a le mongwe fela.
SIHeaderMismatch=Aterese ya poso ya eleketroniki e e kwadilweng mo setifikeiting sa mosaeni e farologane le aterese ya poso ya eleketroniki e e dirisitsweng go romela molaetsa o. Tsweetswee leba dintlha tsa setifikeiti sa tshaeno, go itse gore ke mang yo o saenileng molaetsa.
SICertWithoutAddress=Setifikeiti se se dirisitsweng go go saena molaetsa ga se na aterese ya ya poso ya eleketroniki. Tsweetswee leba dintlha ts setifikeiti sa tshaeno go itse gore ke mang yo o saenileng molaetsa.

EINone=Molaetsa ono ga o a kwalwa ka khoutu pele o romelwa. Tshedimosetso e e romelwang ka inthanete mme e sa kwalwa ka khoutu e ka bonwa ke batho ba sele fa e santse e le mo tseleng.
EIValidLabel=Molaetsa o kwadilwe ka khoutu
EIValid=Molaetsa o o ne wa kwalwa ka khoutu pele o o romelelwa. Go kwalwa kakhoutu go dira gore go ketefalele batho ba bangwe go bona tshedimosetso fa e santse e tsamaya mo networkeng.
EIInvalidLabel=Molaetsa ga o kgone go Khoutololwa
EIInvalidHeader=Molaetsa o o ne wa kwalwa ka khoutu pele ga o o romelelwa, mme ga o kgone go khoutololwa.
EIContentAltered=Diteng tsa molaetsa di lebega di fetotswe ka nako ya fa o romelwa.
EIClueless=Go na le mathata a a sa itseweng ka molaetsa ono o o kwadilweng ka khoutu.
