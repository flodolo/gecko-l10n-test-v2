CORSPreflightDidNotSucceed=Cross-Origin আবেদন ব্লককৃত: এই একই অরিজিন নীতি রিমোট রিসোর্সকে %1$S-এ পড়তে অনুমতি দেয় না। (কারণ: CORS প্রিফ্লাইট চ্যানেল সাফল্য পায়নি)।

