onboarding.tour-sync.logged-in.description=Sincronizarea funcționează când ești autentificat în %1$S pe mai multe dispozitive. Ai un dispozitiv mobil? Instalează aplicația %1$S și autentifică-te pentru a obține marcajele, istoricul și parolele din mers.
