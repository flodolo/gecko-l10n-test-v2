newtab.enhanced.explain=Um parceiro da Mozilla aprimorou visualmente este bloco, substituindo a captura da tela. Você pode desativar os blocos avançados clicando no botão %1$S para suas preferências. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Ao abrir um novo separador, serão mostrados os blocos de sites acessados frequentemente, bem como alguns blocos que achamos ser do seu interesse. Alguns destes blocos podem ser patrocinados por parceiros da Mozilla. Iremos sempre indicar quais são patrocinados. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Para fornecer este serviço, a Mozilla coleta e usa certas informações analíticas relacionadas ao uso dos blocos de acordo com nosso %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Você pode desativar os blocos clicando no botão %1$S para suas preferências.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Você pode desativar este serviço clicando no botão da engrenagem (%1$S) e desmarcando "Incluir sites sugeridos" no menu %2$S.
newtab.intro.paragraph5=A nova aba irá mostrar os sites que visita mais frequentemente, em conjunto com sites que pensamos que possam te interessar. Para começar, irá ver vários sites da Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Você pode %1$S ou %2$S qualquer site usando os controles disponivel ao deslocar o mouse sob os elementos.
newtab.intro.paragraph6.remove=remover
newtab.intro.paragraph6.pin=fixar
newtab.intro.paragraph7=Alguns sites que irá ver podem ser sugeridos pela Mozilla e podem ser patrocinados por um parceiro da Mozilla. Nós indicaremos sempre que os sites são patrocinados.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=O %1$S irá mostrar apenas sites que mais se aproximam aos seus interesses na Web. %2$S
newtab.intro.paragraph9=Agora quando você abrir uma nova aba, também verá os sites que achamos serem interessantes para você.
