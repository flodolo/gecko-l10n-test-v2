onboarding.tour-default-browser.description2=Λατρεύετε το %1$S; Ορίστε το ως το προεπιλεγμένο πρόγραμμα περιήγησης. Ανοίξτε ένα σύνδεσμο από μια άλλη εφαρμογή και το %1$S θα είναι εκεί για εσάς.
