[Strings]
DefaultBrowserAgentTaskDescription=Agen Peramban Baru bertugas memeriksa apabila peramban baku berubah dari %MOZ_APP_DISPLAYNAME% menjadi peramban lainnya. Jika pengubahan terjadi dalam keadaan yang mencurigakan, ini akan meminta pengguna mengubah kembali ke %MOZ_APP_DISPLAYNAME% lebih dari dua kali. Tugas ini dipasang otomatis oleh %MOZ_APP_DISPLAYNAME%, dan dipasang ulang ketika pemutakhiran %MOZ_APP_DISPLAYNAME%. Untuk menonaktifkan tugas ini, perbarui pengaturan “default-browser-agent.enabled” pada laman about:config atau pengaturan kebijakan enterprise %MOZ_APP_DISPLAYNAME% “DisableDefaultBrowserAgent”.
