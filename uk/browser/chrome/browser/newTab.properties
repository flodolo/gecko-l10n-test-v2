newtab.enhanced.explain=Партнер Mozilla візуально покращив цю плитку, замінивши знімок екрану. Ви можете вимкнути покращені плитки, натиснувши на кнопку %1$S.  %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=При відкритті нової вкладки, ви бачите плитки сайтів, які часто відвідуєте разом з плитками, які на нашу думку можуть вас зацікавити. Деякі з цих плиток можуть бути спонсоровані партнерами Mozilla. Ми завжди позначаємо для вас спонсоровані плитки. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Для забезпечення надання цієї послуги, Mozilla збирає та використовує певну аналітичну інформацію про використання вами плиток, у відповідності з нашим %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Ви можете вимкнути цю функцію, натиснувши на кнопку %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Ви можете вимкнути цю функцію, натиснувши на кнопку шестерні (%1$S) та вибравши в меню %2$S "Показувати пусту сторінку".
newtab.intro.paragraph5=На новій вкладці будуть показані сайти, які ви відвідуєте найчастіше, поряд із сайтами, які на нашу думку, можуть зацікавити вас. Для початку, ви побачите кілька сайтів від Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Ви можете %1$S чи %2$S будь-який сайт, скориставшись елементами керування, доступними при наведенні на нього.
newtab.intro.paragraph6.remove=прибрати
newtab.intro.paragraph6.pin=прикріпити
newtab.intro.paragraph7=Деякі сайти, які ви будете бачити, можуть бути запропоновані Mozilla та спонсоровані партнером Mozilla. Ми завжди відмічаємо сайти від спонсора.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S буде показувати лише сайти, які найбільше відповідають вашим інтересам в Інтернеті. %2$S
newtab.intro.paragraph9=Тепер, коли ви відкриваєте нову вкладку ви також побачите сайти, які на нашу думку, можуть вас зацікавити.
