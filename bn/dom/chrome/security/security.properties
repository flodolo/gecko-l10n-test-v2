STSUntrustworthyConnection=কঠোর-পরিবহন-নিরাপত্তা: সাইটটিতে সংযোগ অবিশ্বাসযোগ্য, তাই নির্দিষ্ট হেডার উপেক্ষা করা হয়েছে।
