netReset=Połączenie z serwerem zostało zresetowane podczas wczytywania aplikacji.
redirectLoop=Serwer przekierowuje żądanie w sposób uniemożliwiający jego ukończenie.
confirmRepostPrompt=Aby kontynuować, aplikacja musi ponownie przesłać dane, które spowodują powtórzenie zadań wykonanych wcześniej (takich jak przeszukiwanie czy potwierdzenie zlecenia).
unknownSocketType=Aplikacja nie jest w stanie skomunikować się z serwerem.
notCached=Aplikacja zażądała dokumentu, który nie jest już dostępny.
netOffline=Aplikacja jest obecnie w trybie offline i nie ma dostępu do sieci.
deniedPortAccess=Aplikacja próbowała skorzystać z portu sieciowego, którego nie powinna używać. Aplikacja anulowała żądanie dla bezpieczeństwa użytkownika.
proxyResolveFailure=Aplikacja została skonfigurowana do używania serwera proxy, którego nie jest w stanie odnaleźć.
proxyConnectFailure=Aplikacja została skonfigurowana do używania serwera proxy, który odrzuca połączenia.
contentEncodingError=Aplikacja otrzymała odpowiedź serwera z nieprawidłową lub nieobsługiwaną metodą kompresji.
unsafeContentType=The application cannot continue because it accessed a file type that may not be safe to open. Please contact the application authors to inform them of this problem.
unsafeContentType=Aplikacja nie może kontynuować, ponieważ wykorzystuje plik, którego otwarcie może nie być bezpieczne. Prosimy poinformować właścicieli aplikacji o tym problemie.
cspFrameAncestorBlocked=Aplikacja próbowała uzyskać dostęp do zasobu posiadającego politykę bezpieczeństwa treści, która nie pozwala na osadzenie go w ten sposób.
corruptedContentError=The application cannot continue loading because an error in the data transmission was detected.
corruptedContentError=Aplikacja nie może kontynuować wczytywania, ponieważ wykryto błąd w transmisji danych.
remoteXUL=This application tried to use an unsupported technology that is no longer available.
remoteXUL=Aplikacja wykorzystuje nieobsługiwaną technologię, która nie jest dłużej dostępna.
