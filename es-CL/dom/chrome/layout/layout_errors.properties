ScrollLinkedEffectFound2=Este sitio parece usar el efecto de posicionamiento enlazado con el desplazamiento. Esto no funcionará adecuadamente con la alineación asíncrona; ¡revise https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects para más detalles y para unirse a la discusión sobre herramientas y funciones relacionadas!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Animación asíncrona desactivada debido a que el tamaño del cuadro (%1$S, %2$S) es mayor que el área de visualización (%3$S, %4$S) o el rectángulo visual (%5$S, %6$S) es más grande que el valor máximo permitido (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Las transformaciones de la animación asíncrona de 'backface-visibility: hidden' no están soportadas
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Las transformaciones de la animación asíncrona de 'transform-style: preserve-3d' no están soportadas
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformWithGeometricProperties,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=La transformación asíncrona de animaciones de aFrames con transformaciones SVG no está soportada
AnimationWarningTransformWithGeometricProperties=Las animaciones de "transform" no pueden ser ejecutadas en el compositor cuando las propiedades geométricas son animadas en el mismo elemento al mismo tiempo
AnimationWarningTransformFrameInactive=Animación asíncrona deshabilitada debido a que el cuadro no estaba marcado activo para "transform" de la animación
AnimationWarningOpacityFrameInactive=Animación asíncrona desactivada debido a que el cuadro no estaba marcado activo para "opacity" de la animación
