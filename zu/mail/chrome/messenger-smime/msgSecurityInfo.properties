SPCan=Lapho abanye abantu bethola umyalezo wakho osayiniwe, bangakwazi ukuqinisekisa ukuthi lowo myalezo uvela kuwe nokuthi awuzange uguqulwe kusukela uwusayinile.

SPCannotLabel=Umyalezo Awusayineki
SPCannotHeader=Awukwazi ukusayina lo myalezo ngezinombolo.

SPNoCert=Awubalulanga isitifiketi esisebenzayo sokwakha amasiginesha ezinombolo.
