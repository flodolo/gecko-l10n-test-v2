onboarding.tour-addons.description=Dodatki rozszerzają funkcjonalność programu %1$S, aby mógł lepiej dla Ciebie pracować. Porównuj ceny, sprawdzaj pogodą lub wyrażaj swoją osobowość dzięki motywom.
