# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = 修改您的密碼
change.password.acceptButton = 變更密碼
change.password.status.active = 變更您的密碼…
change.password.status.success = 您的密碼已被修改。
change.password.status.error = 更改您的密碼時發生錯誤。

change.password.introText = 您的密碼至少要 8 個字元以上。且不能與使用者名稱或加密金鑰相同。
change.password.warningText = 請注意：當您改變密碼後，您其他的裝置將無法連線到您的帳號。

change.passphrase.title = 變更您的加密金鑰
change.passphrase.acceptButton = 變更加密金鑰
change.passphrase.label = 正在變更您的加密金鑰與上傳本地端資料，請稍候…
change.passphrase.error = 變更加密金鑰時發生錯誤！
change.passphrase.success = 您的加密金鑰成功的變更！

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = 您的加密金鑰至少需要 12 字元以上。Sync 透過這個金鑰來加密您的資料。
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = 您可能需要把這把加密金鑰寫下來或備份起來。為了您的安全，Firefox Sync 將不會把這把金鑰傳到網路上，也不會被同步到其他地方。
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = 請注意：這將會清除在 Sync 伺服器上的所有資料，並且重新上傳經由新加密金鑰加密過的資料。在您把新的加密金鑰輸入到其他裝置之前，它們將無法進行同步。

# LOCALIZATION NOTE (new.password.title): This (and associated new.password/passphrase) are used on a second computer when it detects that your password or passphrase has been changed on a different device.
new.password.title            = 更新密碼
new.password.introText        = 伺服器不接受您的密碼，請更新您的密碼。
new.password.label            = 輸入您的新密碼
new.password.confirm          = 確認您的新密碼
new.password.acceptButton     = 更新密碼
new.password.status.incorrect = 密碼錯誤，請再試一次。

new.passphrase.title            = 更新加密金鑰
new.passphrase.introText        = 您的加密金鑰已改變，請輸入新的加密金鑰
new.passphrase.label            = 新的加密金鑰
new.passphrase.confirm          = 確認加密金鑰
new.passphrase.acceptButton     = 更新加密金鑰
new.passphrase.status.incorrect = 加密金鑰錯誤，請再試一次。
