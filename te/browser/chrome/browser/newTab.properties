newtab.enhanced.explain=స్క్రీన్‌షాట్‌ను పునఃస్థాపిస్తూ, మొజిల్లా భాగస్వామి ఈ టైల్‌ను దృశ్యరూపేణా విస్తరించారు. మీ రిఫరెన్సుల కొరకు గల విస్తరిత టైల్స్‌ను మీరు %1$S బటన్ నొక్కి ఆఫ్ చేయవచ్చు. %2$S
newtab.intro1.paragraph1=ఇప్పుడు మీరు కొత్త టాబ్ తెరిచినప్పుడు, మీ అభిరుచికి తగినవని మేము భావిస్తున్న సైట్లను మీరు చూస్తారు. కొన్ని మొజిల్లా సూచించినవి కావచ్చు లేదా మా భాగస్వాములలో ఒకరిచే కావచ్చు.
