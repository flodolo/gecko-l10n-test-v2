onboarding.tour-search.description2=Ο ορισμός μιας προεπιλεγμένης μηχανής αναζήτησης δεν σημαίνει ότι είναι η μόνη που μπορείτε να χρησιμοποιήσετε. Επιλέξτε μια μηχανή αναζήτησης ή ιστοσελίδα, όπως το Amazon ή το Wikipedia, από το πλαίσιο αναζήτησης.
onboarding.tour-search.button=Άνοιγμα αναζήτησης με ένα κλικ
