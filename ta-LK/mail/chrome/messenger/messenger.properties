copyMsgWriteFailed=செய்திகளை கோப்புறை '%S'-ல் நகர்த்தவோ அல்லது நகலெடுக்கவோ  முடியவில்லை காரணம் கோப்புறையில் எழுதமுடியவில்லை.  வட்டு இடைவெளியை அதிகரிக்க, கோப்பு மெனுவிலிருந்து, கூளத்தை காலி செய்க என முதலில் தெரிவு செய்தபின் கோப்புறைகளை இறுக்குக என தேர்ந்தெடுத்து இறுக்கிய பின்னர், மீண்டும் முயற்சி செய்க.
cantMoveMsgWOBodyOffline= இணைப்பற்ற நிலையில் உபயோகிப்பதற்கு பதிவிறக்காத செய்திகளை நகர்த்தவோ அல்லது நகலெடுக்கவோ முடியாது. செய்திகள் சாளரத்தில், கோப்பு மெனுவை திற, இணைப்பற்ற நிலை என தேர்ந்தெடுத்து, பின்னர் இணைப்பு நிலையில் வேலை செய்க என தெரிவு செய்தபின், மீண்டும் முயற்சி செய்க.
operationFailedFolderBusy=இயக்கத்தின் தோல்விக்கு காரணம் இன்னொரு செயலி கோப்புறையை பயன்படுத்துகிறது. அந்த இயக்கம் முடியும்வரை காத்திருந்து, பின்னர் மீண்டும் முயற்சி செய்க.
