TablePartRelPosWarning=Relative posisjonearing fan tabelrigen en rigegroepen wurdt no stipe. Miskien moat dizze website bywurke wurde, omdat it der op rekkent dat dizze funksje net wurket.
ScrollLinkedEffectFound2=Dizze website liket in ‘scroll-linked’ posysjonearingseffekt te brûken. Mooglik wurket dit net goed mei asynchronous panning; sjoch https://developers.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects foar fierdere details en it bydragen oan de diskusje oer relatearre helpmiddelen en funksjes!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
