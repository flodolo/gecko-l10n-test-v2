EnableCapabilityQuery = உங்களுடைய கணனியை அல்லது தரவை compromise செய்யப்பயன்படுத்தக் கூடியதும் UNSAFE ஆனதுமான abilities யை அதிகரிப்பதற்கு "%S" இலிருந்து ஒரு script கோரப்படுகிறது:\n\n%S\n\n இவ்வாறான abilities யை இந்த மூலம் வைரஸ் அற்றதாகவோ அல்லது தீயசெய்நிரல்கள் அற்றதாகவோ உள்ளது என்று நீங்கள் நம்பினால் மட்டும் அனுமதிக்க.
EnableCapabilityDenied = "%S" இலிருந்த ஒரு script %S உரிமைகளை மறுத்திருந்தது.
CheckLoadURIError = பாதுகாப்பு வழு: %S இன் உள்ளடக்கம் ஏற்றப்படாமலோ அல்லது %S யிற்கு இணைக்கப்படாமலோ இருக்கலாம்.
CheckSameOriginError = பாதுகாப்பு வழு: %S இன் உள்ளடக்கம் %S இலிருந்து தரவை ஏற்றாமல் இருக்கலாம்.

