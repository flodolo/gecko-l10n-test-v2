netReset=Povezava s strežnikom je bila prekinjena med nalaganjem aplikacije.
redirectLoop=Strežnik preusmerja zahtevo tako, da se ne bi nikdar izpolnila.
confirmRepostPrompt=Za nadaljevanje mora aplikacija poslati podatke, ki bodo ponovili predhodno izvedeno dejanje (npr. iskanje ali potrdilo naročila).
unknownSocketType=Aplikacija ne ve, kako se povezati na ta strežnik.
notCached=Aplikacija je zahtevala dokument, ki ni več na voljo.
netOffline=The application is currently in offline mode and can't access the network.
netOffline=Aplikacija je trenutno brez povezave in ne more dostopiti do omrežja.
deniedPortAccess=Aplikacija je poskusila dostopiti do omrežnih vrat, do katerih ne bi smela imeti dostopa. Zahteva je bila iz varnostnih razlogov preklicana.

proxyResolveFailure=Aplikacija uporablja posrednika, ki ga ni mogoče najti.
proxyConnectFailure=Aplikacija uporablja posrednika, ki zavrača povezave.
contentEncodingError=Aplikacija je prejela odgovor strežnika, ki uporablja neveljavno ali nepodprto obliko stiskanja.
unsafeContentType=Aplikacija ne more nadaljevati, ker je dostopila do vrste datoteke, ki je morda ni varno odpreti. Obrnite se na lastnike spletne strani in jih obvestite o težavi.

cspFrameAncestorBlocked=Aplikacija je poskusila dostopiti do vira z varnostno politiko vsebine, ki ne omogoča vgradnje v takšni obliki.
corruptedContentError=Nadaljevanje naaganja aplikacije ni mogiče, ker je bila med prenosom podatkov odkrita napaka.
remoteXUL=Aplikacija je poskusila uporabiti tehnologijo, ki ni več podprta.
