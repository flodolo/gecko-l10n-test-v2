12554=Você pode enviar apenas uma mensagem de cada vez a um servidor de notícias.

## @name NS_MSG_CANCELLING
12555=Cancelando...

## @name NS_ERROR_SEND_FAILED_BUT_NNTP_OK
12560=Sua mensagem foi postada no grupo de notícias mas não foi enviada a outros destinatários.

## @name NS_MSG_ERROR_READING_FILE
12563=Erro ao ler arquivo.

followupToSenderMessage=O autor desta mensagem solicitou que respostas sejam enviadas somente para ele. Se quiser responder ao grupo de notícias, adicione uma nova linha no campo de endereçamento, selecione “Grupo de notícias” na lista de destinatários e forneça o nome do grupo de notícias.

## @name NS_MSG_ERROR_ATTACHING_FILE
## LOCALIZATION NOTE (12570): argument %S is file name/URI of object to be attached
12570=Houve um erro ao anexar "%S". Por favor verifique se você possui acesso ao arquivo.

## @name NS_ERROR_SMTP_GREETING
## LOCALIZATION NOTE (12572): argument %s is SMTP server greeting
12572=Ocorreu um erro ao enviar a mensagem: O servidor de email enviou uma saudação incorreta:  "%s".

## @name NS_ERROR_SENDING_RCPT_COMMAND
## LOCALIZATION NOTE (12575): argument %1$s is SMTP server response, argument %2$s is intended message recipient.
12575=Ocorreu um erro ao enviar a mensagem. O servidor de emails respondeu:  "%1$s". Por favor, verifique o destinatário "%2$s" e tente novamente.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
## LOCALIZATION NOTE (12582): argument %s is SMTP server
12582=Ocorreu um erro ao enviar a mensagem: Não foi possível estabelecer uma conexão segura com o servidor de SMTP "%S" usando STARTTLS porque ele não provê essa funcionalidade. Desative STARTTLS para este servidor ou contate o fornecedor do serviço.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
## LOCALIZATION NOTE (12584): argument %S is SMTP account
12584=Ocorreu um erro ao enviar a mensagem: Não foi possível obter a senha para "%S". A mensagem não foi enviada.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
## LOCALIZATION NOTE (12586): argument %s is SMTP server response
12586=O tamanho da mensagem que deseja enviar excede um limite temporário de tamanho do servidor. A mensagem não foi enviada; tente reduzir o tamanho da mensagem ou espere algum tempo e tente novamente. O servidor respondeu:  "%s".

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
## LOCALIZATION NOTE (12587): argument %d is SMTP server size limit
12587=O tamanho da mensagem que deseja enviar excede o limite de tamanho (%d bytes) do servidor. A mensagem não foi enviada; reduza o tamanho da mensagem e tente novamente.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
## LOCALIZATION NOTE (12588): argument %s is SMTP server response
12588=O tamanho da mensagem que deseja enviar excede o limite de tamanho do servidor. A mensagem não foi enviada; reduza o tamanho da mensagem e tente novamente. O servidor respondeu:  "%s".

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
## LOCALIZATION NOTE (12589): argument %S is SMTP server
12589=Ocorreu um erro ao enviar a mensagem: o servidor de SMTP "%S" não é conhecido. O servidor pode estar mal-configurado. Por favor, verifique as configurações do seu servidor de SMTP e tente novamente.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
## LOCALIZATION NOTE (12590): argument %S is SMTP server
12590=A mensagem não pode ser enviada porque a conexão com o servidor de SMTP "%S" falhou. O servidor pode estar indisponível ou recusando conexões de SMTP. Por favor, verifique as configurações do seu servidor de SMTP e tente novamente ou contate o administrador do servidor.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
## LOCALIZATION NOTE (12591): argument %S is SMTP server
12591=A mensagem não pode ser enviada porque a conexão com o servidor de SMTP "%S" foi perdida no meio da transação. Tente novamente ou contate o administrador do servidor.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
## LOCALIZATION NOTE (12592): argument %S is SMTP server
12592=A mensagem não pode ser enviada porque foi esgotado o tempo limite da conexão com o servidor de SMTP "%S". Tente novamente ou contate o administrador do servidor.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
## LOCALIZATION NOTE (12593): argument %S is SMTP server
12593=A mensagem não pode ser enviada usando o servidor de SMTP "%S" por uma razão desconhecida. Por favor, verifique as configurações do seu servidor de SMTP e tente novamente ou contate o administrador da rede.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=O servidor SMTP %S não parece suportar senhas criptografadas. Se você acabou de definir esta conta, tente alterar o “Modo de autenticação” para “Senha, transmitida de forma insegura” em “Configurar contas | Servidor”. Se esta configuração funcionava e começou a dar erro, este é um cenário comum em que alguém poderia roubar sua senha.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=O servidor SMTP %S não parece suportar senhas criptografadas. Se você acabou de definir esta conta, tente alterar o “Modo de autenticação” para “Senha normal” em “Configurar contas | Servidor”. Se esta configuração funcionava e começou a dar erro, por favor, contate o serviço provedor ou o administrador de e-mail.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=O servidor SMTP %S não permite senhas sem criptografia. Por favor, tente alterar o “Modo de autenticação” para “Senha criptografada” em “Configurar contas | Servidor”.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Não foi possível autenticar-se no servidor SMTP %S. Por favor, verifique sua senha e a opção “Modo de autenticação” em “Configurar contas | Servidor de envio (SMTP)”.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=O ticket Kerberos/GSSAPI não foi aceito pelo servidor SMTP %S. Por favor, verifique se você está identificado no domínio Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=O servidor SMTP %S não suporta o modo de autenticação selecionado. Por favor, altere o “Modo de autenticação” em “Configurar contas | Servidor de envio (SMTP)”.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Não foi possível autenticar-se no servidor SMTP %S. Ele não suporta autenticação (SMTP-AUTH) mas você selecionou usá-la. Por favor, altere o “Modo de autenticação” para “Nenhum” em “Configurar contas | Servidor de envio (SMTP)” ou verifique as instruções junto ao serviço provedor de e-mail.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=Existem caracteres especiais na parte local do endereço %s. Isso ainda não é suportado. Por favor, altere o endereço e tente novamente.

