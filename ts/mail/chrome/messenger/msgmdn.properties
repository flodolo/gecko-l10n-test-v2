## Msg Mdn Report strings
MsgMdnDisplayed=Hungu leri ro thlerisela ri kombisa leswaku hungu ri kombisiwile eka khomphyutara ya muamukeri. Ku hava ntiyiso wa leswaku muamukeri u hlayile kumbe ku twisisa vundzheni bya hungu.
MsgMdnDispatched=Hungu leri ri nga va ri pirintiwile, fekisiwile kumbe ku hundzisiwa handle ko kombisiwa eka muamukeri. Ku hava ntiyiso wa leswaku hungu leri ri ta hlayiwa eka nkarhi lowu taka.
MsgMdnProcessed=Hungu leri ri hleriwile hi muamukeri wa mapapila handle ko kombisiwa. Ku hava ntiyiso wa leswaku hungu leri ri ta hlayiwa eka nkarhi lowu taka.
MsgMdnDeleted=Hungu ri suriwile. Munhu loyi u nga n'wi rhumela a nga va a ri vonile kumbe a nga ri vonangi. Ku hava ntiyiso wa leswaku hungu leri ri ta hlayiwa eka nkarhi lowu taka.
MsgMdnDenied=Muamukeri wa hungu leri a nga swi lavi ku ku rhumela rhisiti ro tlherisela.
MsgMdnFailed=Ku na ku tsandzeka. Rhisiti ra kahle ro thlerisela a ri kumeki kumbe ku ku tlherisela rona.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Leri i Rhisiti ro Thlerisela ra mapapila lama u ma rhumeleke eka %S.
MdnDisplayedReceipt=Rhisiti ro thlerisela (kombisiwile)
MdnDispatchedReceipt=Rhisiti ro thlerisela (rhumeriwile)
MdnProcessedReceipt=Rhisiti ro thlerisela (phorosesiwile)
MdnDeletedReceipt=Rhisiti ro thlerisela (suriwile)
MdnDeniedReceipt=Rhisiti ro thlerisela (aleriwile)
MdnFailedReceipt=Rhisiti ro thlerisela (tsandzekile)
