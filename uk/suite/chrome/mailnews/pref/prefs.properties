enterValidHostname=Введіть коректне мережеве ім’я сервера.
failedRemoveAccount=Помилка вилучення цього облікового запису.
failedDuplicateAccount=Помилка дублювання облікового запису.
#LOCALIZATION NOTE: confirmRemoveAccount: %S is the account pretty name
confirmRemoveAccount=Ви дійсно бажаєте вилучити обліковий запис «%S»?
confirmRemoveAccountTitle=Вилучення облікового запису
#LOCALIZATION NOTE: accountName: %1$S is server name, %2$S is user name
accountName=%1$S — %2$S

confirmDeferAccount=Якщо ви зберігатимете нову пошту для цього облікового запису в теці «Вхідні» іншого облікового запису, ви більше не зможете отримати доступ до вже отриманої пошти. Якщо в цьому обліковому записі у вас є листи, спочатку скопіюйте їх в інший обліковий запис. Якщо для цього облікового запису у вас є фільтри — відключите їх або зміните теку призначення. Якщо які-небудь облікові записи використовували спеціальні теки в цьому обліковому записі (Відіслані, Чернетки, Шаблони) — змініть їх так, щоб вони використовували теки іншого облікового запису. Ви все ще бажаєте зберігати пошту облікового запису в іншому обліковому записі?
confirmDeferAccountTitle=Приховати обліковий запис?

directoryUsedByOtherAccount=Цей каталог вже використовується рахунком %S. Будь ласка, оберіть інший каталог.
