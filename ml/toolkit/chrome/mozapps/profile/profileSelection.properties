restartMessageUnlocker=%S പ്രവറ്‍ത്തനത്തിലാണ്, പക്ഷേ പ്രതികരിക്കുന്നില്ല.  പുതിയ ഒരു ജാലകം തുറക്കുന്നതിനായി, പഴയ  %S പ്രക്രിയ  അവസാനിപ്പിക്കേണ്ടതാകുന്നു.
