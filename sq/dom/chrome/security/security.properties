# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = U bllokua ngarkim lënde të përzierë ekrani "%1$S"
BlockMixedActiveContent = U bllokua ngarkim lënde të përzierë aktive "%1$S"

# CSP
ReportOnlyCSPIgnored=Rregulli CSP report-only do të shpërfillet, ngaqë ka të zbatuara të tjera rregulla CSP non-report-only.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Kryet X-Content-Security-Policy dhe X-Content-Security-Report-Only në të ardhmen do të hiqen nga përdorimi. Ju lutemi, në vend të tyre përdorni kryet Content-Security-Policy dhe Content-Security-Report-Only me sintaksë të përputhshme me specifikimet CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Ky sajt specifikoi si krye X-Content-Security-Policy/Report-Only, ashtu edhe Content-Security-Policy/Report-Only. Kryet X-Content-Security-Policy/Report-Only do të shpërfillen.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Sajti specifikoi një krye Strict-Transport-Security të pavlefshme.
InsecurePasswordsPresentOnPage=Fusha fjalëkalimesh të pranishme në një faqe jo të sigurt (http://). Kjo përbën një rrezik sigurie që lejon vjedhje kredencialesh hyrjeje të përdoruesve.
InsecureFormActionPasswordsPresent=Fusha fjalëkalimesh të pranishme në një formular me një veprim të pasigurt (http://) formularësh. Kjo përbën një rrezik sigurie që lejon vjedhje kredencialesh hyrjeje të përdoruesve.
InsecurePasswordsPresentOnIframe=Fusha fjalëkalimesh të pranishme në një kornizë të pasigurt (http://). Kjo përbën një rrezik sigurie që lejon vjedhje kredencialesh hyrjeje të përdoruesve.
LoadingMixedActiveContent=Po ngarkohet lëndë aktive e përzierë (e pasigurt) në një faqe të sigurt "%1$S"
LoadingMixedDisplayContent=Po ngarkohet lëndë ekrani e përzierë (e pasigurt) në një faqe të sigurt "%1$S"



