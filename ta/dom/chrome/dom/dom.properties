MozBeforePaintWarning=MozBeforePaint நிகழ்வுகளுக்கு இனி ஆதரவில்லை.  mozRequestAnimationFrame ஆனது ஒரு ஒன்றுமில்லாததல்லாத திரும்பவுமான செயலழைப்பு அளவுருவையே செலுத்த வேண்டும்.
