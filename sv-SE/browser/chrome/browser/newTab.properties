newtab.enhanced.explain=En Mozilla-partner har förbättrat utseendet på denna panel och ersatt skärmdumpen. Du kan stänga av förbättrade paneler genom att klicka på %1$S-knappen och justera dina inställningar. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=När du öppnar en ny flik, ser du paneler från de webbplatser du ofta besöker, tillsammans med paneler som vi tror du kan vara intresserad av. Vissa av dessa paneler kan vara sponsrade av Mozillas partners. Vi kommer alltid att visa vilka paneler som är sponsrade. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=För att kunna erbjuda denna tjänst, samlar och använder Mozilla viss analytisk information kopplad till din användning av paneler i enlighet med vår %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Du kan stänga av panelerna genom att klicka på %1$S-knappen och justera dina inställningar.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Du kan stänga av denna tjänst genom att klicka på kugghjulsknappen (%1$S) och avmarkera "Inkludera förslag på webbplatser" i %2$S-menyn.
newtab.intro.paragraph5=Ny flik visar de webbplatser du besöker oftast, tillsammans med platser som vi tror kan vara av intresse för dig. För att komma igång, kommer du att se flera platser från Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Du kan %1$S eller %2$S en webbplats med hjälp av kontrollerna vid överrullning.
newtab.intro.paragraph6.remove=ta bort
newtab.intro.paragraph6.pin=fästa
newtab.intro.paragraph7=Några av de webbplatser som du kommer att se kan föreslås av Mozilla och kan sponsras av en Mozilla partner. Vi kommer alltid att ange vilka webbplatser som är sponsrade.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S kommer bara att visa webbplatser som bäst matchar dina intressen på webben. %2$S
newtab.intro.paragraph9=Nu när du öppnar Ny flik, kommer du också se webbplatser som vi tror kan vara av intresse för dig.
