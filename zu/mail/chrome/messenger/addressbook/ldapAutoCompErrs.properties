10003=Sicela uphinde uzame, noma uthinte uMphathi Wohlelo lwakho.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Ukuqinisekiswa okuqinile akukho njengamanje.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Qiniseka ukuthi isisefo sokucinga siyiso, bese uphinda uzame, noma uthinte uMphathi Wohlelo lwakho. Ukuze uqiniseke ukuthi isisefo sokucinga siyiso, ohlwini lokukhona kokuthi Lungisa, khetha okuthi Okuthandwayo, bese ukhetha okuthi iMeyili & Amaqembu Ezindaba, bese ukhetha okuthi Ukufaka Ikheli. Chofoza okuthi Lungisa Uhlu Lwamakheli, bese ukhetha iseva ye-LDAP esetshenziswayo. Chofoza okuthi Lungisa, bese uchofoza okuthi Okuthuthukile ukuze uveze Isisefo Sokucinga.

