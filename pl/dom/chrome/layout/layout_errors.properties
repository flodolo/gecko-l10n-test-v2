ImageMapRectBoundsError=Atrybut „coords” znacznika <area shape="rect"> nie jest postaci „lewy,górny,prawy,dolny”.
ImageMapCircleWrongNumberOfCoords=Atrybut „coords” znacznika <area shape="circle"> nie jest postaci „środek-x,środek-y,promień”.
ImageMapCircleNegativeRadius=Atrybut „coords” znacznika <area shape="circle"> zawiera ujemny promień.
ImageMapPolyWrongNumberOfCoords=Atrybut „coords” znacznika <area shape="poly"> nie jest postaci „x1,y1,x2,y2…”.
ImageMapPolyOddNumberOfCoords=W atrybucie „coords” znacznika <area shape="poly"> brakuje ostatniej współrzędnej „y” (prawidłowy format: „x1,y1,x2,y2…”).

TablePartRelPosWarning=Pozycjonowanie względne wierszy lub grup wierszy tabeli nie jest obsługiwane. Strona może wymagać aktualizacji, ponieważ może zależeć od braku efektów tych własności.
ScrollLinkedEffectFound2=Strona wydaje się używać efektu pozycjonowania zależnego od przewijania. Może to nie działać właściwie. Pod adresem https://developer.mozilla.org/en-US/docs/Mozilla/Performance/ScrollLinkedEffects można znaleźć szczegółowe informacje i wskazówki jak pomóc.

AnimationWarningContentTooLarge=Asynchroniczne animacje zostały wyłączone, ponieważ rozmiar ramki (%1$S, %2$S) jest większy niż „viewport“ (%3$S, %4$S) lub widoczny prostokąt (%5$S, %6$S) jest większy niż największa dozwolona wartość (%7$S)
AnimationWarningTransformBackfaceVisibilityHidden=Asynchroniczne animacje przekształceń „backface-visibility: hidden” nie są obsługiwane
AnimationWarningTransformPreserve3D=Asynchroniczne animacje przekształceń „transform-style: preserve-3d” nie są obsługiwane
AnimationWarningTransformSVG=Asynchroniczne animacje „transform” dla „aFrame” z przekształceniami SVG nie są obsługiwane
AnimationWarningTransformFrameInactive=Asynchroniczne animacje zostały wyłączone, ponieważ ramka nie została oznaczona jako aktywna dla animacji „transform”
AnimationWarningOpacityFrameInactive=Asynchroniczne animacje zostały wyłączone, ponieważ ramka nie została oznaczona jako aktywna dla animacji „opacity”
AnimationWarningWithGeometricProperties=Asynchroniczna animacja dla „transform” lub „opacity” nie jest możliwa z powodu animowania właściwości geometrycznych na tym samym elemencie
