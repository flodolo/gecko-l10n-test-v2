## Msg Mdn Report strings
MsgMdnDisplayed=Caphela: Lerisidi lejikiswako ibonga kutsi lomlayeto wakhonjiswa kungcondvomshini walowamukelako. Akunasiciniseko sekutsi lowamukelako ufundzile noma ukuvile lokucuketfwe ngumlayeto.
MsgMdnDispatched=Lomlayeto kungenteka washicilelwa, wafekswa, noma wandluliswa ngaphandle kwekukhombisa lowamukelako. Akunasiciniseko sekutsi lowamukelako utofundza lomlayeto emva kwesikhatsi.
MsgMdnProcessed=Umlayeto wacutjungulwa ngumamukeli weliposi ngaphandle kwekukhombisa. Asikho siciniseko sekutsi umlayeto utofundvwa emva kwesikhatsi.
MsgMdnDeleted=Umlayeto ucishiwe. Lomuntfu lowutfumele kuye kungenteka uwubonile noma akakawuboni. Bangawucisha emva kwesikhatsi nekuwufundza.
MsgMdnDenied=Umamukeli wemlayeto akafisi kutfumela irisidi lejikile ie emuva kuwe.
MsgMdnFailed=Kwehluleka kwentekile. Kujikiswa kwerisidi lokungiko akukakheki noma kutfunyelwe kuwe.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Lena yirisidi lejikisiwe yaleliposi lolitfumele ku %S.
MdnDisplayedReceipt=Kujikisa irisidi (kukhonjisiwe)
MdnDispatchedReceipt=Kujikisa irisidi (kuhanjisiwe)
MdnProcessedReceipt=Kujikisa irisidi (kucutjunguliwe)
MdnDeletedReceipt=Kujikisa irisidi (kucishiwe)
MdnDeniedReceipt=Kujikisa irisithi (leyaliwe)
MdnFailedReceipt=Kujikisa irisidi (kwehlulekile)
