# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=很抱歉，%1$S 剛從錯誤中恢復，傳送錯誤報告可以幫助 %2$S 讓 %1$S 變得更穩定、更安全。您可以在設定畫面中修改您的回報設定。
crashprompt.dialog.title=您想要傳送錯誤回報給 Mozilla 嗎？
crashprompt.dialog.privacyLink=錯誤回報功能的隱私權保護政策
crashprompt.dialog.acceptbutton=傳送報告
crashprompt.dialog.refusebutton=不要傳送
crashprompt.dialog.title2=錯誤回報功能的隱私權保護政策
crashprompt.dialog.statement1=Firefox 含有錯誤回報的功能，在 Firefox 發生錯誤時將會傳送報告給 Mozilla。Mozilla 將會使用錯誤報告中的資訊來診斷並修正造成錯誤的問題。雖然此功能會在 Firefox 發生錯誤後自動執行，但除非您明確地授權其進行回報，將不會傳送任何資訊至 Mozilla。預設情況下，此功能將會傳送一些非個人資訊給 Mozilla，包含堆疊追蹤（Firefox 發生錯誤時正在執行哪些程式碼的詳細敘述）與您使用的電腦類型。錯誤回報功能將會收集其他資訊，視您所使用的不同 Firefox 版本而定，將會使用不同的錯誤回報功能，並可能收集更多相關資訊。
crashprompt.dialog.statement2=以目前版本的 Firefox 來說，「Firefox 錯誤回報員」是 Firefox 的錯誤回報功能。透過此功能，您可以選擇是否要包含您的個人資訊（包含您的電子郵件地址）、潛在的個人資訊（包含您的 IP 地址與您的 Firefox 發生錯誤時開啟的網站網址），以及意見評論。Firefox 錯誤回報員也會傳送發生錯誤時您所使用的所有附加元件清單、上次錯誤至今的時間距離、上次安裝至今的時間距離、上次啟動軟體至今的時間距離。Mozilla 僅會將非個人資料（即為關於您的電腦硬體的一般資訊、堆疊追蹤、與使用者送出的意見評論）公佈於 http://crash-stats.mozilla.com/。

