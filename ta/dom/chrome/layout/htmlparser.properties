errStrayEndTag=எங்கோ ஒரு முடிவுக் குறிச்சொல் “%1$S” உள்ளது.
errUnclosedElements=முடிவுக் குறிச்சொல் “%1$S” ஐக் கண்டது, ஆனால் கூறுகள் திறந்தவண்ணம் இருந்தன.
errUnclosedElementsImplied=முடிவுக் குறிச்சொல் “%1$S” உணர்த்தப்பட்டது, ஆனால் கூறுகள் திறந்தவண்ணம் இருந்தன.
errUnclosedElementsCell=அட்டவணைக் கலம் ஒன்று தெரிந்தே மூடப்பட்டது, ஆனால்  கூறுகள் திறந்தவண்ணம் இருந்தன.
errStrayDoctype=எங்கோ ஒரு ஆவண வகை.
errAlmostStandardsDoctype=கிட்டத்தட்ட தரநிலையான பயன்முறையைச் சேர்ந்த ஆவண வகை. “<!DOCTYPE html>” ஐ எதிர்பார்த்தது.
errQuirkyDoctype=மரபற்ற ஆவண வகை. “<!DOCTYPE html>” ஐ எதிர்பார்த்தது.
errNonSpaceInTrailer=பக்க தொடர்ச்சியில் இடைவெளியல்லாத எழுத்துக்குறி உள்ளது.
errNonSpaceAfterFrameset=“frameset” க்குப் பிறகு இடைவெளியல்லாத எழுத்துக்குறி உள்ளது.
errNonSpaceInFrameset=“frameset” இல் இடைவெளியல்லாத எழுத்துக்குறி உள்ளது.
errNonSpaceAfterBody=அங்கத்திற்குப் பிறகு இடைவெளியல்லாத எழுத்துக்குறி உள்ளது.
errNonSpaceInColgroupInFragment=துணுக்கைப் பாகுபடுத்தும் போது “colgroup” இல் இடைவெளியல்லாத எழுத்துக்குறி இருந்தது.
errNonSpaceInNoscriptInHead=“head” க்குள் உள்ள “noscript” இல் இடைவெளியல்லாத எழுத்துக்குறி இருந்தது.
errFooBetweenHeadAndBody=“head” க்கும் “body” க்கும் இடையே “%1$S” உள்ளது.
errStartTagWithoutDoctype=முதலில் ஆவண வகையைக் காணாமல் தொடக்கக் குறிச்சொல்லைக் கண்டது. “<!DOCTYPE html>” ஐ எதிர்பார்த்தது.
errNoSelectInTableScope=அட்டவணை வரம்பில் “select” இல்லை.
errStartSelectWhereEndSelectExpected=முடிவுக் குறிச்சொல் எதிர்பார்க்கப்பட்ட இடத்தில் “select” தொடக்கக் குறிச்சொல் இருந்தது.
errStartTagWithSelectOpen=“select” திறந்த நிலையில் இருக்கையில் “%1$S” உள்ளது.
errBadStartTagInHead2=“head” இல் சரியற்றா “%1$S” தொடக்கக் குறிச்சொல் உள்ளது.
errImage=“image” தொடக்கக் குறிச்சொல்லைக் கண்டது.
errIsindex=“isindex” ஐக் கண்டது.
errFooSeenWhenFooOpen=ஒரு “%1$S” தொடக்கக் குறிச்சொல்லைக் கண்டது, ஆனால் அதே வகையான மற்றொரு கூறு ஏற்கனவே திறந்த நிலையில் இருந்தது.
errHeadingWhenHeadingOpen=ஒரு தலைப்பு மற்றொரு தலைப்பின் சேய் தலைப்பாக இருக்க முடியாது.
errFramesetStart=“frameset” தொடக்கக் குறிச்சொல்லைக் கண்டது.
errNoCellToClose=மூட கலம் எதுவும் இல்லை.
errStartTagInTable=“table” இல் தொடக்கக் குறிச்சொல் “%1$S” ஐக் கண்டது.
errFormWhenFormOpen=ஒரு “form”தொடக்கக் குறிச்சொல்லைக் கண்டது, ஆனால் ஏற்கனவே ஒரு “form” கூறு செயலில் உள்ளது. உள்ளுக்குள்ளாக அமையும் படிவங்களுக்கு அனுமதியில்லை. குறிச்சொல்லைப் புறக்கணிக்கிறது.
errTableSeenWhileTableOpen=“table” க்கான தொடக்கக் குறிச்சொல்லைக் கண்டது, ஆனால் முந்தைய “table” இன்னும் திறந்த நிலையிலேயே உள்ளது.
errStartTagInTableBody=அட்டவணை அங்கத்தில் “%1$S” தொடக்கக் குறிச்சொல் உள்ளது.
errEndTagSeenWithoutDoctype=முதலில் ஆவண வகையைக் காணாமல் முடிவுக் குறிச்ச்சொல்லைக் கண்டது. “<!DOCTYPE html>” ஐ எதிர்பார்த்தது.
errEndTagAfterBody=“body” மூடப்பட்ட பிறகு ஒரு முடிவுக் குறிச்சொல்லைக் கண்டது.
errEndTagSeenWithSelectOpen=“select” திறந்த நிலையில் இருக்கையில் “%1$S” முடிவுச் சொல் உள்ளது.
errGarbageInColgroup=“colgroup” துணுக்கில் தேவையற்றது.
errEndTagBr=“br” முடிவுக் குறிச்சொல்.
errNoElementToCloseButEndTagSeen=வரம்பில் “%1$S” கூறு இல்லை, ஆனால் ஒரு “%1$S” முடிவுக் குறிச்சொல்லைக் கண்டது.
errHtmlStartTagInForeignContext=அயல்வெளி பெயர்வெளி சூழலில் HTML தொடக்கக் குறிச்சொல் “%1$S” .
errTableClosedWhileCaptionOpen=“table” மூடப்பட்டது, ஆனால் “caption” திறாந்தா நிலையிலேயே இருந்தது.
errNoTableRowToClose=மூடுவதற்கு அட்டவணை வரிசைகள் எதுவும் இல்லை.
errNonSpaceInTable=ஒரு அட்டவணைக்குள் இடைவெளியல்லாத எழுத்துக்குறிகள் தவறாக இடம்பெற்றுள்ளன.
errUnclosedChildrenInRuby=“ruby” இல் மூடப்படாத சேய்க் கூறு உள்ளது.
errStartTagSeenWithoutRuby=“ruby” கூறு ஒன்று திறந்த நிலையில் இல்லாதபட்சத்தில் தொடக்கக் குறிச்சொல் “%1$S”ஐக் கண்டது.
errSelfClosing=ஒன்றுமில்லாததல்லாத HTML கூறில் தானாக மூடும் தொடரியல் (“/>”) பயன்படுத்தப்பட்டது. ஸ்லாஷைப் புறக்கணித்துவிட்டு இதை தொடக்கக் குறிச்சொல்லாகக் கருதுகிறது.
errNoCheckUnclosedElementsOnStack=தொகுப்பில் மூடப்படாத கூறுகள் உள்ளன.
errEndTagDidNotMatchCurrentOpenElement=முடிவுக் குறிச்சொல் “%1$S” தற்போது திறந்த நிலையில் உள்ள கூறு (“%2$S”) இன் பெயருடன் பொருந்தவில்லை.
errEndTagViolatesNestingRules=முடிவுக் குறிச்சொல் “%1$S” உள்ளுக்குள்ளாக அமைத்தல் விதிகளை மீறுகிறது.
