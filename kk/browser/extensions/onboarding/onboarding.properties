onboarding.tour-customize.description=%S саймандар панелін және мәзірін қалауыңызша ұстап, тартып апарып және тастап, ретін өзгертіңіз. Вебсайттарға көбірек орынды беру үшін ықшам теманы да таңдай аласыз.
