SuperfluousAuth=আপুনি "%1$S" ছাইটত "%2$S" ব্যৱহাৰকাৰীৰ নামেৰে লগিন কৰিব লৈছে, কিন্তু ৱেবছাইটক প্ৰমাণীকৰণৰ প্ৰয়োজন নাই। এইটো আপোনাৰ ওপৰত কায়দা কৰাৰ চেষ্টা হ'ব পাৰে।\n\nআপুনি দৰ্শন কৰিব সন্ধান কৰা ছাইট "%1$S" নে ?
AutomaticAuth=আপুনি "%1$S" ছাইটত "%2$S" ব্যৱহাৰকাৰীৰ নামেৰে লগিন কৰিব লৈছে।

