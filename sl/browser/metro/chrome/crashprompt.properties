# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=%1$S si je pravkar opomogel po sesutju. Če pošljete poročilo o sesutju organizaciji %2$S, boste pripomogli k bolj stabilnemu in varnemu %1$Su. Svoje nastavitve lahko kadarkoli spremenite.
crashprompt.dialog.title=Želite Mozilli pošiljati poročila o sesutju?
crashprompt.dialog.privacyLink=Politika zasebnosti poročil o sesutju
crashprompt.dialog.acceptbutton=Pošiljaj poročila
crashprompt.dialog.refusebutton=Ne pošiljaj
crashprompt.dialog.title2=Politika zasebnosti poročil o sesutju
crashprompt.dialog.statement1=Firefox vsebuje možnost pošiljanja poročil Mozilli, ko se sesuje. Mozilla te podatke uporablja za ugotavljanje in odpravo napak v Firefoxu, ki povzročajo sesutja. Čeprav se okno za pošiljanje sporočil odpre samodejno ob sesutju Firefoxa, se podatki Mozilli pošljejo šele ko podate izrecno soglasje. Privzeto se Mozilli pošiljajo različni neosebni podatki, npr. sled sklada (podrobna predstavitev delov kode, ki so bili aktivni ob sesutju) in vrsta računalnika, ki ga uporabljate. Zbirajo se tudi nekateri drugi podatki. Katero orodje za poročanje o sesutju se uporablja in katere dodatne podatke zbira Firefox je odvisno od različice Firefoxa, ki jo uporabljate.
crashprompt.dialog.statement2=Trenutne različice Firefoxa za poročanje o sesutju uporabljajo “Firefoxov poročevalec o sesutju”. V tem orodju boste morda imeli možnost, da dodate osebne podatke (vključno z e-poštnim naslovom), morebitne osebne podatke (vključno z vašim naslovom IP in naslovom strani, ki ste jo obiskali, ko se je Firefox sesul) in komentar. Firefoxov poročevalec o sesutju prav tako pošilja seznam vseh dodatkov, ki ste jih uporabljali med sesutjem, čas od zadnjega sesutja (i), čas zadnje namestitve (ii) in zagonski čas programa (iii). Mozilla v javnih poročilih na http://crash-stats.mozilla.com/ objavlja zgolj neosebne podatke (npr. splošne podatke o vašem računalniku, sled sklada in komentarje uporabnikov).
