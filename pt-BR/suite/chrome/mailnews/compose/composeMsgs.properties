## @name NS_MSG_COULDNT_OPEN_FCC_FOLDER
12506=Não foi possível abrir a pasta "Enviados". Por favor verifique se as suas opções estão corretas.

## @name NS_MSG_NO_SENDER
12510=Nenhum remetente foi especificado. Por favor preencha seu endereço de email em "Configurações de contas" no menu "Ferramentas".

## @name NS_MSG_NO_RECIPIENTS
12511=Nenhum destinatário foi especificado. Por favor selecione um destinatário ou grupo de notícias na barra de endereçamento.

## @name NS_MSG_ERROR_WRITING_FILE
12512=Erro ao escrever em arquivo temporário.

