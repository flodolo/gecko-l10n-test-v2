## The variable %S will receive the name of the address book
2008=முகவரிப்புத்தகம் %S-ல் கோப்பை அணுகும் போது பிழை.

# Error message
## @name OUTLOOKIMPORT_ADDRESS_CONVERTERROR
## @loc None
## LOCALIZATION NOTE (2009): In this item, don't translate "%S"
## The variable %S will receive the name of the address book
2009=%S முகவரிப்புத்தகத்தை இறக்குமதி செய்யும் போது பிழை, அனைத்து முகவரிகளையும்  இறக்குமதி செய்யமுடியாமல் போகலாம்.





