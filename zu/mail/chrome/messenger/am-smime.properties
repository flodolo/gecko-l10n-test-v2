## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Usho ngokuqondile ukuthi lomyalezo kufanele usayinwe ngezimpawu, kodwa kungenzeka ukuthi akwenzekanga ngenxa yokungasitholi isitifiketi esishiwo esisePosini lakho & Ukuhlelwa Kwe-akhawunti Yeqembu Lezindaba, noma isitifiketi siphelelwe isikhathi.
NoSenderEncryptionCert=Usho ngokuqondile ukuthi lomyalezo ubhalwe ngamakhodi, kodwa kungenzeka ukuthi akwenzekanga ngenxa yokwehluleka ukuthola imvume yokubhala ngamakhodi esePosini lakho & Nasekuhlelweni Kwe-akhawunti Yeqembu lezindaba, noma isitifiketi sesiphelelwe isikhathi.
MissingRecipientEncryptionCert=Usho ngokuqondile ukuthi lomyalezo ubhalwe ngamakhodi , kodwa kungenzeka ukuthi akwenzekanga ngenxa yokwehluleka ukuthola imvume yokubhala ngamakhodi ye-%S.
SignNoSenderEncryptionCert=Usho ngokuqondile ukuthi lomyalezo kufanele ubhalwe ngezimpawu, kodwa kungenzeka ukuthi isitifiketi sokubhala ngezimpawu asitholakalanga ukuze sifakwe emlayezweni osayiniwe, noma isitifiketi siphelelwe isikhathi.
ErrorCanNotEncrypt=Ayikwazi ukuthi ukubhala umyalezo ngamakhodi. Siza uhlole ukuthi unesitifiketi seposi esisebenzayo somuntu ngamunye omthumelelayo. Siza uhlole ukuthi izitifiketi ezisoHlelweni lwe-akhawunti Yeposi & Amaqembu Ezindaba zale-akhawunti yeposi zisasebenza futhi zingathenjwa.
ErrorCanNotSign=Ayikwazi ukusayina umyalezo. Siza uhlole ukuthi izitifiketi ezishiwo Ohlelweni lwe-akhawunti yePosi & Amaqembu Ezindaba zale-akhawunti yeposi ziyasebenza futhi zingathenjwa

