headerRemoved=Ususe isihloko saphezulu ohlwini. Lokhu kungase kudinge ukuba uhlele kabusha isisefo sokucwaninga.
colonInHeaderName=Isihloko saphezulu osikhethile sinohlamvu olungasebenzi, olunjengalolu ':', uhlamvu olungaprinteki, uhlamvu olungesiye u-ascii, noma izinhlamvu ezingaphansi kweziyisishiyagalombili. Siza ukhiphe uhlamvu olungafuneki bese uphinde uzame.
