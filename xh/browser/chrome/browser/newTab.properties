# newtab.customize.cog.enhanced.
newtab.intro.paragraph5=Itab entsha iza kubonisa iisayithi oyityelelayo phantse rhoqo, kunye neesayithi esicinga ukuba inganomdla kuwe. Ukuqalisa, uza kubona iisayithi eziliqela ezivela ku-Mozilla.\u0020
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Unganako %1$S okanye %2$S nayiphi na isayithi ngokusebenzisa izilawuli ezikhoyo kwi-rollover.
newtab.intro.paragraph6.remove=Susa
newtab.intro.paragraph6.pin=i-pin
newtab.intro.paragraph7=Ezinye iisayithi oza kuzibona zingacetyiswa yi-Mozilla yaye zingaxhaswa ngumlingane ka-Mozilla. Siza kusoloko sibonisa ukuba zeziphi iisayithi ezixhaswayo.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
