# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Đặt các công cụ bạn sử dụng nhiều nhất ngay trong tầm tay bạn. Kéo, thả và sắp xếp lại thanh công cụ và menu của %S để phù hợp với nhu cầu của bạn. Hoặc chọn một chủ đề nhỏ gọn để tạo thêm không gian cho duyệt web theo thẻ.
onboarding.tour-customize.button=Hiển thị tùy chỉnh trong menu
onboarding.notification.onboarding-tour-customize.title=Sắp xếp lại thanh công cụ.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Đặt các công cụ bạn sử dụng nhiều nhất ngay trong tầm tay bạn. Thêm nhiều tùy chọn hơn vào thanh công cụ của bạn. Hoặc chọn một chủ đề để làm cho %S phản ánh tính cách của bạn.

