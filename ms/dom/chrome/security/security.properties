# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: CORS dinyahaktifkan).
CORSRequestNotHttp=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: CORS meminta bukan http).
CORSMissingAllowOrigin=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: kepala ‘Access-Control-Allow-Origin’ CORS hilang).
CORSAllowOriginNotMatchingOrigin=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: kepala ‘Access-Control-Allow-Origin’ CORS tidak sepadan ‘%2$S’).
CORSMethodNotFound=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: Tiada kaedah yang dijumpai dalam kepala ‘Access-Control-Allow-Methods’ CORS).
CORSMissingAllowCredentials=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: jangkaan ‘benar’ dalam kepala ‘Access-Control-Allow-Credentials’ CORS).
CORSPreflightDidNotSucceed=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: saluran praterbang CORS tidak berjaya).
CORSInvalidAllowMethod=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: token ‘%2$S’ tidak sah dalam kepala ‘Access-Control-Allow-Methods’ CORS).
CORSInvalidAllowHeader=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: token ‘%2$S’ tidak sah dalam kepala ‘Access-Control-Allow-Headers’ CORS).
CORSMissingAllowHeaderFromPreflight=Permintaan Asalan-silang Disekat: Polisi Asalan Sama tidak membenarkan sumber remote di %1$S dibaca. (Alasan: token ‘%2$S’ hilang dalam kepala ‘Access-Control-Allow-Headers’ saluran praterbang CORS).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: Ada ralat yang tidak diketahui semasa memproses pengepala yang ditetapkan oleh laman web ini. 
STSUntrustworthyConnection=Strict-Transport-Security: Sambungan ke laman web tidak boleh dipercayai, maka pengepala yang dinyatakan telah diabaikan.
STSCouldNotParseHeader=Strict-Transport-Security: Laman web menyatakan pengepala yang tidak berjaya dihurai.
STSNoMaxAge=Strict-Transport-Security: Laman web menyatakan pengepala yang idak mengandungi direktif ‘max-age’.
STSMultipleMaxAges=Strict-Transport-Security: Laman web menyatakan pengepala yang mengandungi pelbagai direktif ‘max-age’.
STSInvalidMaxAge=Strict-Transport-Security: Laman web menyatakan pengepala yang mengandungi direktif ‘max-age’ yang tidak sah.
STSMultipleIncludeSubdomains=Strict-Transport-Security: Laman web menyatakan pengepala yang mengandungi pelbagai direktif ‘includeSubDomains’.
STSInvalidIncludeSubdomains=Strict-Transport-Security: Laman web menyatakan pengepala yang mengandungi direktif ‘includeSubDomains’ yang tidak sah.
STSCouldNotSaveState=Strict-Transport-Security: Terjadi ralat mencatat laman web sebagai hos Strict-Transport-Security.

