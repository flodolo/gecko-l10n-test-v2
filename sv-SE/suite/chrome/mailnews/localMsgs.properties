## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Kan inte hitta buffringsfilen för e-post.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Det uppstod ett fel vid hämtningen av följande meddelande:   \nFrån: %S\n   Ämne: %S\n Det här meddelandet kanske innehåller ett virus eller så saknas det utrymme på disken. Hoppa över det här meddelandet?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3-servern (%S) stöder inte UIDL eller XTND XLST, vilket krävs för att implementera valalternativen ``Lämna kvar meddelanden på servern'', ``Hämta inte Meddelanden större än'' eller ``Hämta endast brevhuvudet''. För att hämta din e-post, avmarkera dessa alternativ i serverinställningarna för din e-postserver i fönstret Kontoinställningar.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3-servern (%S) stöder inte TOP-kommandot. Utan serverstöd för detta, kan vi inte tillämpa inställningarna ``Hämta inte Meddelanden större än'' eller ``Hämta endast brevhuvudet''.  Dessa alternativ har inaktiverats, och meddelanden kommer att hämtas oavsett storlek.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Kan inte etablera en TLS-anslutning till POP3-server. Servern kan ligga nere eller vara felaktigt konfigurerad. Var god kontrollera att konfigurationen är riktig i serverinställningarna för din e-postserver i fönstret Kontoinställningar och försök igen.

 ## @name POP3_MOVE_FOLDER_TO_TRASH
 ## @loc None
 # LOCALIZATION NOTE (4044): Do not translate the word %S below.
 # "%S" is the the name of the folder.
 4044=Är du säker på att du vill ta bort mappen '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Ta bort mapp

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=Ta &bort mapp

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Internt fel vid inloggning mot POP3-servern. Detta är ett internt, oväntat fel i applikationen, rapportera det gärna som ett fel.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=POP3-servern verkar inte klara av krypterade lösenord. Om du just skapat kontot, prova att välja 'Lösenord, i klartext' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'. Om det brukade fungera och nu plötsligt krånglar var försiktig, detta är ett känt sätt att försöka stjäla lösenord.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=POP3-servern verkar inte klara av krypterade lösenord. Om du just skapat kontot, prova att välja 'Normalt löseord' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'. Om det brukade fungera och nu plötsligt krånglar, kontakta din e-postadministratör eller leverantör.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Denna POP3-server tillåter inte lösenord i klartext. Prova att ändra till 'Krypterat lösenord' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Servern verkar inte acceptera den valda autentisieringsmetoden. Prova att ändra 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Kerberos/GSSAPI-biljetten godkändes inte av POP-servern. Kontrollera att du är inloggad i en Kerberos/GSSAPI-sfär.

