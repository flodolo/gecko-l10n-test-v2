ImageMapRectBoundsError=Attributten "coords"  til mærket <area shape="rect"> har ikke formatet "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords=Attributten "coords" til <area shape="circle"> mærket er ikke i "center-x,center-y,radius" format.
ImageMapCircleNegativeRadius=Attributten "coords" til <area shape="circle"> mærket har en negativ radius.
ImageMapPolyWrongNumberOfCoords=Attributten "coords" til <area shape="poly"> mærket er ikke i "x1,y1,x2,y2 ..." format.
ImageMapPolyOddNumberOfCoords=Attributten "coords" til <area shape="poly"> mærket mangler det sidste "y" koordinat (det korrekte format er "x1,y1,x2,y2 ...").

TablePartRelPosWarning=Relativ placering af tabelrækker og -kolonner understøttes nu. Dette websted bør opdateres, da det er afhængigt af, at denne funktion ikke virker.
ScrollLinkedEffectFound2=Dette websted bruger tilsyneladende en scroll-afhængig positionseffekt. Dette virker muligvis ikke godt sammen med asynkron panorering; læs artiklen https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects for flere detaljer og deltag i debatten om relaterede værktøjer og funktioner!!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Asynkron animation blev deaktiveret, fordi frame-størrelsen (%1$S, %2$S) er større end viewport (%3$S, %4$S) eller fordi den synlige rektangel (%5$S, %6$S) er større end den maksimalt tilladte værdi (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Animation af 'backface-visibility: hidden'-transformeringer kan ikke køres i compositor
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Asynkron animation af transforms af 'transform-style: preserve-3d' er ikke understøttet
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformWithGeometricProperties,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Async-'transform'-animations af aFrames med SVG-transforms er ikke understøttet
AnimationWarningTransformWithGeometricProperties=Animationer af typen 'transform' kan ikke afvikles på compositoren, når geometriske egenskaber samtidig er animeret på det samme element
AnimationWarningTransformFrameInactive=Async-animation er deaktiveret, fordi rammen ikke var markeret som aktiv til 'transform'-animation
AnimationWarningOpacityFrameInactive=Async-animation er deaktiveret, fordi rammen ikke var markeret som aktiv til 'opacity'-animation
