# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: CORS està inhabilitat).
CORSRequestNotHttp=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: La sol·licitud CORS no és http).
CORSPreflightDidNotSucceed=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: El canal preflight de CORS no ha estat correcte).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: S'ha produït un error en processar la capçalera que el lloc ha indicat.
STSUntrustworthyConnection=Strict-Transport-Security: La connexió al lloc no és fiable; per tant, s'ha ignorat la capçalera indicada.
STSCouldNotParseHeader=Strict-Transport-Security: El lloc ha indicat una capçalera que no s'ha pogut analitzar correctament.
STSCouldNotSaveState=Strict-Transport-Security: S'ha produït un error en anotar el lloc com a amfitrió Strict-Transport-Security.

# LOCALIZATION NOTE: Do not translate "Public-Key-Pins", "HPKP", "max-age", "report-uri" or "includeSubDomains"
PKPUnknownError=Public-Key-Pins: S'ha produït un error en processar la capçalera que el lloc ha indicat.
PKPUntrustworthyConnection=Public-Key-Pins: La connexió al lloc no és fiable; per tant, s'ha ignorat la capçalera indicada.
PKPCouldNotParseHeader=Public-Key-Pins: El lloc ha indicat una capçalera que no s'ha pogut analitzar correctament.
PKPInvalidPin=Public-Key-Pins: El lloc ha indicat una capçalera que inclou un pin no vàlid.
PKPPinsetDoesNotMatch=Public-Key-Pins: El lloc ha indicat una capçalera que no inclou cap pin coincident.
PKPNoBackupPin=Public-Key-Pins: El lloc ha indicat una capçalera que no inclou cap pin de còpia de seguretat.
PKPCouldNotSaveState=Public-Key-Pins: S'ha produït un error en anotar el lloc com a amfitrió Public-Key-Pins.
PKPRootNotBuiltIn=Public-Key-Pins: El certificat que el lloc utilitza no l'ha emès un certificat del magatzem de certificats d'arrel per defecte. Per evitar un trencament accidental, s'ha ignorat la capçalera indicada.

# LOCALIZATION NOTE: Do not translate "SHA-1"
InsecurePasswordsPresentOnPage=Hi ha camps de contrasenya en una pàgina insegura (http://). Això suposa un risc de seguretat, ja que permet robar les credencials d'inici de sessió de l'usuari.
InsecureFormActionPasswordsPresent=Hi ha camps de contrasenya en un formulari amb una acció de formulari insegura (http://). Això suposa un risc de seguretat, ja que permet robar les credencials d'inici de sessió de l'usuari.
InsecurePasswordsPresentOnIframe=Hi ha camps de contrasenya en un marc iframe insegur (http://). Això suposa un risc de seguretat, ja que permet robar les credencials d'inici de sessió de l'usuari.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Un iframe que conté tant «allow-scripts» com «allow-same-origin» en l'atribut «sandbox» pot eliminar el seu entorn de proves.

# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
MalformedIntegrityHash=L'element de l'script té un hash amb format incorrecte en l'atribut «integrity»: «%1$S». El format correcte és «<hash algorithm><hash value>».
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=El hash inclòs en l'atribut «integrity» té una longitud incorrecta.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=No s'ha pogut descodificar el hash inclòs en l'atribut «integrity».
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorigthm in use (e.g. "sha256").
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=L'atribut «integrity» no conté cap metadada vàlida.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Aquest lloc utilitza el xifratge RC4, que és obsolet i insegur.
