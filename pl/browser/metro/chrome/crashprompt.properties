crashprompt.messagebody2=%1$S wznowił działanie po awarii. Wysyłanie raportów z awarii ułatwi organizacji %2$S poprawić program %1$S. Preferencje wysyłania zawsze można zmienić w Ustawienia/Opcje.
crashprompt.dialog.title=Przesyłać Mozilli raporty z awarii?
crashprompt.dialog.privacyLink=O polityce prywatności narzędzia zgłaszania awarii
crashprompt.dialog.acceptbutton=Wysyłaj raporty
crashprompt.dialog.refusebutton=Nie wysyłaj
crashprompt.dialog.title2=O polityce prywatności narzędzia zgłaszania awarii
crashprompt.dialog.statement1=Narzędzie zgłaszania awarii przesyła Mozilli raporty, gdy Firefox ulegnie awarii. Mozilla używa tych informacji do diagnozowania i naprawiania błędów powodujących awarie. Narzędzie to jest uruchamiane automatycznie po awarii Firefoksa jednak żadne informacje nie są przesyłane dopóki użytkownik na to nie zezwoli. Domyślnie przesyłane są do Mozilli różne nieprywatne informacje takie jak ślad stosu (szczegółowy opis używanych w momencie awarii części kodu Firefoksa) czy typ używanego komputera. Zależnie od używanej wersji Firefoksa używane są różne narzędzia zgłaszania awarii i są gromadzone inne dodatkowe informacje.
crashprompt.dialog.statement2=W obecnych wersjach Firefoksa awarie zgłaszane są poprzez narzędzie zgłaszania awarii Firefoksa. Narzędzie to daje możliwość dołączenia prywatnych informacji (w tym adresu e-mail), potencjalnie prywatnych informacji (w tym adresu IP użytkownika i adresu odwiedzanej strony podczas awarii) oraz komentarza. Narzędzie zgłaszania awarii Firefoksa wysyła także listę dodatków używanych w momencie awarii, czasu od (i) ostatniej awarii, (ii) ostatniej instalacji i (iii) ostatniego uruchomienia. Mozilla udostępnia jedynie nieprywatne informacje (np. ogólne informacje o komputerze użytkownika, śladzie stosu, każdy komentarz użytkownika) w publicznie dostępnych raportach na stronie https://crash-stats.mozilla.com/.
