enterValidEmail = Введіть коректну адресу електронної пошти.
accountExists = Обліковий запис пошти або конференцій з таким ім’ям користувача і ім’ям сервера вже існує. Натисніть кнопку «Назад» і введіть інше ім’я сервера або натисніть «Скасувати».
modifiedAccountExists = Обліковий запис з таким ім’ям користувача і ім’ям сервера вже існує. Введіть інше ім’я користувача і/або ім’я сервера.
userNameChanged = Ваше ім’я користувача було оновлене. Можливо, вам знадобиться оновлення адреси електронної пошти і/або імені користувача, пов’язаних з цим обліковим записом.
serverNameChanged = Ім’я сервера змінилося. Переконаєтеся, що всі теки, використовувані фільтрами, існують на новому сервері.
cancelWizard = Ви дійсно бажаєте перервати роботу Майстра облікових записів?\n\nЯкщо ви зробите це, вся введена інформація буде втрачена і обліковий запис не буде створений.
accountWizard = Майстер облікових записів
WizardExit = Вихід
WizardContinue = Скасувати
enterValidHostname = Введіть коректне мережеве ім’я сервера.
failedRemoveAccount = Помилка вилучення цього облікового запису.
failedDuplicateAccount = Помилка дублювання облікового запису.
confirmRemoveAccount = Ви дійсно бажаєте вилучити обліковий запис «%S»?
confirmRemoveAccountTitle = Вилучення облікового запису
accountName = %1$S — %2$S
confirmDeferAccount = Якщо ви зберігатимете нову пошту для цього облікового запису в теці «Вхідні» іншого облікового запису, ви більше не зможете отримати доступ до вже отриманої пошти. Якщо в цьому обліковому записі у вас є поштові повідомлення, спочатку скопіюйте їх в інший обліковий запис. Якщо для цього облікового запису у вас є фільтри — відключите їх або зміните теку призначення. Якщо які-небудь облікові записи використовували спеціальні теки в цьому обліковому записі (Відіслані, Чернетки, Шаблони) — змініть їх так, щоб вони використовували теки іншого облікового запису. Ви все ще бажаєте зберігати пошту облікового запису в іншому обліковому записі?
confirmDeferAccountTitle = Приховати обліковий запис?
directoryUsedByOtherAccount = Цей каталог вже використовується рахунком %S. Будь ласка оберіть інший каталог.
exampleEmailUserName = користувач
exampleEmailDomain = example.ua
emailFieldText = Адреса електронної пошти:
defaultEmailText = Введіть вашу адресу електронної пошти, куди інші надсилатимуть вам повідомлення (наприклад, «%1$S@%2$S»). 
customizedEmailText = Введіть %1$S %2$S (наприклад, якщо адреса електронної пошти %1$S — «%3$S», то %2$S — «%4$S»). 
prefPanel-server = Параметри сервера
prefPanel-copies = Копії та теки
prefPanel-synchronization = Синхронізація та диск
prefPanel-diskspace = Дисковий простір
prefPanel-addressing = Створення та надсилання
prefPanel-junk = Налаштування спаму
prefPanel-smtp = Вихідний (SMTP) сервер
identity-list-title = Особисті дані для %1$S
identity-edit-req = Вам слід вказати коректну Email-адресу для цього ідентифікатора.
identity-edit-req-title = Помилка створення ідентифікатора
choosefile = Вибрати файл
