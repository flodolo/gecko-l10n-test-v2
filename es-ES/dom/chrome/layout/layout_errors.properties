ImageMapRectBoundsError = El atributo "coords" de la etiqueta <area shape="rect"> no está en el formato "izda, arriba, dcha, abajo".
ImageMapCircleWrongNumberOfCoords = El atributo "coords" de la etiqueta <area shape="circle"> no está en el formato "centro-x,centro-y,radio".
ImageMapCircleNegativeRadius = El atributo "coords" de la etiqueta <area shape="circle"> tiene un radio negativo.
ImageMapPolyWrongNumberOfCoords = El atributo "coords" de la etiqueta <area shape="poly"> no está en el formato "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords = Al atributo "coords" de la etiqueta <area shape="poly"> le falta la última coordenada "y" (el formato correcto "x1,y1,x2,y2 …").
TablePartRelPosWarning = Ahora se permite el posicionamiento relativo de filas y grupos de filas de tablas. Este sitio puede necesitar ser actualizado porque puede basarse en que esta funcionalidad no tenga efecto.
ScrollLinkedEffectFound2 = Este sitio parece usar un efecto de posicionamiento vinculado al desplazamiento. Esto puede no funcionar bien con panorámica asíncrona; ¡vea https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects para más detalles y para unirse a la discusión sobre herramientas y características relacionadas!
AnimationWarningContentTooLarge = La animación no se puede ejecutar en el compositor porque el tamaño del marco (%1$S, %2$S) es mayor que el área visible (%3$S, %4$S) o el rectángulo visual (%5$S, %6$S) es mayor que el valor máximo permitido (%7$S)
AnimationWarningTransformBackfaceVisibilityHidden = Las animaciones de transformaciones 'backface-visibility: hidden' no se pueden ejecutar en el compositor
AnimationWarningTransformPreserve3D = Las animaciones de transformaciones 'transform-style: preserve-3d' no se pueden ejecutar en el compositor
AnimationWarningTransformSVG = Las animaciones de 'transform' en elementos con transformaciones SVG no se puede ejecutar en el compositor
AnimationWarningTransformWithGeometricProperties = Las animaciones de 'transform' no se pueden ejecutar en el compositor cuando las propiedades geométricas están animadas al mismo tiempo y en el mismo elemento
AnimationWarningTransformFrameInactive = La animación no se puede ejecutar en el compositor porque el marco no está marcado como activo para la animación 'transform'
AnimationWarningOpacityFrameInactive = La animación no se puede ejecutar en el compositor porque el marco no está marcado como activo para la animación 'opacity'
