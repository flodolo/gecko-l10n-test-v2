# Encoding warnings and errors
EncNoDeclarationFrame=Кодування символів фреймового документу не було заявлено. Документ може виглядати інакше, якщо його переглядати без фреймового документу.
EncNoDeclarationPlain=Кодування символів звичайного текстового документу не було заявлено. Якщо документ містить символи, що знаходяться поза діапазоном US-ASCII, в деяких конфігураціях браузера рендеринг документу буде відбуватися зі спотворенням тексту. В протоколі передачі повинно бути заявлене кодування символів файлу, або файл повинен використовувати індикатор порядку байтів (BOM) в якості підпису кодування.

