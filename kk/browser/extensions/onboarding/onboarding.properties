onboarding.tour-addons.description=Қосымшалар %1$S құрамындағы мүмкіндіктерді арттырады, %1$S қалағаныңызша жұмысты жасайды. Бағаларды салыстыру, ауа райын тексеру, немесе таңдауыңызша темамен өзіңізді көрсетіңіз.
