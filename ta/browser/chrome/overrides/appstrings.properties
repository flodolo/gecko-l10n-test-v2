externalProtocolLaunchBtn=பயன்பாட்டைத் தொடங்கு
malwareBlocked=%S இல் உள்ள வலைத்தளம் தாக்கும் தளம் என புகார் செய்யப்பட்ட ஒன்று, மேலும் உங்கள் பாதுகாப்பு விருப்பத்தேர்வுகளின் அடிப்படையில் அது தடுக்கப்பட்டது.
phishingBlocked=%S இல் உள்ள வலைத்தளம் பயனர்கள் தங்களது சொந்த மற்றும் நிதி தொடர்பான தகவல்களைப் பகிரும் வகையில் அவர்களை ஏமாற்றும் தளம் எனப் புகாரளிக்கப்பட்ட ஒன்று.
cspFrameAncestorBlocked=இந்தப் பக்கத்தில் உள்ள உள்ளடக்கப் பாதுகாப்புக் கொள்கையின் காரணமாக இந்தப் பக்கத்தை இவ்விதமாக உட்பொதியச் செய்ய முடியாது.
corruptedContentError=நீங்கள் பார்க்க முயற்சிக்கும் பக்கத்தைக் காண்பிக்க முடியாது, ஏனெனில் தரவுப் பரிமாற்றத்தில் ஒரு பிழை கண்டறியப்பட்டது.
notCached=இனி இந்த ஆவணம் கிடைக்காது.
remoteXUL=இந்தப் பக்கம் ஒரு ஆதரிக்கப்படாத தொழில்நுட்பத்தைப் பயன்படுத்துகிறது, இந்தத் தொழில்நுட்பம் இனி Firefox இல் கிடையாது.
