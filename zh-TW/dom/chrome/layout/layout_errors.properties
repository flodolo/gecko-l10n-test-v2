ImageMapRectBoundsError=<area shape="rect">的"coords" 屬性不是 "left,top,right,bottom" 格式。
ImageMapCircleWrongNumberOfCoords=<area shape="circle"> 標籤中的 "coords" 屬性並不是 "center-x,center-y,radius" 的格式。
ImageMapCircleNegativeRadius=<area shape="circle"> 標籤中的 "coords" 屬性不能有負的半徑。
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> 標籤中的 "coords" 屬性並不是 "x1,y1,x2,y2,…" 的格式。
ImageMapPolyOddNumberOfCoords=<area shape="poly"> 標籤中的 "coords" 屬性少了最後的 y 座標 (正確格式是 "x1,y1,x2,y2,…")。

TablePartRelPosWarning=不支援表格當中行與行群組的相對位置。此網站使用了沒有效果的功能，可能需要修改。
ScrollLinkedEffectFound2=此網站使用與滾動列連結的定位效果，可能無法與同步平移效果一同使用，請參考 https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects 當中的詳細資訊，並與我們一起討論相關的工具與功能！

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=因為畫框大小（%1$S, %2$S）比 viewport（%3$S, %4$S）還大，或可見區域大小（%5$S, %6$S）比允許的最大值（%7$S）還大，無法進行異步動畫
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=不支援「backface-visibility: hidden」轉型的異步動畫
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=不支援「transform-style: preserve-3d」轉型的異步動畫
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=不支援 aFrame 為 SVG 轉型的異步「transform」動畫
AnimationWarningTransformFrameInactive=因為畫框並未標示為要進行「transform」動畫，已停用異步動畫
AnimationWarningOpacityFrameInactive=因為畫框並未標示為要進行「opacity」動畫，已停用異步動畫
AnimationWarningWithGeometricProperties=因為要對相同元素進行幾何屬性變動，無法進行「transform」或「opacity」異步動畫

