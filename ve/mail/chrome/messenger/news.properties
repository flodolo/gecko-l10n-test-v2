## @name NNTP_NEWSGROUP_SCAN_ERROR
## @loc None
-305=Vhukhakhi ha Mafhungo ho bvelela.  U sikeniwa ha zwigwada zwothe zwa mafhungo a hu ngo fhela.  Lingedzani u Lavhelesa Zwigwada zwa Mafhungo Zwothe hafhu

# Error - NNTP authinfo failure
## @name NNTP_AUTH_FAILED
## @loc None
-260=Vhukhakhi ha khwathisedzo ho itea.  Ni khou humbelwa uri ni dzhenise dzina lanu na/kana phasiwede hafhu.

# Error - TCP error
## @name TCP_ERROR
## @loc None
-206=Vhukhakhi kha vhudavhidzani ho bvelela.  Lingedzani u tuma hafhu.  Vhukhakhi ha TCP:
