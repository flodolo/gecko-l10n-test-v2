# LOCALIZATION NOTE(onboarding.tour-addons.description): This string will be used in the add-on tour description. %1$S is brandShortName
onboarding.tour-addons.description=Τα πρόσθετα επεκτείνουν τις ενσωματωμένες λειτουργίες του %1$S, ώστε να λειτουργεί το %1$S όπως θέλετε εσείς. Συγκρίνετε τιμές, ελέγξτε τον καιρό ή εκφράστε την προσωπικότητά σας με ένα προσαρμοσμένο θέμα.

# LOCALIZATION NOTE(onboarding.tour-customize.description): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description=Σύρετε, εναποθέστε και αλλάξτε τη σειρά στη γραμμή εργαλείων και στο μενού του %S με βάση τις ανάγκες σας. Μπορείτε ακόμη να επιλέξετε ένα "μαζεμένο" θέμα για να έχουν περισσότερο χώρο οι ιστοσελίδες.

# LOCALIZATION NOTE(onboarding.tour-default-browser.description): This string will be used in the default browser tour description. %1$S is brandShortName
