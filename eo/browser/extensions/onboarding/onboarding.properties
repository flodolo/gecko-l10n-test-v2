# LOCALIZATION NOTE(onboarding.tour-private-browsing.description2): %S is brandShortName.
onboarding.tour-private-browsing.description2=Ĉu vi volas teni ion sekrete? Uzu privatan retumon kun protekto kontraŭ spurado. Kiam vi fermas vian seancon, %S forviŝas serĉan kaj retuman historion.
