TablePartRelPosWarning=Ahora se permite el posicionamiento relativo de filas y grupos de filas de tablas. Este sitio puede necesitar ser actualizado porque puede basarse en que esta funcionalidad no tenga efecto.
ScrollLinkedEffectFound2=Este sitio parece usar un efecto de posicionamiento vinculado al desplazamiento. Esto puede no funcionar bien con panorámica asíncrona; ¡mira https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects para más detalles y para unirte a la discusión sobre herramientas y características relacionadas!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Animación asíncrona desactivada porque el tamaño del marco (%1$S, %2$S) es mayor que área visible (%3$S, %4$S) o el rectángulo visual (%5$S, %6$S) es mayor que el valor máximo permitido (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=La animación asíncrona de transformaciones 'backface-visibility: hidden' no está admitida
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=La animación asíncrona de transformaciones 'transform-style: preserve-3d' no está admitida
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Las animaciones 'transform' asíncronas de aFrames con transformaciones SVG no están admitidas
AnimationWarningTransformFrameInactive=Animación asíncrona desactivada porque el marco no está marcado como activo para la animación 'transform'
AnimationWarningOpacityFrameInactive=Animación asíncrona desactivada porque el marco no está marcado como activo para la animación 'opacity'
AnimationWarningWithGeometricProperties=La animación asíncrona de 'transform' u 'opacity' no es posible debido a la animación de propiedades geométricas en el mismo elemento
