error.login.reason.network    = Falha no conexão com o servidor
error.login.reason.synckey    = Chave do Sync incorreta
error.login.reason.account    = Nome da conta ou senha incorreta
error.login.reason.no_password= Nenhuma senha memorizada para ser usada
error.login.reason.no_synckey = Nenhuma chave do Sync memorizada para ser usada
error.login.reason.server     = Servidor configurado incorretamente

error.sync.failed_partial     = Um ou mais tipos de dados não puderam ser sincronizados

invalid-captcha = Palavras incorretas, tente de novo
weak-password   = Use uma senha mais forte

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = Erro desconhecido

change.synckey.sameAsSyncKey    = A nova chave do Sync não pode ser igual à chave do Sync atual
change.synckey.sameAsPassword   = A chave do Sync não pode ser igual à sua senha
change.synckey.sameAsUsername   = A chave do Sync não pode ser igual ao seu nome de usuário
change.synckey.sameAsEmail      = A chave do Sync não pode ser igual ao seu email
change.synckey.tooShort         = A chave do Sync fornecida é muito curta

change.password.pwSameAsSyncKey      = A senha não pode ser igual à chave do Sync
change.password.pwSameAsPassword     = A senha não pode ser igual à senha atual
change.password.pwSameAsUsername     = A senha não pode ser igual ao nome de usuário
change.password.pwSameAsEmail        = A senha não pode ser igual ao seu email
change.password.mismatch             = As senhas fornecidas não coincidem
change.password.tooShort             = A senha fornecida é muito curta
