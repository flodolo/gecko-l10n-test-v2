# LOCALIZATION NOTE(onboarding.tour-private-browsing.description): %S is brandShortName.
onboarding.tour-private-browsing.description=Περιηγηθείτε στο διαδίκτυο χωρίς να αποθηκεύονται οι αναζητήσεις σας ή οι ιστοσελίδες που επισκεφθήκατε. Όταν λήγει η συνεδρία σας, τα cookies εξαφανίζονται από το %S σαν να μην υπήρξαν ποτέ.
