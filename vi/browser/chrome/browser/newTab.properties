# This text appears for suggested tiles under the tile's title, so prefer short
# strings to avoid truncating important text.
newtab.suggested.button=Được giới thiệu cho người dùng %1$S
# LOCALIZATION NOTE(newtab.sponsored.explain): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.sponsored.explain=Thẻ này được giới thiệu bởi một đối tác của Mozilla. Bạn có thể xóa nó bất kỳ lúc nào bằng cách nhấn nút %1$S. %2$S
# LOCALIZATION NOTE(newtab.suggested.explain): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.suggested.explain=Trang này được giới thiệu bởi Mozilla. Bạn có thể xóa nó bất kỳ lúc nào bằng cách nhấn nút %1$S. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Một đối tác của Mozilla đã thay thế hình ảnh chụp màn hình của thẻ này. Bạn có thể tắt thẻ được cải thiện bằng cách nhấn nút %1$S. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Khi bạn mở một tab mới, bạn sẽ thấy các thẻ từ các trang thường dùng, cùng với các thẻ mà chúng tôi nghĩ có thể thú vị với bạn. Một số thẻ này được tài trợ bởi các đối tác của Mozilla. Chúng tôi luôn luôn chỉ rõ thẻ nào đã được tài trợ. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Để cung cấp dịch vụ này, Mozilla thu thập và sử dụng một số thông tin thống kê liên quan đến cách bạn sử dụng các thẻ theo như bản %1$S của chúng tôi.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Bạn có thể tắt tính năng thẻ này bằng cách nhấn nút %1$S.
newtab.learn.link=Tìm hiểu thêm…
newtab.privacy.link=Thông báo về quyền riêng tư cá nhân
