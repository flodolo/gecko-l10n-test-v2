# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = Szyfr musi składać się z przynajmniej 12 znaków. Sync używa tego szyfru jako elementu kodowania twoich danych.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = Możesz go sobie zapisać, ponieważ ze względów bezpieczeństwa, nigdy nie jest przesyłany przez Internet, nie jest tworzona jego kopia zapasowa i nie jest synchronizowany przez Firefox Sync.
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = Uwaga: Spowoduje to usunięcie wszystkich danych zapisanych na serwerze Sync i wysłanie nowych danych zabezpieczonych tym szyfrem. Wszystkie twoje inne urządzenia nie będą synchronizowane dopóki szyfr dla tego urządzenia nie zostanie wprowadzony.

