#LOCALIZATION NOTE: accountName: %1$S is server name, %2$S is user name
accountName=%1$S - %2$S

confirmDeferAccount=Zmiana miejsca, w którym przechowywana ma być pobrana poczta, spowoduje utratę możliwości odczytu uprzednio pobranych wiadomości. Jeżeli w koncie tym znajdują się wiadomości, należy je najpierw przekopiować do innego konta. Jeżeli ustawione są filtry, które przenoszą wiadomości do tego konta, należy je wyłączyć lub zmienić im folder docelowy. Jeżeli jakiekolwiek konta posiadają specjalne foldery (wysłane, szkice, szablony) w tym koncie, należy je ustawić tak, by znajdowały się one w innym koncie. Czy zmienić miejsce, w którym przechowywana ma być poczta?
confirmDeferAccountTitle=Odroczyć konto?

directoryUsedByOtherAccount=Ten katalog jest obecnie wykorzystywany przez konto %S. Proszę wybrać inny katalog.
