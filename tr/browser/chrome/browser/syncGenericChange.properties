# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = Parolanızı değiştirin
change.password.acceptButton = Change Password
change.password.status.active = Parolanız değiştiriliyor...
change.password.status.success = Parolanız değiştirildi.
change.password.status.error = Parolanız değiştirilirken bir hata oluştu.

change.password.introText = Parolanız en az 8 karakter uzunluğunda olmalıdır. Kullanıcı adınız ya da gizli tümceciğinizle aynı olamaz.
change.password.warningText = Not: Bu parolayı değiştirdikten sonra, Sync'e bağlı tüm diğer aygıtlarınız hesabınıza bağlanamayacaktır.

change.passphrase.title = Gizli tümceciğinizi değiştirin
change.passphrase.acceptButton = Gizli tümceciği değiştir
change.passphrase.label = Gizli tümceciğiniz değiştiriliyor ve yerel veriler yükleniyor, lütfen bekleyin...
change.passphrase.error = Gizli tümceciğiniz değiştirilirken bir hata oluştu.
change.passphrase.success = Gizli tümceciğiniz başarıyla değiştirildi!

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = Gizli tümceciğiniz en az 12 karakter uzunluğunda olmalıdır. Sync, verilerinizi şifrelerken bu tümcecikten yararlanır.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = Tümceciğinizi bir yere yazmanızı öneririz; çünkü güvenliğiniz açısından tümceciğiniz asla internete gönderilmez, yedeklenmez ve Firefox Sync tarafından eşitlenmez.
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = Not: Bu işlem, Sync sunucusunda depolanan tüm verilerinizi silecek ve yeni tümceciğiniz ile şifrelenmiş yeni verileri gönderecektir. Diğer aygıtlarınız, o aygıtlara da yeni tümcecik girilmediği sürece eşitleme yapamayacaktır.

# LOCALIZATION NOTE (new.password.title): This (and associated new.password/passphrase) are used on a second computer when it detects that your password or passphrase has been changed on a different device.
new.password.title            = Update Password
new.password.introText        = Parolanız sunucu tarafından reddedildi. Lütfen parolanızı güncelleyin.
new.password.label            = Yeni parolanızı girin
new.password.confirm          = Yeni parolanızı doğrulayın
new.password.acceptButton     = Update Password
new.password.status.incorrect = Parola hatalı, lütfen tekrar deneyin.

new.passphrase.title            = Update Secret Phrase
new.passphrase.introText        = Gizli tümceciğiniz değişmiş, lütfen yeni gizli tümceciğinizi girin
new.passphrase.label            = Yeni gizli tümcecik
new.passphrase.confirm          = Gizli tümceciği doğrulayın
new.passphrase.acceptButton     = Update Secret Phrase
new.passphrase.status.incorrect = Gizli tümcecik hatalı, lütfen tekrar deneyin.
