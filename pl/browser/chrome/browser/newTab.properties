newtab.sponsored.explain=Ta miniaturka jest wyświetlana w imieniu partnera Mozilli. Miniaturkę można usunąć, używając przycisku %1$S. %2$S
newtab.sponsored.explain2=Ta strona została zasugerowana w imieniu partnera Mozilli. W każdym momencie można ją usunąć, używając przycisku %1$S. %2$S
newtab.suggested.explain=Strona zasugerowana przez Mozillę. Jej miniaturkę można w każdej chwili usunąć przyciskiem %1$S. %2$S
newtab.enhanced.explain=Partner Mozilli zmienił wygląd tej miniaturki. Modyfikowanie miniaturek można wyłączyć, korzystając z przycisku %1$S. %2$S
newtab.intro.paragraph1=W nowych kartach wyświetlane są miniaturki często odwiedzanych stron oraz miniaturki, które naszym zdaniem mogą być interesujące. Niektóre z nich mogą być sponsorowane przez partnerów Mozilli i zawsze będą stosownie oznaczane. %1$S
newtab.intro.paragraph2=Aby udostępniać tę funkcję, Mozilla zbiera i wykorzystuje pewne informacje o sposobie wykorzystywania miniaturek, zgodnie z %1$S.
newtab.intro.paragraph3=Wyświetlanie miniaturek można wyłączyć, korzystając z przycisku %1$S.
newtab.intro.paragraph4=Wyświetlanie miniaturek można wyłączyć klikając przycisk %1$S i wybierając „Pusta” z menu %2$S.
newtab.intro.paragraph5=Na stronie nowej karty będą wyświetlane najczęściej odwiedzane strony oraz takie, które jak sądzimy, mogą Ciebie zainteresować. Na początek wyświetlimy kilka stron Mozilli.
newtab.intro.paragraph6=Możesz %2$S lub %1$S dowolną stronę korzystając z przycisków dostępnych po najechaniu kursorem nad miniturkę.
newtab.intro.paragraph6.remove=usunąć
newtab.intro.paragraph6.pin=przypiąć
newtab.intro.paragraph7=Niektóre wyświetlane strony mogą być sugerowane przez Mozillę i mogą być sponsorowane przez jej partnerów. Sponsorowane strony będą zawsze odpowiednio wyróżnione.
newtab.intro.paragraph8=%1$S pokaże tylko strony najlepiej pasujące do Twoich zainteresowań w sieci. %2$S
newtab.intro.paragraph9=Teraz, gdy otworzysz nową kartę, zobaczysz również karty, które jak sądzimy, mogą Ciebie zainteresować.
