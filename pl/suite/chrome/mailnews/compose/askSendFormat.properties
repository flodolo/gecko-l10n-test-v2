convertibleYes=Komponowana wiadomość może zostać przekonwertowana do formatu tekstowego bez utracenia istotnych informacji.
convertibleAltering=Komponowana wiadomość może zostać przekonwertowana do formatu tekstowego bez utraty istotnych informacji. Jednakże wersja tekstowa wiadomości może wyglądać inaczej niż w czasie jej redagowania.
convertibleNo=Jednakże użyto formatowania (np. koloru tekstu), które nie zostanie skonwertowane do formatu tekstowego.
recommended=(rekomendowane)
