## @name HOST_NOT_FOUND
## @loc none
5000=Muamukeri a nga kumekangi

## @name GENERIC_ERROR
## @loc none
9999=Xihoxo xo ka xi nga tiveki


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Ringeta nakambe eka nkarhi lowu taka kumbe tihlanganise na mulawuri wa sisisteme.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Mpfumelelo wo tiya a wu seketeriwangi sweswi.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Vona leswaku filithara ya ku secha hi yona, u rigeta nakambe, kumbe tihlanganise na mulawuri wa sisisteme. Ku vona leswaku filithara yo secha hi yona, hlela menyu, hlawula leswi u swi rhandzaka, kutani u hlawula Mapapila na Ntlawa wa Mahungu, kutani u hlawula ku adiresa. tshikelela tidiyirekitiri to hlela, kutani u hlawula sevha ya LDAP leyi tirhisiwaka. Tshikelela Hlelakutani u tshikelela Swa xiyimo xa le henhla ku kombisa filithara yo secha.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Vona leswaku tshaku ra DN hi rona, ivi u ringeta nakambe, kumbe tihlanganise na Mulawuri wa Sisiteme. Ku vona leswaku Tshaku ra DN hi rona, eka menyu yo hlela, hlawula Leswi u swi rhandzaka, kutani u hlawula Mapapila na Ntlawa wa Mahungu, kutani u hlawula ku adiresa. Tshikelela tidiyirekitiri to hlawula, ivi u hlawula sevha ya LDAP. Leyi tirhaka ku kombisa Tshaku ra DN.

## @name BUSY_HINT
## @loc none
10051=Ringeta nakambe eka nkarhi lowu.

## @name SERVER_DOWN_HINT
## @loc none
10081=Vona leswaku vito ro amukela na nomboro ya photo hi swona, ivi u ringeta nakambe, kumbe tihlanganise na Mulawuri wa Sisiteme. Ku vona leswaku vito ro amukela na nomboro ya photo hi swona, eka menyu wo hlela, hlawula leswi u swi rhandzaka, kutani u hlawula Mapapila & Ntlawa wa mahungu, kutani u hlawula ku adiresa. Tshikelela tidiyirekitiri to hlela, ivi u hlawula sevha ya LDAP leyi tirhaka. Tshikelela hlela ku kombisa vito ro amukela. Tshikelela swa xiyimo xa le henhla ku kombisa nomboro ya photo.

## @name TIMEOUT_HINT
## @loc none
10085=Ringeta nakambe eka nkarhi lowu taka.

## @name FILTER_ERROR_HINT
## @loc none
10087=Vona leswaku filithara ya ku secha hi yona, u rigeta nakambe, kumbe tihlanganise na mulawuri wa sisisteme. Ku vona leswaku filithara yo secha hi yona, hlela menyu, hlawula leswi u swi rhandzaka, kutani u hlawula Mapapila na Ntlawa wa Mahungu, kutani u hlawula ku adiresa. tshikelela tidiyirekitiri to hlela, kutani u hlawula sevha ya LDAP leyi tirhisiwaka. Tshikelela Hlela kutani u tshikelela Swa xiyimo xa le henhla ku kombisa filithara yo secha.

## @name NO_MEMORY_HINT
## @loc none
10090=Pfala mafasitere man'wana na/kumbe tiapulikexini ivi u ringeta nakambe.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Vona leswaku vito ro amukela na nomboro ya photo hi swona, ivi u ringeta nakambe, kumbe tihlanganise na Mulawuri wa Sisiteme. Ku vona leswaku vito ro amukela na nomboro ya photo hi swona, eka menyu wo hlela, hlawula leswi u swi rhandzaka, kutani u hlawula Mapapila & Ntlawa wa mahungu, kutani u hlawula ku adiresa. Tshikelela tidiyirekitiri to hlela, ivi u hlawula sevha ya LDAP leyi tirhaka. Tshikelela hlela ku kombisa vito ro amukela. Tshikelela swa xiyimo xa le henhla ku kombisa nomboro ya photo.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Vona leswa Hostname hi rona, u ringeta nakambe, kumbe tihlanganise na Mulawuri wa Sisteme ya wena. Ku vona leswaku Hostname hi yona, eka Menyu wo Hlela, kuma Minhlawulo, kutani u hlawula Mail & Newsgroups, kutani u hlawula Addressing. Tshikelela Edit Directories, u hlawula sevha ya LDAP leyi tirhisiwaka. Tshikelela Edit ku kombisa Hostname.

## @name GENERIC_HINT
## @loc none
19999=Tihlanganise na mulawuri wa sisisteme.
