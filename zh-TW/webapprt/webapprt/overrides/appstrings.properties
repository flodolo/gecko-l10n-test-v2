netReset=到伺服器的連線在應用程式載入時被中斷。
redirectLoop=伺服器重新導向請求，將永遠無法完成該請求。
confirmRepostPrompt=要繼續，應用程式必須重新傳送先前送過的資料。這會重做一次所有事情（像是搜尋或線上購物）。
unknownSocketType=此應用程式不知道如何與伺服器通訊。
notCached=應用程式請求了已不存在的文件。
netOffline=應用程式正處於離線模式，無法存取網路。
deniedPortAccess=此應用程式嘗試連線至不正常的通訊埠。為了安全性考量，已經取消該連線要求。
proxyResolveFailure=已設定應用程式使用代理伺服器，但找不到該伺服器。
proxyConnectFailure=已設定應用程式使用代理伺服器，但找不到該伺服器。
contentEncodingError=應用程式接收到的伺服器回應當中包含了無效或不支援的壓縮類型。
unsafeContentType=應用程式存取了不安全類型的檔案，應用程式無法繼續。請向應用程式作者回報此問題。
cspFrameAncestorBlocked=此應用程式嘗試存取包含了內容安全政策的內容，以致於無法以這種方式被嵌入。
corruptedContentError=因為在資料傳輸過程當中偵測到錯誤，應用程式無法繼續載入。
remoteXUL=此應用程式使用了已經不再可用的未支援技術。

