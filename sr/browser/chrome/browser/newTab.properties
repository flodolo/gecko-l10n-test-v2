newtab.sponsored.explain=Ова плочица је приказана Вама у име Mozilla партнера. Можете је уклонити у било ком тренутку тако што ћете кликнути на %1$S дугме. %2$S
# LOCALIZATION NOTE(newtab.sponsored.explain2): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.sponsored.explain2=Овај сајт је предложен Вама у име Mozilla партнера. Можете га уклонити у било ком тренутку тако што ћете кликнути на %1$S дугме. %2$S
# LOCALIZATION NOTE(newtab.suggested.explain): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.suggested.explain=Овај сајт Вам је предложила Mozilla. Можете га уклонити било када тако што ћете кликнути на %1$S дугме. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Mozilla партнер је визуелно побољшао ову плочицу, тако што је заменио слике екрана. Можете да искључите напредне плочице тако што ћете кликнути на %1$S дугме за Ваше поставке. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Када отворите нови језичак, видећете плочице са сајтова које често посећујете, заједно са плочицама које би Вам могле бити од интереса. Неке од ових плочица могу спонзорисати Mozilla партнере. Увек ћемо да Вам кажемо које плочице су спонзорисане. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Да би Вам пружили овај серис, Mozilla сакупља и користи одређене податке који се односе на аналитичке информације о коришћењу плочица у складу са нашим %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Можете да искључите функцију плочица тако што ћете кликнути на %1$S дугме за Ваше поставке.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Можете искључити овај сервис тако што ћете кликнути на дугме зупчаника (%1$S) и опозвати избор "Укључи предложене сајтове" у %2$S менију.
newtab.intro.paragraph5=Нови језичак ће приказати сајтове које често посећујете,  као и сајтове за које он мисли да ће Вас занимати. Да почнете, видећете неколико сајтова од Mozilla-е.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Можете %1$S или %2$S било који сајт користећи доступне контроле.
newtab.intro.paragraph6.remove=уклонити
newtab.intro.paragraph6.pin=закачити
newtab.intro.paragraph7=Неки сајтови ће бити предложени од стране Mozilla-е и можда су спонзорисани од стране Mozilla партнера. Увек ћемо означити спонзорисане сајтове.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S ће само приказивати сајтове који се поклапају са Вашим интересима на вебу. %2$S
newtab.intro.paragraph9=Сада када отворите Нови језичак, такође ћете и видети сајтове за које ми мислимо да ће Вас занимати.
