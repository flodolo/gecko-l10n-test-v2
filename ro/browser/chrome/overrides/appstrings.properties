malformedURI=URL-ul nu este valid și nu poate fi încărcat.
fileNotFound=Firefox nu găsește fișierul de la %S.
dnsNotFound=Firefox nu găsește serverul %S.
protocolNotFound=Firefox nu știe cum să deschidă această adresă, deoarece protocolul (%S) nu este asociat cu niciun program.
connectionFailure=Firefox nu poate stabili o conexiune cu serverul %S.
netInterrupt=Conexiunea cu %S s-a întrerupt în timp ce se încărca pagina.
netTimeout=Serverul de la %S nu răspunde suficient de rapid.
redirectLoop=Firefox a detectat că serverul redirecționează cererea pentru această adresă într-un așa mod încât nu se va termina niciodată.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Pentru a afișa această pagină, %S trebuie să trimită informații care vor repeta orice acțiune care s-a făcut anterior (cum ar fi o căutare sau o confirmare a unei comenzi).
resendButton.label=Retrimite
unknownSocketType=Firefox nu știe cum să comunice cu serverul.
netReset=Conexiunea cu serverul a fost reinițializată în timp ce se încărca pagina.
notCached=Acest document nu mai este disponibil.
netOffline=Firefox se află acum în modul offline și nu poate naviga pe web.
isprinting=Documentul nu poate fi modificat în timp ce este tipărit sau previzualizat pentru a fi tipărit.
deniedPortAccess=Această adresă folosește un port de rețea care în mod normal este utilizat în alte scopuri decât pentru navigarea pe web. Pentru protecția dumneavoastră, Firefox a oprit această cerere.
proxyResolveFailure=Firefox este configurat să folosească un server proxy care nu poate fi găsit.
proxyConnectFailure=Firefox este configurat să folosească un server proxy care refuză conexiuni.
contentEncodingError=Pagina pe care încercați să o vizualizați nu poate fi arătată deoarece folosește o formă de compresie invalidă sau nesuportată. Vă rugăm contactați proprietarii saitului pentru a-i informa despre această problemă.
unsafeContentType=Pagina pe care încercați să pentru că se află într-un tip de fișier care v-ar putea compromite siguranța. Vă rugăm să contactați proprietarii saitului pentru a-i informa despre această problemă.
externalProtocolTitle=Cerere protocol extern
externalProtocolPrompt=Trebuie lansată o aplicație externă pentru a manipula legături %1$S:.\n\n\nLegătură cerută:\n\n%2$S\n\nAplicație: %3$S\n\n\nDacă nu vă așteptați la această cerere, aceasta poate fi o încercare de exploatare a unui defect în celălalt program. Renunțați la această cerere dacă nu sunteți sigur(ă) că nu este rău-intenționată.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Necunoscut>
externalProtocolChkMsg=Reține decizia mea pentru toate legăturile de acest tip.
externalProtocolLaunchBtn=Lansează aplicația
malwareBlocked=Saitul %S a fost raportat ca fiind un sait de atac și a fost blocat conform preferințelor dumneavoastră legate de securitate.
phishingBlocked=Saitul %S a fost raportat ca fiind un sait fals menit să păcălească utilizatorii să dea informații personale sau financiare.
cspFrameAncestorBlocked=Această pagină are o politică de securitate asupra conținutului care împiedică integrarea în acest fel.
corruptedContentError=Pagina care încercați să o vedeți nu poate fi afișată deoarece a fost detectată o eroare legată de transmiterea datelor.
remoteXUL=Această pagină folosește o tehnologie nesuportată care nu mai este disponibilă implicit în Firefox.

