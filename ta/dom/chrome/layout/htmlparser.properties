# Tokenizer errors
errGarbageAfterLtSlash=“</” க்குப் பிறகு தேவையற்றது.
errLtSlashGt=“</>” ஐக் கண்டது. சாத்தியமுள்ள காரணங்கள்: தவிர்க்கப்படாத “<” (“&lt;” என தவிர்க்கவும்) அல்லது பிழையாக தட்டச்சு செய்யப்பட்ட முடிவுக் குறிச்சொல்.
errCharRefLacksSemicolon=எழுத்துக்குறிக் குறிப்பு அரைப்புள்ளியைப் பயன்படுத்தி முடிக்கப்படவில்லை.
errNoDigitsInNCR=எண்ணியல் எழுத்துக்குறிக் குறிப்பில் இலக்கங்கள் இல்லை.
errGtInSystemId=முறைமை அடையாளப்படுத்தியில் “>”.
errGtInPublicId=பொது அடையாளப்படுத்தியில் “>”.
errNamelessDoctype=பெயரில்லா ஆவணவகை.
errConsecutiveHyphens=அடுத்தடுத்து இடம்பெற்றுள்ள நடுக்கோடுகளால் கருத்து உரை முடிக்கப்படவில்லை. கருத்து உரைக்குள் “--” பயன்படுத்த அனுமதியில்லை ஆனால் எடுத்துக்காட்டுக்கு “- -” ஐப் பயன்படுத்த அனுமதி உண்டு.
errPrematureEndOfComment=கருத்துரை முதிர்ச்சியடையாமல் முடிந்துள்ளது. ஒரு கருத்து உரையை சரியாக முடிக்க “-->” ஐப் பயன்படுத்தவும்.
errBogusComment=போலி கருத்து.
errUnquotedAttributeLt=மேற்கோளல்லாத பண்புரு மதிப்பில்  “<” உள்ளது. சாத்தியமுள்ள காரணம்: அதற்கு முன்பாக  “>” இல்லாமலிருக்கலாம்.
errUnquotedAttributeGrave=மேற்கோளல்லாத பண்புரு மதிப்பில் “`” உள்ளது. சாத்தியமுள்ள காரணம்: மேற்கோள் குறியாக தவறான எழுத்துக்குறியைப் பயன்படுத்தியிருக்கலாம்.
errUnquotedAttributeQuote=மேற்கோளல்லாத பண்புரு மதிப்பில் மேற்கோள் உள்ளது. சாத்தியமுள்ள காரணங்கள்: பண்புருக்கள் ஒன்றாக இயங்குகின்றன அல்லது மேற்கோளல்லாத பண்புரு மதிப்பில் ஒரு URL வினவல் சரம் உள்ளது.
errUnquotedAttributeEquals=மேற்கோளல்லாத பண்புரு மதிப்பில் “=” உள்லது. சாத்தியமுள்ள காரணங்கள்: பண்புருக்கள் ஒன்றாக இயங்குகின்றன அல்லது ஆதரிக்கப்படாத பண்புரு மதிப்பில் ஒரு URL வினவல் சரம் உள்ளது.
errSlashNotFollowedByGt=“>” ஐ அடுத்து ஸ்லாஷ் குறி இல்லை.
errNoSpaceBetweenAttributes=பண்புருக்களுக்கு இடையே இடைவெளி இல்லை.
errUnquotedAttributeStartLt=மேற்கோளல்லாத பண்புரு மதிப்பின் தொடக்கத்தில் “<” உள்ளது. சாத்தியமுள்ள காரணம்: முன்பாக “>” இல்லாமலிருக்கலாம்.
errUnquotedAttributeStartGrave=மேற்கோளல்லாத பண்புரு மதிப்பின் தொடக்கத்தில் “`” உள்ளது. சாத்தியமுள்ள காரணம்: தவறான எழுத்துக்குறியை மேற்கோளாகப் பயன்படுத்தியிருக்கலாம்.
errUnquotedAttributeStartEquals=மேற்கோளல்லாத பண்புரு மதிப்பின் தொடக்கத்தில் “=” உள்ளது. சாத்தியமுள்ள காரணம்: எங்கோ உள்ள மறு நகலாக அமைந்துள்ள சமக் குறி.
errAttributeValueMissing=பண்புரு மதிப்பு இல்லை.
errBadCharBeforeAttributeNameLt=பண்புருவின் பெயரை எதிர்நோக்கும் போது “<” ஐக் கண்டது. சாத்தியமுள்ள காரணம்: முன்பாக “>” இல்லாமலிருக்கலாம்.
errEqualsSignBeforeAttributeName=பண்புருவின் பெயரை எதிர்நோக்கும் போது “=” ஐக் கண்டது. சாத்தியமுள்ள காரணம்: பண்புருவின் பெயர் இல்லாமலிருக்கலாம்.
errBadCharAfterLt=“<” க்கு அடுத்ததாக சரியல்லாத எழுத்து உள்ளது. சாத்தியமுள்ள காரணம்: தவிர்க்கப்படாத “<”. “&lt;” என அதைத் தவிர்க்க முயற்சிக்கவும்.
errLtGt=“<>” ஐக் கண்டது. சாத்தியமுள்ள காரணங்கள்: தவிர்க்கப்படாத “<” (“&lt;” என தவிர்க்கவும்) அல்லது தொடக்கக்குறிச் சொல் பிழையாக தட்டச்சு செய்யப்பட்டுள்ளது.
errProcessingInstruction=“<?” ஐக் கண்டது. சாத்தியமுள்ள காரணம்: HTML இல் XML செயலாக்க அறிவுறுத்தலைப் பயன்படுத்த முயற்சியெடுக்கப்பட்டது. (XML செயலாக்க அறிவுறுத்தல் HTML இல் ஆதரிக்கப்படாது.)
errUnescapedAmpersandInterpretedAsCharacterReference=“&” ஐ அடுத்துள்ள சரமானது எழுத்துக்குறிக் குறிப்பாகப் புரிந்துகொள்ளப்பட்டது. (அநேகமாக “&” ஐ “&amp;” எனத் தவிர்த்திருக்க வேண்டும்.)
errNotSemicolonTerminated=பெயருள்ள எழுத்துக்குறிக் குறிப்பு அரைப்புள்ளியைக் கொண்டு முடிக்கப்படவில்லை. (அல்லது “&” ஐ “&amp;” எனத் தவிர்த்திருக்க வேண்டும்.)
errNoNamedCharacterMatch=“&” ஒரு எழுத்துக்குறிக் குறிப்பைத் தொடங்கவில்லாஇ. (அநேகமாக “&” ஐ “&amp;” எனத் தவிர்த்திருக்க வேண்டும்.)
errQuoteBeforeAttributeName=பண்புருவின் பெயரை எதிர்நோக்கும் போது மேற்கோள் குறியைக் கண்டது. சாத்தியமுள்ள காரணம்: முன்பாக “=” இல்லாமலிருக்கலாம்.
errLtInAttributeName=பண்புருவின் பெயரில் “<” உள்ளது. சாத்தியமுள்ள காரணம்: முன்பாக “>” இல்லாமலிருக்கலாம்.
errQuoteInAttributeName=பண்புருவின் பெயரில் மேற்கோள் உள்ளது. சாத்தியமுள்ள காரணம்: அதற்கு முன்பு எங்கோ பொருத்தமான மேற்கோள் தவறவிடப்பட்டுள்ளது.
errExpectedPublicId=பொது அடையாளப்படுத்தி எதிர்பார்க்கப்பட்டது, ஆனால் ஆவண வகை முடிவுற்றது.
errBogusDoctype=போலி ஆவண வகை.
maybeErrAttributesOnEndTag=முடிவுக் குறிச்சொல்லில் பண்புருக்கள் இருந்தன.
maybeErrSlashInEndTag=முடிவுக் குறிச்சொல்லின் முடிவில் எங்கோ ஒரு “/” உள்ளது.
errNcrNonCharacter=எழுத்துக்குறிக் குறிப்பு ஒரு எழுத்துக்குறியல்லாததாக விரிவடைகிறது.
errNcrSurrogate=எழுத்துக்குறிக் குறிப்பு ஒரு உண்மையல்லாததாக விரிவடைகிறது.
errNcrControlChar=எழுத்துக்குறிக் குறிப்பு ஒரு கட்டுப்பாட்டு எழுத்துக்குறியாக  விரிவடைகிறது.
errNcrCr=ஒரு எண்ணியல் எழுத்துக்குறிக் குறிப்பு கேரியேஜ் ரிட்டனாக விரிவடைந்தது.
errNcrInC1Range=ஒரு எண்ணியல் எழுத்துக்குறிக் குறிப்பு C1 கட்டுப்பாடுகள் வரம்பாக விரிவடைந்தது.
errEofInPublicId=பொது அடையாளப்படுத்திக்குள் கோப்பின் முடிவு உள்ளது.
errEofInComment=கருத்து உரைக்குள் கோப்பின் முடிவு உள்ளது.
errEofInDoctype=ஆவண வகைக்குள் கோப்பின் முடிவு உள்ளது.
errEofInAttributeValue=ஒரு பண்புருவின் மதிப்புக்குள் இருக்கையில் கோப்பின் முடிவுக்குச் சென்றது. குறிச்சொல்லைப் புறக்கணிக்கிறது.
errEofInAttributeName=பண்புருவின் பெயரில் கோப்பின் முடிவு நேர்ந்தது. குறிச்சொல்லைப் புறக்கணிக்கிறது.
errEofWithoutGt=முந்தைய குறிச்சொல் “>” ஐக் கொண்டு முடிவடையாமலே கோப்பின் முடிவைக் கண்டது. குறிச்சொல்லைப் புறக்கணிக்கிறது.
errEofInTagName=குறிச்சொல்லின் பெயரைத் தேடும் போது கோப்பின் முடிவைக் கண்டது. குறிச்சொல்லைப் புறக்கணிக்கிறது.
errEofInEndTag=முடிவுக் குறிச்சொல்லுக்குள் கோப்பின் முடிவு உள்ளது. குறிச்சொல்லைப் புறக்கணிக்கிறது.
errEofAfterLt=“<” க்குப் பிறகு கோப்பின் முடிவு உள்ளது.
errNcrOutOfRange=எழுத்துக்குறிக் குறிப்பு அனுமதிக்கப்பட்ட ஒருங்குறி வரம்புக்கு வெளியே உள்ளது.
errNcrUnassigned=எழுத்துக்குறிக் குறிப்பானது ஒரு நிரந்தரமான ஒதுக்கப்படாத குறியீட்டுப் புள்ளிக்கு விரிவடைகிறது.
errDuplicateAttribute=மறு நகல் பண்புரு.
errEofInSystemId=முறைமை அடையாளப்படுத்திக்குள் கோப்பின் முடிவு உள்ளது.
errExpectedSystemId=முறைமை அடையாளப்படுத்தி எதிர்பார்க்கப்பட்டது, ஆனால் ஆவண வகை முடிவுற்றது.
errMissingSpaceBeforeDoctypeName=ஆவண வகையின் பெயருக்கு முன் இடைவெளி இல்லை.
errHyphenHyphenBang= கருத்து உரையில் “--!” உள்ளது.
errNcrZero=எழுத்துக்குறிக் குறிப்பு பூச்சியத்திற்கு விரிவடைகிறது.
errNoSpaceBetweenDoctypeSystemKeywordAndQuote=ஆவண வகை “SYSTEM” திறப்புச் சொல்லுக்கும் மேற்கோளுக்கும் இடையே இடைவெளி இல்லை.
errNoSpaceBetweenPublicAndSystemIds=பொது ஆவண வகைக்கும் முறைமை அடையாளப்படுத்திகளுக்கும் இடையே இடைவெளி இல்லை.
errNoSpaceBetweenDoctypePublicKeywordAndQuote=ஆவண வகை “PUBLIC” திறப்புச் சொல்லுக்கும் மேற்கோளுக்கும் இடையே இடைவெளி இல்லை.

# Tree builder errors
