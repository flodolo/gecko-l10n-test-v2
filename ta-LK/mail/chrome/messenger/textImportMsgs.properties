# Short name of import module
## @name TEXTIMPORT_NAME
## @loc None
2000=உரை கோப்பு (LDIF, .tab, .csv, .txt)

# Description of import module
## @name TEXTIMPORT_DESCRIPTION
## @loc None
2001= LDIF (.ldif, .ldi), தத்தல்-எல்லையுள்ள (.tab, .txt) அல்லது காற்புள்ளியால் பிரிக்கப்பட்ட (.csv) வடிவங்களை சேர்த்து உரை கோப்பிலிருந்து ஒரு முகவரிப்புத்தகத்தை இறக்குமதி செய்க.

# Description of import module
## @name TEXTIMPORT_ADDRESS_NAME
## @loc None
2002=உரை முகவரிப்புத்தகம்

# Description
## @name TEXTIMPORT_ADDRESS_SUCCESS
## @loc None
2003=இறக்குமதி செய்யப்பட்ட முகவரிப்புத்தகம் %S

# Error message
## @name TEXTIMPORT_ADDRESS_BADPARAM
## @loc None
2004=முகவரிப்புத்தகத்தை இறக்குமதி செய்ய தவறான காரணிகள் அனுப்பப்பட்டது.

# Error message
## @name TEXTIMPORT_ADDRESS_BADSOURCEFILE
## @loc None
2005=முகவரிப்புத்தகம் %S-ல் கோப்பை அணுகும் போது பிழை.

# Error message
## @name TEXTIMPORT_ADDRESS_CONVERTERROR
## @loc None
2006=%S முகவரிப்புத்தகத்தை இறக்குமதி செய்யும் போது பிழை, அனைத்து முகவரிகளையும்  இறக்குமதி செய்யமுடியாமல் போகலாம்.



