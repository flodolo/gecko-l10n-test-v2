# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = ปิดกั้นการโหลดเนื้อหาแบบผสม "%1$S"
BlockMixedActiveContent = ปิดกั้นการโหลดเนื้อหาแบบผสมที่ใช้งานอยู่ "%1$S"

# CSP
ReportOnlyCSPIgnored=นโยบาย CSP แบบ report-only จะไม่ถูกใช้ เนื่องจากมีนโยบาย CSP อื่นที่เป็นแบบ non-report-only ถูกใช้งานอยู่
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=เฮดเดอร์ X-Content-Security-Policy และ X-Content-Security-Report-Only จะถูกเลิกใช้งานในอนาคต โปรดใช้เฮดเดอร์ Content-Security-Policy และ Content-Security-Report-Only ตามมาตรฐานไวยากรณ์ CSP แทน
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=เว็บไซต์นี้ระบุทั้งเฮดเดอร์ X-Content-Security-Policy/Report-Only และ Content-Security-Policy/Report-Only เฮดเดอร์ X-Content-Security-Policy/Report-Only จะไม่ถูกใช้
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=เว็บไซต์นี้ระบุเฮดเดอร์ Strict-Transport-Security ผิดรูปแบบ
InsecurePasswordsPresentOnPage=มีที่กรอกรหัสผ่านบนหน้าที่ไม่ถูกเข้ารหัสลับ (http://) ความเสี่ยงนี้สามารถทำให้ล็อกอินของผู้ใช้ถูกขโมยได้
InsecureFormActionPasswordsPresent=มีที่กรอกรหัสผ่านอยู่ในฟอร์มที่มี action ไปยังหน้าที่ไม่ถูกเข้ารหัสลับ (http://)  ความเสี่ยงนี้สามารถทำให้ล็อกอินของผู้ใช้ถูกขโมยได้
InsecurePasswordsPresentOnIframe=มีที่กรอกรหัสผ่านอยู่ในหน้า iframe ที่ไม่ถูกเข้ารหัสลับ ความเสี่ยงนี้สามารถทำให้ล็อกอินของผู้ใช้ถูกขโมยได้
LoadingMixedActiveContent=กำลังโหลด mixed active content (ไม่ถูกเข้ารหัสลับ) บนหน้าเว็บที่ถูกเข้ารหัสลับ "%1$S"
LoadingMixedDisplayContent=กำลังโหลด mixed display content (ไม่ถูกเข้ารหัสลับ) บนหน้าเว็บที่ถูกเข้ารหัสลับ "%1$S"
