helperAppNotFound=%S සහාය දක්වන උදව් යෙදුම නොමැති බැවින්, විවෘත කළ නොහැක.\u0020
noMemory=ඔබ ඉල්ලූ ක්‍රියාව සම්පූර්ණ කිරීමට ප්‍රමාණවත් මතකයක් නැත.\n\nයෙදුම් කීපයක් වසා නැවත උත්සාහ කරන්න.
title=%S බාගනිමින්
fileAlreadyExistsError=%S සුරකිය නොහැක, මන්ද එම '_files' නමින්ම ගොනුවක් බහලුමක් තුළ ඇත.\n\nවෙනත් ස්ථානයක සුරකීමට උත්සාහ කරන්න.
fileNameTooLongError=%S ගොනු නාමය දිගු වැඩි බැවින් සුරකිය නොහැක.\n\nකෙටි ගොනු නාමයක් යොදා සුරකීමට උත්සාහ කරන්න.
