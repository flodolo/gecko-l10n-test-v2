email.syncKey.subject          = Kyçi juaj për Firefox Sync
email.syncKey.label            = Kyçi juaj për Firefox Sync: %S
email.syncKey.description      = Ky kyç përdoret për të çkoduar të dhënat e llogarisë suaj Firefox Sync. Do t'ju duhet ta jepni atë sa herë që formësoni Firefox Sync-un në një kompjuter të ri apo pajisje të re.
email.keepItSecret.label       = Mbajeni të fshehtë!\u0020
email.keepItSecret.description = Me qëllim ruajtjen e vetësisë suaj, llogaria juaj Firefox Sync kodohet. Pa këtë kyç, do të duheshin vite që dikush të çkodojë të dhënat tuaja personale. Jeni i vetmi që e keni këtë kyç. Kjo do të thotë që jeni i vetmi që mund të hyjë në të dhënat tuaja të Firefox Sync-ut.
email.keepItSafe.label         = Mbajeni në vend të sigurt!\u0020
email.keepItSafe.description   = Mos e humbni këtë kyç. Nuk mbajmë kopje të kyçit tuaj (kjo do të thoshte të mos ishte më i fshehtë!) ndaj nuk ju ndihmojmë dot ta rigjeni, po e humbët. Do t&apos;ju duhet ta përdorni këtë kyç sa herë që lidhni një kompjuter të ri ose pajisje të re te Firefox Sync-u.
email.findOutMore.label        = Njihuni më tepër me Firefox Sync-un dhe vetësinë tuaj, te https://services.mozilla.com.

