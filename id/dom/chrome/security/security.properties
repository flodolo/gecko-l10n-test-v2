# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Permintaan Cross-Origin Diblokir: Kebijakan Same Origin tidak mengizinkan pembacaan sumber daya daring di %1$S. (Alasan: CORS dinonaktifkan).
CORSRequestNotHttp=Permintaan Cross-Origin Diblokir: Kebijakan Same Origin tidak mengizinkan pembacaan sumber daya daring di %1$S. (Alasan: permintaan CORS bukan http).
CORSPreflightDidNotSucceed=Permintaan Cross-Origin Diblokir: Kebijakan Same Origin tidak mengizinkan pembacaan sumber daya daring di %1$S. (Alasan: kanal praluncur CORS gagal).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: Galat tidak dikenal terjadi saat memroses header yang ditentukan oleh situs.
STSUntrustworthyConnection=Strict-Transport-Security: Sambungan ke situs tidak dapat dipercaya, sehingga header diabaikan.
STSCouldNotParseHeader=Strict-Transport-Security: Situs menentukan header yang tidak dapat diuraikan dengan sukses.
STSCouldNotSaveState=Strict-Transport-Security: Galat terjadi saat menentukan situs sebagai host Strict-Transport-Security.

# LOCALIZATION NOTE: Do not translate "Public-Key-Pins", "HPKP", "max-age", "report-uri" or "includeSubDomains"
PKPUnknownError=Public-Key-Pins: Galat terjadi saat memroses header yang ditentukan situs.
PKPUntrustworthyConnection=Public-Key-Pins: Sambungan ke situs tidak dapat dipercaya, header yang ditentukan diabaikan.
PKPCouldNotParseHeader=Public-Key-Pins: Situs menentukan header yang tidak dapat diuraikan dengan sukses.
PKPInvalidPin=Public-Key-Pins: Situs menentukan header yang menyertakan pin tidak valid.
PKPPinsetDoesNotMatch=Public-Key-Pins: Situs menentukan header yang tidak menyertakan pin yang cocok.
PKPNoBackupPin=Public-Key-Pins: Situs menentukan header yang tidak menyertakan pin cadangan.
PKPCouldNotSaveState=Public-Key-Pins: Galat terjadi saat menentukan situs sebagai host Public-Key-Pins.
PKPRootNotBuiltIn=Public-Key-Pins: Sertifikat yang digunakan situs tidak diterbitkan oleh sertifikat yang ada pada penyimpanan sertifikat akar baku. Untuk mencegah kerusakan yang tidak disengaja, header yang ditentukan diabaikan.

# LOCALIZATION NOTE: Do not translate "SHA-1"
InsecurePasswordsPresentOnPage=Isian sandi pada laman web yang tidak aman (http://). Hal ini berisiko info masuk pengguna dapat dicuri.
InsecureFormActionPasswordsPresent=Isian sandi pada formulir yang menuju ke aksi form yang tidak aman (http://). Hal ini berisiko info masuk pengguna dapat dicuri.
InsecurePasswordsPresentOnIframe=Isian sandi pada iframe yang tidak aman (http://). Hal ini berisiko info masuk pengguna dapat dicuri.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Sebuah iframe yang mengizinkan allow-scripts dan allow-same-origin sekaligus untuk kotak hitamnya dapat membuang proses pengotakhitamannya.

# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=Hash yang ditentukan pada atribut integrity panjangnya salah.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=Hash yang ditentukan pada atribut integrity tidak dapat didekodekan.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorigthm in use (e.g. "sha256").
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=Atribut integritas tidak mengandung metadata yang valid.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Situs ini menggunakan cipher RC4 untuk enkripsi yang sudah lawas dan tidak aman.
