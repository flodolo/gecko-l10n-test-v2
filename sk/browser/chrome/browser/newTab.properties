# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Partner Mozilly poskytol vizuálne lepší obrázok pre grafický odkaz a nahradil ním snímok stránky. Vylepšené grafické odkazy môžete vypnúť kliknutím na tlačidlo %1$S. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Keď otvoríte novú kartu, uvidíte grafické odkazy na vaše najčastejšie navštevované stránky. Zároveň sa zobrazia stránky, o ktorých si myslíme, že by Vás mohli zaujímať. Niektoré z týchto odkazov môžu byť sponzorované partnermi Mozilly. Takéto sponzorované stránky budú vždy viditeľne označené. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Aby bolo možné poskytovať túto službu, Mozilla zbiera a používa analýzy a údaje vzťahujúce sa k vášmu používaniu grafických odkazov v súlade s dokumentom %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Službu grafických odkazov môžete vypnúť kliknutím na tlačidlo %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Túto službu môžete vypnúť kliknutím na tlačidlo s logom ozubeného kolesa (%1$S) a zrušením označenia položky "Ponúkať navrhované stránky" v ponuke %2$S.
newtab.intro.paragraph5=Nová karta zobrazuje stránky, ktoré navštevujete najčastejšie. Takisto sú to stránky, o ktorých si myslíme, že by vás mohli zaujímať. Na začiatok uvidíte niekoľko stránok od Mozilly.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Ktorúkoľvek stránku môžete %1$S alebo %2$S pomocou ovládacích prvkov, ktoré sa zobrazia nad ukážkou stránky.
newtab.intro.paragraph6.remove=odstrániť
newtab.intro.paragraph6.pin=pripnúť
newtab.intro.paragraph7=Niektoré zobrazované stránky môžu byť navrhované Mozillou, prípadne môžu byť sponzorované partnerom Mozilly. Takéto stránky vždy viditeľne označíme.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S bude zobrazovať len stránky, ktoré sa čo najviac približujú vašim záujmom na webe. %2$S
newtab.intro.paragraph9=Keď teraz otvoríte novú kartu, budete vidieť aj stránky, o ktorých si myslíme, že by vás mohli zaujímať.
