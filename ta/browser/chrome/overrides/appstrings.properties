malformedURI=The URL is not valid and cannot be loaded.
fileNotFound=Firefox ஆல் %S இல் கோப்பைக் கண்டறிய முடியவில்லை.
dnsNotFound=Firefox ஆல் %S இல் சேவையகத்தைக் கண்டறிய முடியவில்லை.
protocolNotFound=இந்த முகவரியை எப்படித் திறப்பதென்று Firefox க்குத் தெரியவில்லை, ஏனெனில் முறைமை (%S) ஆனது எந்த நிரலுடனும் இணைந்திருக்கவில்லை.
connectionFailure=Firefox ஆல் %S சேவையகத்திற்கு இணைப்பை உருவாக்க முடியவில்லை.
netInterrupt=பக்கம் ஏற்றப்படும் போது %S க்கான இணைப்பு குறுக்கீடு செய்யப்பட்டது.
netTimeout=%S இல் உள்ள சேவையகம் பதிலளிக்க வெகு நேரம் எடுக்கிறது.
redirectLoop=சேவையகமானது இந்த முகவரிக்கான கோரிக்கையை முடிவடையவே முடியாதபடியான ஒரு விதத்தில் திருப்பிவிடுவதாக Firefox கண்டறிந்துள்ளது.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=இந்தப் பக்கத்தைக் காண்பிக்க, %S ஆனது முன்னர் செய்யப்பட்ட செயல்பாட்டை (தேடல் அல்லது கட்டளை உறுதிப்படுத்தல் போன்றவை) மீண்டும் மீண்டும் செய்யத்தக்க ஒரு தகவலை அனுப்பியாக வேண்டும்.
resendButton.label=மீண்டும் அனுப்பு
unknownSocketType=சேவையகத்துடன் எப்படி தகவல் பரிமாறுவது எனறு Firefox க்குத் தெரியவில்லை.
netReset=பக்கம் ஏற்றப்படும் போது சேவையகத்துக்கான இணைப்பு மீட்டமைக்கப்பட்டது.
netOffline=Firefox இப்போது ஆஃப்லைன் பயன்முறையில் உள்ளதால், வலையை உலாவ முடியாது.
isprinting=அச்சிடும் போது அல்லது அச்சு மாதிரிக்காட்சி காணும் போது ஆவணத்தை மாற்ற முடியாது.
deniedPortAccess=இந்த முகவரி வழக்கமாக வலை உலாவலைத் தவிர்த்த பிற தேவகளுக்காகப் பயன்படும் ஒரு பிணைய முனையத்தைப் பயன்படுத்துகிறது. உங்கள் பாதுகாப்புக்காக Firefox கோரிக்கையை ரத்துசெய்துவிட்டது.
proxyResolveFailure=கண்டறிய முடியாத ஒரு பதிலி சேவையகத்தைப் பயன்படுத்தும் வகையில் Firefox அமைவாக்கம் செய்யப்பட்டுள்ளது.
proxyConnectFailure=இணைப்புகளை மறுக்கின்ற ஒரு பதிலி சேவையகத்தைப் பயன்படுத்தும் வகையில் Firefox அமைவாக்கம் செய்யப்பட்டுள்ளது.
contentEncodingError=நீங்கள் பார்க்க முயற்சிக்கும் பக்கத்தைக் காண்பிக்க முடியாது ஏனெனில், அது தவறான அல்லது ஆதரிக்கப்படாத அமுக்க வடிவத்தைப் பயன்படுத்துகிறது.
unsafeContentType=நீங்கள் பார்க்க முயற்சிக்கும் பக்கத்தைக் காண்பிக்க முடியாது ஏனெனில், அது திறந்தால் பாதுகாப்பற்றதாக இருக்க வாய்ப்புள்ள ஒரு வகையான கோப்பில்  உள்ளது. வலைத்தள உரிமையாளர்களைத் தொடர்பு கொண்டு இந்த சிக்கல் பற்றித் தெரிவிக்கவும்.
externalProtocolTitle=வெளிப்புற முறைமை கோரிக்கை
externalProtocolPrompt=%1$S ஐக் கையாள ஒரு வெளிப்புறப் பயன்பாட்டைத் தொடங்கியாக வேண்டும்: இணைப்புகள்.\n\n\nகோரிய இணைப்பு:\n\n%2$S\n\nபயன்பாடு: %3$S\n\n\nஇந்தக் கோரிக்கையை நீங்கள் எதிர்பார்க்காதிருந்தால், இது மற்ற நிரலில் உள்ள பலவீனத்தைப் பயன்படுத்திக்கொள்வதற்கான முயற்சியாக இருக்கக்கூடும். இந்தக் கோரிக்கை தீங்கானதல்ல என உங்களுக்கு நிச்சயமாகத் தெரியாவிட்டால் இதை ரத்து செய்துவிடவும்.\n
