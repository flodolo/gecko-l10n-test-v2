# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=有 API 调用执行强制资源回收。
marker.gcreason.description.EAGER_ALLOC_TRIGGER=Javascript 返回到事件循环，在触发新一轮 GC 时已经申请了足够的内存。
marker.gcreason.description.DESTROY_RUNTIME=Firefox 销毁了 Javascript 运行时或上下文，这是在结束前最后的资源回收。
marker.gcreason.description.DESTROY_CONTEXT=Firefox 销毁了 Javascript 运行时或上下文，这是在结束前最后的一次资源回收。
marker.gcreason.description.LAST_DITCH=Javascript 尝试进行申请，但是已无足够内存可用。进行完整的压缩资源回收以尝试释放更多内存。
marker.gcreason.description.TOO_MUCH_MALLOC=Javascript 申请了过大内存，不得不强制进行资源回收。
marker.gcreason.description.ALLOC_TRIGGER=Javascript 申请了太多次，不得不强制进行资源回收。
marker.gcreason.description.DEBUG_GC=由于 Zeal 调试设置，因此要进行资源回收。
marker.gcreason.description.COMPARTMENT_REVIVED=有个在 GC 循环开始时以为死掉的全局对象在 GC 循环结束后复活了。
marker.gcreason.description.RESET=进行中的增量 GC 循环被强迫立即完成。
marker.gcreason.description.OUT_OF_NURSERY=Javascript 在 nursery 空间申请了相当多的新对象，nursery 空间已经被充满并触发了小规模 GC。
marker.gcreason.description.EVICT_NURSERY=保留堆还有剩余工作未完成，需要 nursery 为空。
marker.gcreason.description.FULL_STORE_BUFFER=有过多的属性位于值为 nursery 中的保留对象中。
marker.gcreason.description.SHARED_MEMORY_LIMIT=请求分配大量的内存，但是已无足够的内存。
marker.gcreason.description.PERIODIC_FULL_GC=Javascript 回到事件循环，距离上一次 Firefox 执行资源回收已经过了一段时间。
marker.gcreason.description.INCREMENTAL_TOO_SLOW=一个完整的，非增量垃圾回收被触发，因为有比现有的增量垃圾回收机制更快的分配率。
marker.gcreason.description.COMPONENT_UTILS=调用 Components.utils.forceGC() 强制垃圾回收。
marker.gcreason.description.MEM_PRESSURE=可用内存不足。
marker.gcreason.description.CC_WAITING=循环收集器需要资源回收。
marker.gcreason.description.CC_FORCED=循环收集器需要资源回收。
marker.gcreason.description.LOAD_END=文档结束加载。
marker.gcreason.description.PAGE_HIDE=标签或窗口已被移到后台。
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox 销毁了一个 JavaScript 运行环境，这是关闭前的最后一个垃圾回收。
marker.gcreason.description.SET_NEW_DOCUMENT=页面已切换至新的文档。
marker.gcreason.description.SET_DOC_SHELL=页面已切换至新的文档。
marker.gcreason.description.DOM_UTILS=有个 API 调用强制资源回收。
marker.gcreason.description.DOM_IPC=收到进程间消息请求垃圾回收。
marker.gcreason.description.DOM_WORKER=worker 闲置了相当长的时间。
marker.gcreason.description.INTER_SLICE_GC=从上一次增量资源回收切片已经过了相当长一段时间。
marker.gcreason.description.FULL_GC_TIMER=Javascript 回到事件循环，距离上一次执行资源回收已经过了一段时间。
marker.gcreason.description.SHUTDOWN_CC=Firefox 销毁了 Javascript 运行时或上下文，这是在结束前最后的资源回收。
marker.gcreason.description.FINISH_LARGE_EVALUATE=Firefox 已运行完一段很长的脚本，因其不会被再次执行便进行了资源回收。
marker.gcreason.description.DOM_WINDOW_UTILS=用户已经一段时间没有活动，在不容易被注意到的时机趁机进行资源回收。
marker.gcreason.description.USER_INACTIVE=用户已经一段时间没有活动，Firefox 会在不容易被注意到的时机趁机进行资源回收。
