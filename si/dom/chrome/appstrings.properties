unsafeContentType=ඔබ දැකීමට උත්සාහ කරන පිටුවෙහි විවෘත කිරීමට අවදානම් ගොනු වර්ගයක් අඩංගු බැවින් එය පෙන්වීමට නොහැකිය. මෙම ගැටලුව පිළිබඳව අඩවියේ හිමිකරුවන්ට දන්වන්න.
cspBlocked=මෙම පිටුවට අන්තර්ගත ආරක්‍ෂණ ප්‍රතිපත්තියක් තිබේ, එය මේ ආකාරයෙන් පූරණය වීම වළක්වයි.
