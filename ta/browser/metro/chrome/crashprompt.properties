crashprompt.dialog.statement1=Firefox இல் ஒரு செயலிழப்பு அறிக்கையிடும் வசதி உள்ளது, அது Firefox செயலிழக்கும் போது Mozilla க்கு அறிக்கையை அனுப்பும். Firefox ஐ செயலிழக்கச் செய்யக் காரணமாக அமையும் சிக்கல்களைக் கண்டறிந்து தீர்க்க Mozilla இந்த செயலிழப்பு அறிக்கைகளில் உள்ள தகவலைப் பயன்படுத்தும். Firefox செயலிழந்த பிறகு இந்த அம்சம் தானாகவே தொடங்கும் என்றாலும், நீங்கள் வெளிப்படையாக அனுமதிக்காதவரை அது Mozilla க்கு தகவலை அனுப்பாது. முன்னிருப்பாக இந்த அம்சம் Mozilla க்கு பல தனிப்பட்டவையல்லாத தகவலை அனுப்பும், இதில் ஸ்டேக் தடமறிதலும் (செயலிழக்கும் நேரத்தில் செயலில் இருந்த Firefox குறியீட்டின் பகுதிகள் எவை என்பது பற்றிய விவரமான விளக்கம்) நீங்கள் பயன்படுத்தும் கணினியின் வகையும் உள்ளடங்கும். செயலிழப்பு அறிக்கையிடுதல் அம்சத்தினால் கூடுதல் தகவல் சேகரிக்கப்படும். எந்த செயலிழப்பு அறிக்கையிடுதல் வசதி பயன்படுத்தப்படுகிறது மற்றும் Firefox என்ன வகையான கூடுதல் தகவலை சேகரிக்கிறது என்பவை நீங்கள் பயன்படுத்தும் Firefox இன் பதிப்பைப் பொறுத்தது.
crashprompt.dialog.statement2=Firefox இன் தற்போதைய பதிப்புகளுக்கு, “Firefox செயலிழப்பு அறிக்கைக் கருவி” Firefox இன் செயலிழப்பு அறிக்கையிடும் கருவியாக உள்ளது. இந்த அம்சத்தைப் பயன்படுத்தும் போது, உங்கள் தனிப்பட்ட தகவல் (உங்கள் மின்னஞ்சல் முகவரி உட்பட), தனிப்பட்ட தகவலாக இருக்க சாத்தியமுள்ள தகவல் (உங்கள் IP முகவரி மற்றும் Firefox செயலிழந்த போது நீங்கள் பார்த்துக்கொண்டிருந்த வலைத்தளத்தின் URL) மற்றும் ஒரு கருத்து ஆகியவற்றை அனுப்பலாம். Firefox செயலிழப்பு அறிக்கைக் கருவி செயலிழப்பின் போது நீங்கள் பயன்படுத்திக் கொண்டிருந்த அனைத்து துணை நிரல்களின் பட்டியல், (i) கடந்த செயலிழப்பு, (ii) கடந்த நிறூவல் மற்றும்  (iii) நிரலின் தொடக்கம் ஆகியவை ஏற்பட்டதிலிருந்து தற்போது வரை கடந்துள்ள நேரம் ஆகியவற்றையும் அனுப்பும். http://crash-stats.mozilla.com/ இல் கிடைக்கக்கூடிய பொது அறிக்கைகளில் Mozilla உங்கள் தனிப்பட்டதல்லாத தகவல்களை (அதாவது உங்கள் கணினி பற்றிய பொதுவான தகவல், ஸ்டேக் தடமறிதல் மற்றும் பயனர் வழங்கிய கருத்து போன்றவை) மட்டுமே கிடைக்கச் செய்யும்.
