error.login.reason.network      = Nie można połączyć z serwerem
error.login.reason.synckey      = Nieprawidłowy klucz Sync
error.login.reason.account      = Nieprawidłowa nazwa konta lub hasło
error.login.reason.no_username  = Brak nazwy konta
error.login.reason.no_password2 = Brak hasła
error.login.reason.no_synckey   = Brak zapisanego klucza Sync
error.login.reason.server       = Nieprawidłowa konfiguracja serwera

error.sync.failed_partial     = Nie można zsynchronizować typów danych

invalid-captcha = Niewłaściwe słowa. Spróbuj ponownie.
weak-password   = Użyj hasła o większej sile

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = Nieznany błąd

change.synckey.sameAsSyncKey    = Nowy klucz nie może być taki sam, jak aktualny
change.synckey.sameAsPassword   = Klucz nie może być taki sam, jak hasło
