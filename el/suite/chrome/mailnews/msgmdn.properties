## Msg Mdn Report strings
MsgMdnDispatched=Το μήνυμα είτε εκτυπώθηκε, είτε εστάλη με φαξ, είτε προωθήθηκε χωρίς να εμφανιστεί στον παραλήπτη. Δεν υπάρχει εγγύηση πως ο παραλήπτης θα διαβάσει το μήνυμα αργότερα.
MsgMdnDeleted=Το μήνυμα διαγράφηκε. Το άτομο στο οποίο το στείλατε μπορεί να μην το είδε. Μπορεί να το επαναφέρει αργότερα και να το διαβάσει.
MsgMdnDenied=Ο παραλήπτης του μηνύματος δεν επιθυμεί να σας στείλει αποδεικτικό ανάγνωσης.
MsgMdnFailed=Προέκυψε σφάλμα. Δεν ήταν δυνατή η δημιουργία ή η αποστολή έγκυρου αποδεικτικού.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Αυτό είναι αποδεικτικό ανάγνωσης για το email που στείλατε στο %S.
MdnDisplayedReceipt=Αποδεικτικό ανάγνωσης (προβλήθηκε)
MdnDispatchedReceipt=Αποδεικτικό ανάγνωσης (απεστάλη)
MdnProcessedReceipt=Αποδεικτικό ανάγνωσης (έγινε επεξεργασία)
MdnDeletedReceipt=Αποδεικτικό ανάγνωσης (διαγράφηκε)
MdnDeniedReceipt=Αποδεικτικό ανάγνωσης (απορρίφθηκε)
MdnFailedReceipt=Αποδεικτικό ανάγνωσης (απέτυχε)
