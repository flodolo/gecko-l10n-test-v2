# command.js

### Notes for localizers ###
#
# ChatZilla uses cmd.<command name>.* to construct the command's help,
# parameters and any UI labels. For the command to continue to function, the
# *.params entries MUST NOT BE CHANGED. Hopefully in the future you will be
# able to localize these items as well.
#
### DO NOT LOCALIZE THE *.params STRINGS ###
#
# Note also that, for every command, an accesskey may be specified:
#   EITHER by prefixing the desired accesskey with "&" in the .label string,
#   OR     by specifying a .accesskey string, which is useful if the desired
#          accesskey does not occur in the label.
#
# The following are therefore equivalent:
#    cmd.foo.label = &Foo
# and
#    cmd.foo.label = Foo
#    cmd.foo.accesskey = F
#
#
# All localised strings may contain certain entities for branding purposes.
# The three standard brand entities (brandShortName, brandFullName, vendorName)
# can all be used like this:
#     foo.bar = Some text used in &brandFullName;!
#
### End of notes ###

cmd.about.label = Acerca de ChatZilla
cmd.about.help  = Mostrar información sobre esta versión de ChatZilla.

cmd.alias.params = [<nombre-de-alias> [<lista-de-comandos>]]
cmd.alias.help   = Define <nombre-de-alias> como alias para la lista delimitada por punto y coma (';') de comandos especificadas por <lista-de-comandos>. Si <lista-de-comandos> es un carácter menos ('-'), se eliminará el alias; si se omite, se mostrará el alias. Si no se indica <nombre-de-alias>, se listarán todos los alias.

cmd.attach.params = <url-irc>
cmd.attach.help   = Conecta a la URL IRC indicada por <url-irc>.  Si ya está conectado, la vista para <url-irc> pasa a ser activa.  Si se eliminó esa vista, la misma volverá a ser creada.  Puede omitir el prefijo irc:// de la <url-irc>.  Algunos ejemplos son: /attach freenode, /attach freenode/firefox, y /attach irc.freenode.net/SeaMonkey,isnick.

cmd.away.label  = Ausente (predeterminado)
cmd.away.format = Ausente ($reason)
cmd.away.params = [<razón>]
cmd.away.help   = Si se especifica <razón>, lo identifica como ausente con ese mensaje. Usado sin indicar <razon>, se lo identifica como ausente con un mensaje predeterminado.

cmd.back.label  = Atrás
cmd.back.help   = Lo identifica como si ya no estuviera ausente.

cmd.ban.label  = Prohibir
cmd.ban.format = Prohibir desde $ channelName
cmd.ban.params = [<nickname>]
cmd.ban.help   = Expulsa a un usuario, o máscara de usuarios, del canal actual. Puede especificar un apodo de usuario, o usar una máscara apropiada de host. Si se usa sin apodo ni máscara, muestra la lista de expulsiones actualmente en vigor.

cmd.cancel.help = Cancela un comando /attach o /server o una transferencia de archivo.  Use /cancel en una vista de red cuando ChatZilla esté intentando repetidamente conectarse a una red que no responde, para indicar a ChatZilla que desista antes de agotar el número normal de reintentos.  Use /cancel en una transferencia de archivo para detener la transferencia.

cmd.charset.params = [<nuevo-juego-de-caracteres>]
cmd.charset.help   = Establece el modo de codificación de caracteres para la vista actual a <nuevo-juego-de-caracteres> o muestra el modo actual si no se especifica <nuevo-juego-de-caracteres>.

cmd.channel-motif.params = [<motif> [<canal>]]
cmd.channel-motif.help   = Establece el archivo CSS usado para la pestaña de mensajes de este canal en específico.  <motif> puede ser una URL a un archivo .css, o el atajo "dark" ("oscuro") o "light" ("claro").  Si <motif> es un carácter menos ('-'), se revertirá al estilo de la red.  Si no se indica <canal>, se asume que es el canal actual. Vea la página de ChatZilla en <http://www.mozilla.org/projects/rt-messaging/chatzilla/> para más información sobre cómo aplicar estilos a ChatZilla.  Vea también |motif|.

