syncStartNotification.title = සම්මුහුර්ථකරණය බලගැන්වී ඇත
syncStartNotification.body = ෆයර්ෆොක්ස් (Firefox) සම්මුහුර්ථකරණය ආරම්භ කරනු ඇත.
