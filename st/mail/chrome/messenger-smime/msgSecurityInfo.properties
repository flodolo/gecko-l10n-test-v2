## Signature Information strings
SINoneLabel=Moaletsa Ha o na Tshaeno ya Dijitale
SINone=Molaetsa ona ha o kenyeletse tshaeno ya dijitale ya moromelli. Bosiyo ba tshaeno ya dijitale bo bolela hore e ka nna ya ba molaetsa o rometswe ke motho ya ikgakantseng ka hore aterese ena ya imeile ke ya hae. Hape ho ka etsahala hore ebe molaetsa o fetotswe netewekeng ha o le tseleng. Leha ho le jwalo, ho na le monyetla o fokolang wa hore sena se etsahetse.

SIValidLabel=Molaetsa O Saennwe
SIValid=Molaetsa ona o kenyeletsa tshaeno ya nnete ya dijitale. Molaetsa ha o a fetolwa haesale o romelwa.

SIInvalidLabel=Tshaeno ya Dijitale Ha se Yona
SIInvalidHeader=Molaetsa ona o kenyeletsa tshaeno ya nnete ya dijitale, empa tshaeno ena ha se yona.

SIContentAltered=Tshaeno ha e tshwane le dikateng tsa molaetsa ka nepahalo. Molaetsa ona o bonahala o fetotswe kamora hore moromelli a o romelle. Ha o a lokela ho kgolwa tshepeho ya molaetsa ona ho fihlela o netefaditse dikateng tsa wona ho moromelli.
SIExpired=Setifikeiti se sebedisitsweng ho saena molaetsa se bonahala se feletswe ke nako. Etsa bonnete ba hore tshupanako ya khomphuta ya hao e setilwe ka nepahalo.
SIRevoked=Setifikeiti se sebedisitsweng ho saena molaetsa se hlakotswe. Ha o a lokela ho kgolwa tshepeho ya molaetsa ona ho fihlela o netefaditse dikateng tsa wona ho moromelli.
SINotYetValid=Setifikeiti se sebedisitsweng ho saena molaetsa se bonahala se eso loke hajwale. Etsa bonnete ba hore tshupanako ya khomphuta ya hao e setilwe ka nepahalo.
SIUnknownCA=Setifikeiti se sebedisitsweng ho saena molaetsa se entswe ke taolo ya setifikeiti e sa tsejweng.
SIUntrustedCA=Setifikeiti se sebedisitsweng ho saena molaetsa se entswe ke taolo ya setifikeiti eo o sa e tshepeng bakeng sa ho fana ka mofuta ona wa setifikeiti.
SIExpiredCA=Setifikeiti se sebedisitsweng ho saena molaetsa se entswe ke taolo ya setifikeiti eo setifikeiti sa yona se feletsweng ke nako. Etsa bonnete ba hore tshupanako ya khomphuta ya hao e setilwe ka nepahalo.
SIRevokedCA=Setifikeiti se sebedisitsweng ho saena molaetsa se se fanwe ke taolo ya setifikeiti eo setifikeiti sa yona se hlakotsweng. Ha o a lokela ho kgolwa tshepeho ya molaetsa ona ho fihlela o netefaditse dikateng tsa wona ho moromelli.
SINotYetValidCA=Setifikeiti se sebedisitsweng ho saena molaetsa se fanwe ke taolo ya setifikeiti eo setifikeiti sa yona se eso loke hajwale. Etsa bonnete ba hore tshupanako ya khomphuta ya hao e setilwe ka nepahalo.
SIInvalidCipher=Molaetsa o sannwe ka ho sebedisa matla a ho enkripta ao moetso ona wa hao wa software o sa a tshehetseng.
SIClueless=Ho na le mathata a sa tsejweng ka tshaeno ena ya dijtale. Ha o a lokela ho kgolwa tshepeho ya molaetsa ona ho fihlela o netefaditse dikateng tsa wona ho moromelli.

SIPartiallyValidLabel=Molaetsa o saennwe
SIPartiallyValidHeader=Leha tshaeno ya dijitale e nepahetse, ha ho tsejwe hore na moromelli le mosaeni ke motho a le mong kapa tjhee.

SIHeaderMismatch=Aterese ya imeile e ngotsweng setifikeiting ya mosaeni e fapane le aterese ya imeile e sebedisistweng ho romela molaetsa ona. Ka kopo sheba dintlha tsa setifikeiti sa tshaeno ho tseba hore ke mang ya saenneng molaetsa.
SICertWithoutAddress=Setifikeitsi se sebedisitsweng ho saena molaetsa ona ha se na aterese ya imeile. Ka kopo sheba dintlha tsa setifikeiti sa tshaeno ho tseba hore ke mang ya saenneng molaetsa.

EINone=Molaetsa ona ha o a ekriptwa pele o romelwa. Tlhahisoleseding e romelwang ka inthanete e sa enkriptwa e ka bonwa ke batho ba bang ha e le tseleng.

EIValidLabel=Molaetsa o Enkriptilwe
EIValid=Molaetsa ona o ekriptilwe pele o romelwa ho wena. Ho enkripta ho etsa hore ho be thata hore batho ba bang ba bone tlhahisoleseding ha e le tseleng netewekeng.

EIInvalidLabel=Molaetsa o Ke Ke wa Enkriptollwa
EIInvalidHeader=Molaetsa ona o ekriptilwe pele o romelwa ho wena, empa o ke ke wa enkriptollwa.

EIContentAltered=Dikateng tsa molaetsa di bonahala di fetotswe nakong ya phetiso.
EIClueless=Ho na le mathata a sa tsejweng ka molaetsa ona o enkriptilweng.


