colonInHeaderName=Ṱhoho ye na dzhenisa yone i na zwiteṅwa zwi sa shumi, sa ':', sa tshiteṅwa tshi sa ganḓiseiho, tshiteṅwa tshi si ascii, kana tshiteṅwa tsha ascii tshi re na zwipiḓa zwa malo. Ni khou humbelwa uri ni bvise tshipiḓa tshi sa shumi ni lingedze hafhu.
