email.keepItSecret.label       = 記得保密！
email.keepItSecret.description = 為了保護您的隱私，您的 Firefox Sync 帳戶會被加密。若沒有這把金鑰，可能需要很多年才能解開您的個人資訊。您是唯一的一個擁有這把金鑰的人，這也代表只有您可以存取您的 Firefox Sync 資料。
email.keepItSafe.label         = 保持安全
email.keepItSafe.description   = 別把這把金鑰搞丟了。我們將不會多拷貝一份這把鑰匙（這樣就不安全了！），所以如果您搞丟的話，我們將無法幫您找回。您必須要在每次連結新電腦或裝置到 Firefox Sync 時使用這把鑰匙。
email.findOutMore.label        = 閱讀更多關於 Firefox Sync 以及您的隱私權的資訊於 https://services.mozilla.com。

