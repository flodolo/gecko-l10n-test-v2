CORSPreflightDidNotSucceed=ক্রশ-অরিজিন আবেদন রুদ্ধ: এই একই অরিজিন নীতি রিমোট রিসোর্সকে পড়তে অনুমতি দেয় না %1$S-এ। (কারণ: CORS প্রিফ্লাইট সাফল্য পায়নি )।

