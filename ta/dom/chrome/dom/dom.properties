AttributesWarning=பண்புருக்களின் பண்புருக்களின் பண்புருவைப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அது எப்போதும் ஒன்றுமில்லாததையே பதிலாக வழங்கும்.
ChildNodesWarning=பண்புருக்களின் childNodes பண்புருவைப் பயன்படுத்துதல் வழக்கழிந்துவிட்டது. அது எப்போதும் ஒன்றுமில்லாததையே பதிலாக வழங்கும்.
CloneNodeWarning=பண்புருக்களின் cloneNode() பண்புருவைப் பயன்படுத்துவது வழக்கழிந்துவிட்டது.
CreateAttributeNSWarning= document.createAttributeNS() ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அதற்கு பதிலாக element.setAttributeNS() ஐப் பயன்படுத்தவும்.
CreateAttributeWarning=document.createAttribute() ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அதற்குப் பதிலாக element.setAttribute() ஐப் பயன்படுத்தவும்.
DOMExceptionCodeWarning=DOMException இன் குறியீடு பண்புருவைப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அதற்கு பதிலாக பெயரைப் பயன்படுத்தவும்.
EnablePrivilegeWarning=enablePrivilege ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது.  அதற்குப் பதிலாக கணினி கொள்கையுடன்  (எ.கா. நீட்டிப்பு போன்று) இயங்கும் குறியீட்டைப் பயன்படுத்தவும்.
FirstChildWarning=பண்புருக்களின் firstChild பண்புருவைப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அதற்குப் பதிலாக மதிப்பைப் பயன்படுத்தவும்.
FocusedWindowedPluginWhileFullScreen=சாளரமாக்கப்பட்ட செருகுநிரல் முக்கியமாகக் கவனிக்கப்பட்டதால் முழுத்திரையிலிருந்து வெளியேறியது.
FormValidationRangeOverflow=%S ஐ விடக் குறைவாக உள்ள ஒரு மதிப்பைத் தேர்ந்தெடுக்கவும்.
FormValidationRangeUnderflow=%S ஐ விட அதிகமாக உள்ள ஒரு மதிப்பைத் தேர்ந்தெடுக்கவும்.
FormValidationStepMismatch=ஒரு சரியான மதிப்பைத் தேர்ந்தெடுக்கவும். மிக அருகருகே அமையும் இரண்டு சரியான மதிப்புகள் %S மற்றும் %S ஆகும்.
FormValidationStepMismatchWithoutMax=ஒரு சரியான மதிப்பைத் தேர்ந்தெடுக்கவும். மிக அருகாமையில் அமையும் சரியான மதிப்பு %S ஆகும்.
FullScreenDeniedBlocked=பயனர் இந்த ஆட்களத்தை முழுத்திரையைப் பயன்படுத்த முடியாதபடி தடுத்துள்ளதால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedDisabled=பயனர் விருப்பத்தேர்வுகளில் முழுத்திரைக்கான API முடக்கப்பட்டிருப்பதால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedFocusedPlugin=சாளரமாக்கப்பட்ட செருகுநிரல் முக்கியமாகக் கவனிக்கப்பட்டதால் முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedHidden=ஆவணம் இனி புலப்படும்படி இல்லாததால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedIframeDisallowed=ஆவணத்தின் iframeகளில் குறைந்தது ஒன்றுக்கு "mozallowfullscreen" பண்புரு இல்லாததால்  முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedLostWindow=இனியும் சாளரம் இல்லாததால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedMovedDocument=முழுத்திரையைக் கோரும் கூறு ஆவணத்தை நகர்த்திவிட்டதால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedNotDescendant=முழுத்திரைக்குக் கோரும் கூறானது நடப்பு முழுத்திரைக் கூறின் வழி வந்ததாக இல்லாஅததால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedNotFocusedTab=முழுத்திரைக்குக் கோரும் கூறானது தற்போது கவனத்தில் உள்ள தாஅவாலில் இல்லாததால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedNotInDocument=முழுத்திரைக்குக் கோரும் கூறானது இப்போது அதன் ஆவணத்தில் இல்லாததால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedNotInputDriven=Element.mozRequestFullScreen() ஆனது பயனர் உருவாக்கிய ஒரு சிறு நிகழ்வு கையாளும் அம்சத்தின் உள்ளே இருந்து செயலழைக்கப்படாததால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
FullScreenDeniedSubDocFullScreen=முழுத்திரைக்குக் கோரும் ஆவணத்தின் உப ஆவணம் ஒன்று ஏற்கனவே முழுத்திரையில் இருப்பதால், முழுத்திரைக்கான கோரிக்கை நிராகரிக்கப்பட்டது.
GetAttributeNodeNSWarning=getAttributeNodeNS() ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்ட்டது. அதற்குப் பதிலாக getAttributeNS() ஐப் பயன்படுத்தவும்.
GetAttributeNodeWarning=getAttributeNode() ஐப் பயன்படுத்துவது வாழக்கழிந்துவிட்டது. அதற்குப் பதிலாக getAttribute() ஐப் பயன்படுத்தவும்.
HTMLMultipartXHRWarning=XMLHttpRequest இல் உள்ள HTML பாகுபடுத்தலுக்கு பல பகுதி பதில்களுக்கு ஆதரவில்லை.
HTMLSyncXHRWarning=HTML ஒத்திசைவுப் பயன்முறையில் XMLHttpRequest இல் பாகுபடுத்துவதாற்கு ஆதரவில்லை.
HasAttributesWarning=பண்புருக்களின் hasAttributes() ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அது எப்போதும் தவறு என்பதையே பதிலாக வழங்கும்.
HasChildNodesWarning=பண்புருக்காளின் hasChildNodes() ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அது எப்போதும் தவறு என்பதையே பதிலாக வழங்கும்.
InputEncodingWarning=inputEncoding ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது.
InsertBeforeWarning=பண்புருக்களின் insertBefore() ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அதற்குப் பதிலாக மதிப்பைப் பயன்படுத்தவும்.
InvalidRedirectChannelWarning=அலைவரிசையானது nsIWritablePropertyBag2 ஐச் செயல்படுத்தாததால், %S க்குத் திருப்பிவிட முடியவில்லை.
IsEqualNodeWarning=பண்புருக்களின் isEqualNode() ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது.
IsSupportedWarning=பண்புருக்களின் isSupported() ஐப் பயன்படுத்துவது வழக்கழிந்துவிட்டது.
JSONCharsetWarning=மீட்டெடுக்கப்பட்ட JSON க்கு XMLHttpRequest கோரிக்கைக்கு ஒரு UTF-8 அல்லாத ஒரு குறியாக்கத்தை முன்னறிவிக்க ஒரு முயற்சி செய்யப்பட்டது. JSON ஐக் குறிநீக்கம் செய்ய UTF-8 மட்டுமே ஆதரிக்கப்படும்.
LastChildWarning=பண்புருக்களின் lastChild பண்புருவைப் பயன்படுத்துவது வழக்கழிந்துவிட்டது. அதற்குப் பதிலாக மதிப்பைப் பயன்படுத்தவும்
MediaLoadDecodeError=ஊடக வளம்  %S ஐ குறிநீக்கம் செய்ய முடியவில்லை.
MediaLoadExhaustedCandidates=எல்லா கேன்டிடேட் வளங்களையும் ஏற்றுவதில் தோல்வியடைந்தது. ஊடக ஏற்றம் இடைநிறுத்தப்பட்டது.
MediaLoadHttpError=HTTP ஏற்றம் %1$S என்ற நிலையைக் கொண்டு தோல்வியடைந்தது. %2$S என்ற ஊடக வளத்தை ஏற்றுதல் தோல்வியடைந்தது.
MediaLoadInvalidURI=தவறான URI. %S என்ற ஊடக வளத்தை ஏற்றுதல் தோல்வியடைந்தது.
MediaLoadSourceMediaNotMatched="%1$S" இன் குறிப்பிட்ட "media" பண்புரு சூழலுக்குப் பொருந்தவில்லை. %2$S என்ற ஊடக வளத்தை ஏற்றுதல் தோல்வியடைந்தது.
MediaLoadSourceMissingSrc=<source> கூறில் "src" பண்புரு இல்லை. ஊடக வளத்தை ஏற்றுதல் தோல்வியடைந்தது.
MediaLoadUnsupportedMimeType="%1$S" இன் HTTP "Content-Type" க்கு ஆதரவில்லை. %2$S என்ற ஊடக வளத்தை ஏற்றுதல் தோல்வியடைந்தது.
