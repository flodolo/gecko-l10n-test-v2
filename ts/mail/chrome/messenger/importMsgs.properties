# Success message when no address books are found to import
## @name IMPORT_NO_ADDRBOOKS
## @loc None
2000=Ku hava tibuku ta tiadirese ti nga kumiwa to ti rhumela.

# Error: Address book import not intialized		
## @name IMPORT_ERROR_AB_NOTINITIALIZED
## @loc None
2001=A swi koteki ku rhumela tibuku ta tiadirese: xihoxo xa ku inixalaiza.

# Error: Unable to create the import thread
## @name IMPORT_ERROR_AB_NOTHREAD
## @loc None
2002=A swi koteki ku rhumela tibuku ta tiadirese: a swi koteki ku tumbuluxa ntambhu ya ku rhumela.

# Error: Unable to create the import thread
## @name IMPORT_ERROR_GETABOOK
## @loc None
# LOCALIZATION NOTE (Error 2003): Do not translate the word "%S" below.
2003=Ku na xihoxo eka ku rhumela %S: A swi koteki ku tumbuluxa buku ya tiadirese.

# Success message when no mailboxes are found to import
## @name IMPORT_NO_MAILBOXES
## @loc None
2004=Ku hava mabokisi ya mapapila ya nga kumeka yo ma rhumela

# Error: Mailbox import not intialized		
## @name IMPORT_ERROR_MB_NOTINITIALIZED
## @loc None
2005=A swi koteki ku rhumela mabokisi ya mapapila, xihoxo xa ku inixalaiza

# Error: Unable to create the import thread
## @name IMPORT_ERROR_MB_NOTHREAD
## @loc None
2006=A swi koteki ku rhumela mabokisi ya mapapila, a swi koteki ku tumbuluxa ntambhu ya ku rhumela

# Error: Unable to create the proxy object for importing mailboxes
## @name IMPORT_ERROR_MB_NOPROXY
## @loc None
2007=A swi koteki ku rhumela mabokisi ya mapapila, a swi koteki ku tumbuluxa nchumu wa phuroxi ku ya eka tindhawu ta mabokisi ya mapapila

# Error: Error creating destination mailboxes
## @name IMPORT_ERROR_MB_FINDCHILD
## @loc None
# LOCALIZATION NOTE (Error 2008): Do not translate the word "%S" below.
# Place %S in your translation where the name of the mailbox should appear.
2008=Ku na xihoxo eka ku tumbuluxa tindhawu ta mabokisi ya mapapila, a swi koteki ku kuma bokisi ra mapapila ra %S

# Error: Error creating destination mailboxes
## @name IMPORT_ERROR_MB_CREATE
## @loc None
