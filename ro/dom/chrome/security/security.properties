# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS disabled).
CORSRequestNotHttp=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS request not http).
CORSPreflightDidNotSucceed=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. (Reason: CORS preflight channel did not succeed).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: S-a produs o eroare necunoscută la procesarea antetului specificat de site.
STSUntrustworthyConnection=Strict-Transport-Security: Conexiunea cu site-ul este nesigură, așa că antetul specificat a fost ignorat.
STSCouldNotParseHeader=Strict-Transport-Security: Site-ul a specificat un antet care nu a putut fi analizat cu succes.
STSCouldNotSaveState=Strict-Transport-Security: S-a produs o eroare cu specificarea că site-ul ar fi o gazdă Strict-Transport-Security.

# LOCALIZATION NOTE: Do not translate "Public-Key-Pins", "HPKP", "max-age", "report-uri" or "includeSubDomains"
PKPUnknownError=Public-Key-Pins: S-a produs o eroare necunoscută la procesarea unui antet specificat de site.
PKPUntrustworthyConnection=Public-Key-Pins: Conexiunea la site este nesigură, așa că antetul specificat a fost ignorat.
PKPCouldNotParseHeader=Public-Key-Pins: Site-ul a specificat un antet care nu a putut fi analizat cu succes.
PKPInvalidPin=Public-Key-Pins: Site-ul a specificat un antet care a inclus un „pin” invalid.
PKPPinsetDoesNotMatch=Public-Key-Pins: Site-ul a specificat un antet care nu a inclus un pin corespunzător.
PKPNoBackupPin=Public-Key-Pins: Site-ul a specificat un antet care nu a inclus un pin ca soluție de rezervă.
PKPCouldNotSaveState=Public-Key-Pins: S-a produs o eroare cu specificarea că site-ul ar fi gazdă Public-Key-Pins.

# LOCALIZATION NOTE: Do not translate "SHA-1"
InsecurePasswordsPresentOnPage=Password fields present on an insecure (http://) page. This is a security risk that allows user login credentials to be stolen.
InsecureFormActionPasswordsPresent=Password fields present in a form with an insecure (http://) form action. This is a security risk that allows user login credentials to be stolen.
InsecurePasswordsPresentOnIframe=Password fields present on an insecure (http://) iframe. This is a security risk that allows user login credentials to be stolen.
