# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = Schimbați-vă parola
change.password.acceptButton = Schimbă parola
change.password.status.active = Se schimbă parola…
change.password.status.success = Parola dumneavoastră a fost schimbată.
change.password.status.error = A intervenit o eroare în timpul schimbării parolei.

change.password.introText = Parola trebuie să aibă cel puțin 8 caractere. Nu poate fi la fel cu numele de utilizator sau fraza secretă.
change.password.warningText = Notă: toate celelalte dispozitive nu se vor putea conecta la cont după ce ați schimbat această parolă.

change.passphrase.title = Schimbați-vă fraza secretă
change.passphrase.acceptButton = Schimbă fraza secretă
change.passphrase.label = Se schimbă fraza secretă și se încarcă datele locale, vă rugăm să așteptați…
change.passphrase.error = A intervenit o eroare în timpul schimbării frazei secrete!
change.passphrase.success = Fraza secretă a fost schimbată cu succes!

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = Fraza secretă trebuie să aibă minim 12 caractere. Sync folosește această frază pentru a cripta datele dumneavoastră.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = Vă recomandăm să vă notați fraza secretă fiindcă ea nu va fi trimisă niciodată pe internet și nu este salvată de Sincronizare Firefox din motive de securitate.
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = Notă: acest lucru va șterge toate datele stocate pe serverul Sync și va încărca datele locale din nou criptate cu noua frază. Celelalte dispozitive nu vor sincroniza până când nu actualizați și pe ele fraza nouă.

# LOCALIZATION NOTE (new.password.title): This (and associated new.password/passphrase) are used on a second computer when it detects that your password or passphrase has been changed on a different device.
new.password.title            = Actualizează parola
new.password.introText        = Parola a fost respinsă de server, vă rugăm să vă actualizați parola.
new.password.label            = Introduceți noua parolă
new.password.confirm          = Confirmați noua parolă
new.password.acceptButton     = Actualizează parola
new.password.status.incorrect = Parolă incorectă, vă rugăm să încercați din nou.

new.passphrase.title            = Actualizează fraza secretă
new.passphrase.introText        = Fraza secretă a fost schimbată, vă rugăm să introduceți noua frază secretă
new.passphrase.label            = Noua frază secretă
new.passphrase.confirm          = Confirmați fraza secretă
new.passphrase.acceptButton     = Actualizează fraza secretă
new.passphrase.status.incorrect = Frază secretă incorectă, vă rugăm să încercați din nou.
