newtab.enhanced.explain=Këtë kuadrat e ka zgjeruar nga ana pamore një partner i Mozilla-s, duke zëvendësuar foton e ekranit. Kuadratet e zgjeruar mund t’i mbyllni duke klikuar te butoni %1$S për parapëlqimet tuaja. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Që të mund të ofrojë këtë shërbim, Mozilla grumbullon dhe përdor, në përputhje me %1$S të sajat, disa të dhëna analitike lidhur me përdorimin që u bëni kuadrateve.
# LOCALIZATION NOTE(newtab.intro.paragraph4.2): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text. The quoted strings should be the same as
# newtab.customize.cog.enhanced.
newtab.intro.paragraph4.2=Këtë shërbim mund ta çaktivizoni duke klikuar mbi butonin ingranazh (%1$S) dhe dhe duke i hequr shenjën zërit "Përfshi sajte të këshilluar" te menuja %2$S.
newtab.intro.paragraph5=Skeda e Re do të shfaqë sajtet që vizitoni më shpesh, tok me sajte që mendojmë se mund të jenë me interes për ju. Sa për fillim, do të shihni disa sajte nga Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Cilindo sajt mund ta %1$S ose %2$S duke përdorur kontrollet e gatshme te menuja hapmbyll.
newtab.intro.paragraph6.remove=hiqni
newtab.intro.paragraph6.pin=fiksoni
newtab.intro.paragraph7=Disa nga sajtet që do të shihni mund të jenë të këshilluara prej Mozilla-s dhe mund të jenë të sponsorizuara nga një partner i Mozilla-s. Do t’ju tregojmë gjithmonë se cilët sajte janë të sponsorizuara.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S-i do të shfaqë vetëm ata sajte që janë afër me interesat tuaja në Internet. %2$S
newtab.intro.paragraph9=Kur hapni një Skedë të Re, do të shihni edhe sajte që mendojmë se mund të jenë me interes për ju.
