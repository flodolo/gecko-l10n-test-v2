onboarding.tour-search=ერთ-წკაპიანი ძიება
onboarding.tour-search.title=თივის ზვინში ნემსის პოვნა.
# LOCALIZATION NOTE (onboarding.tour-search.description): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description=ნაგულისხმევი საძიებო სისტემის ქონა არ ნიშნავს, რომ მხოლოდ მისი გამოყენება შეგიძლიათ. აირჩიეთ სხვა საძიებო სისტემა ან საიტი, როგორიცაა Amazon და Wikipadia და პირდაპირ მონახეთ, სასურველი შედეგები.
onboarding.tour-search.button=ერთ-წკაპიანი ძიების გახსნა
onboarding.notification.onboarding-tour-search.title=მოძებნეთ უფრო სწრაფად.
onboarding.notification.onboarding-tour-search.message=წვდომა, ყველა რჩეულ საძიებო სისტემაზე ერთი დაწკაპებით. მონახეთ ინტერნეტში ან კონკრეტულ საიტზე, პირდაპირ საძიებო სისტემის ველიდან.

onboarding.tour-private-browsing=პირადი თვალიერების რეჟიმი
onboarding.tour-private-browsing.title=პირადი მონაცემების სულ მცირე უსაფრთხოებაც კი მეტად მნიშვნელოვანია.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description): %S is brandShortName.
onboarding.tour-private-browsing.description=მოინახულეთ საიტები ძიების და ისტორიის შენახვის გარეშე. სესიის დასრულებისთანავე, %S-დან ყველა ფუნთუშა ისე გაქრება, თითქოს, არც არასდროს ყოფილა.
onboarding.tour-private-browsing.button=პირადი თვალიერების ჩვენება მენიუში
onboarding.notification.onboarding-tour-private-browsing.title=მოინახულეთ გვერდები დამოუკიდებლად.
onboarding.notification.onboarding-tour-private-browsing.message=არ არსებობს მიზეზი, ინტერნეტში თქვენს მოქმედებებზე, მეთვალყურეებისთვის ანგარიშის ჩაბარების. გსურთ შეინარჩუნოთ პირადი მონაცემები? ისარგებლეთ თვალყურის დევნებისგან დაცვით.

onboarding.tour-addons=დამატებები
onboarding.tour-addons.title=მეტი შესაძლებლობების დამატება.
# LOCALIZATION NOTE(onboarding.tour-addons.description): This string will be used in the add-on tour description. %1$S is brandShortName
onboarding.tour-addons.description=დამატებები აფართოებს %1$S-ის არსებულ შესაძლებლობებს, ასე რომ %1$S იმუშავებს, ისე როგორც თქვენ დაგჭირდებათ. შეადარეთ ფასები, შეამოწმეთ ამინდის პროგნოზი ან შეცვალეთ პროგრამის იერსახე თქვენი გემოვნებით.
onboarding.tour-addons.button=დამატებების ჩვენება მენიუში
onboarding.notification.onboarding-tour-addons.title=მიიღეთ მეტი შედეგი.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=დამატებები არის პატარა პროგრამები, რომელიც შეგიძლიათ ჩადგათ %S-ში და რომლითაც, უამრავი რამის გაკეთებაა შესაძლებელი — გეგმების შედგენა, ვიდეოების ჩამოტვირთვა, ბრაუზერის იერსახის შეცვლა და ა.შ.

onboarding.tour-customize=მორგება
onboarding.tour-customize.title=მოაწყვეთ ყველაფერი თქვენებურად.
# LOCALIZATION NOTE(onboarding.tour-customize.description): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description=გადაადგილეთ და გადაალაგეთ %S-ის ხელსაწყოთა ზოლი და მენიუ საჭიროებისამებრ. ასევე, შეგიძლიათ კომპაქტური თემის გამოყენებით, მეტი სივრცე დაუთმოთ ვებ-გვერდებს.
onboarding.tour-customize.button=მორგების მენიუში ჩვენება
onboarding.notification.onboarding-tour-customize.title=ხელსაწყოთა ზოლის გადალაგება.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=დააწყვეთ ხშირად გამოყენებული ხელსაწყოები თქვენს თითებთან. დაამატეთ პარამეტრები ხელსაწყოთა ზოლზე. ან, გააფორმეთ %S თქვენი გემოვნების შესაბამისად.

onboarding.tour-default-browser=ნაგულისხმევი ბრაუზერი
onboarding.tour-default-browser.title=ჩვენ იქ ვართ თქვენთვის.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description=გიყვართ %1$S? მაშინ დააყენეთ ნაგულისხმევ ბრაუზერად და როდესაც, რომელიმე პროგრამიდან ბმულზე გადახვალთ, ავტომატურად გაეშვება %1$S.
# LOCALIZATION NOTE(onboarding.tour-default-browser.button): Label for a button to open the OS default browser settings where it's not possible to set the default browser directly. (OSX, Linux, Windows 8 and higher)
onboarding.tour-default-browser.button=ნაგულისხმევი ბრაუზერის პარამეტრების გახსნა
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=გახადეთ %S ნაგულისხმევი ბრაუზერი
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.title): %S is brandShortName.
onboarding.notification.onboarding-tour-default-browser.title=გამოიყენეთ %S ძირითად ბრაუზერად.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.message): %1$S is brandShortName
onboarding.notification.onboarding-tour-default-browser.message=ბევრი არაფერია საჭირო, %1$S-ის სრულყოფილად გამოსაყენებლად. უბრალოდ, გახადეთ %1$S ნაგულისხმევი ბრაუზერი და გადააბარეთ მართვის სადავეები, მორგება და უსაფრთხოების უზრუნველყოფა ავტოპილოტს.

onboarding.tour-sync=Firefox Sync
onboarding.tour-sync.title=სიქრონიზაცია აერთიანებს ყველაფერს.
onboarding.tour-sync.description=წვდომა თქვენს სანიშნეებსა და პაროლებზე ნებისმიერ მოწყობილობაზე. თქვენ, ჩანართების გაგზავნაც კი შეგიძლიათ ლეპტოპიდან ტელეფონზე! ამასთან, შეგიძლიათ აირჩიოთ, რისი გაზიარება გსურთ და რისი არა.

