## Msg Mdn Report strings
MsgMdnDisplayed=Phawula: Isiqinisekiso sokuthi Kwamukelwe Obekuthunyelwe sivuma ukuthi umyalezo uvelile ku-computer yomuntu obuthunyelwe kuye. Akunasiqiniseko sokuthi umuntu owutholile umyalezo ukufundile noma ukuzwisisile obekukulomyalezo.
MsgMdnDispatched=Kungenzeka ukuthi lomyalezo uye waprintwa, wafekswa, noma wadluliselwa phambili ungazange ubonwe umuntu obuthunyelwe kuye. Akunasiqiniseko ukuthi lesigijimi sizofundwa kamuva.
MsgMdnProcessed=Umyalezo watholakala kodwa awuzange uvezwe. Akunasiqiniseko sokuthi lomyalezo uzofundwa kamuva.
MsgMdnDeleted=Umyalezo ucinyiwe. Kungenzeka ukuthi umuntu owuthumele kuye uwubonile noma akawubonanga. Kungenzeka bawubuyise kamuva futhi bawufunde.
MsgMdnDenied=Umuntu owamukele umyalezo akafuni ukuba kuthunyelwe umbiko wokuthi uwamukele.
MsgMdnFailed=Kuhlulekile. Obekuthunyelwe kwabuyiswa kube nenkinga yokukuthumela kuwe.
MsgMdnWishToSend=Umuntu othumele lomyalezo ucele ukuba aziswe lapho usuwufunda.\nUyafuna ukumazisa umuntu othumele lomyalezo?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
