fileEnding=%S ফাইল
saveFile=ফাইল সংরক্ষণ করুন

# LOCALIZATION NOTE (useApp, useDefault): %S = Application name
useApp=%S ব্যবহার করা হবে
useDefault=%S ব্যবহার করা হবে (ডিফল্ট)

