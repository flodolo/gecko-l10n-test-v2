# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = Змінити пароль
change.password.acceptButton = Змінити пароль
change.password.status.active = Зміна пароля…
change.password.status.success = Ваш пароль був змінений.
change.password.status.error = Помилка зміни пароля.

change.password.introText = Мінімальна довжина пароля становить 8 символів. Пароль не повинен збігатися з ім’ям користувача чи таємною фразою.
change.password.warningText = Увага: решта ваших пристроїв не зможуть отримати доступ до цього облікового запису, доки ви не зміните пароль на них.

change.passphrase.title = Змінити таємну фразу
change.passphrase.acceptButton = Змінити таємну фразу
change.passphrase.label = Зміна таємної фрази і надсилання локальних даних, будь ласка, зачекайте…
change.passphrase.error = Трапилась помилка під час зміни таємної фрази!
change.passphrase.success = Таємну фразу успішно змінено!

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = Мінімальна довжина таємної фрази становить 12 символів. Ця фраза використовується для шифрування ваших даних.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = Можливо, вам варто записати її, оскільки вона ніколи не надсилається через інтернет, не зберігається на сервері і не синхронізується з міркувань безпеки.
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = Увага: це знищить дані на сервері і надішле нові, зашифровані за допомогою нової фрази. Ваші пристрої не будуть брати участь у синхронізації, доки ви не зміните таємну фразу на них також.

