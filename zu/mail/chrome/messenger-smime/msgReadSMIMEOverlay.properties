CantDecryptBody=Othumele lo myalezo ukubhalele wona ngezinombolo esebenzisa esinye sezitifiketi zakho zezinombolo, nokho i%brand% ayikwazanga ukusithola lesi sitifiketi kanye nokhiye wakhona wangasese. <br> Ongakwenza: <br><ul><li>Uma une-smartcard, sicela uyifake manje. <li>Uma usebenzisa umshini omusha, noma usebenzisa uhlaka olusha lwe%brand%, kuzodingeka ulande isitifiketi nokhiye wakho wangasese ogcinweni. Ngokuvamile ugcino lwezitifiketi lugcina ngo ".p12".</ul>
