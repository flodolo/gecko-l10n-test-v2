ImageMapRectBoundsError=Атрибутът „coords“ на тага <area shape="rect"> не е във формата „ляво,горе,дясно,долу“.
ImageMapCircleWrongNumberOfCoords=Атрибутът „coords“ на тага <area shape="circle"> не е във формата „център-x,център-y,радиус“.
ImageMapCircleNegativeRadius=Атрибутът „coords“ на тага <area shape="circle"> има отрицателен радиус.
ImageMapPolyWrongNumberOfCoords=Атрибутът „coords“ на тага <area shape="poly"> не е във формата „x1,y1,x2,y2…“.
ImageMapPolyOddNumberOfCoords=Атрибутът „coords“ на тага <area shape="poly"> има липсваща координата „y“ (правилният формат е „x1,y2,x2,y2…“).

TablePartRelPosWarning=Относителното позициониране на редове и групи редове на таблица вече се поддържа. Този сайт може да има нужда да се обнови, защото зависи от липсата на ефект на тази възможност.

