# LOCALIZATION NOTE (features.learnMore): The text of the learn more link displayed below
# each feature section of about:devtools. Each section presents a quick description of a
# DevTools panel/feature. The learn more link points to the associated MDN page.
features.learnMore=আরও জানুন

features.inspector.title=পরিদর্শক
features.inspector.desc=pixel-perfect লেআউট তৈরি করতে কোড ইন্সপেক্ট এবং রিফাইন করুন।

features.console.title=কনসোল
features.console.desc=CSS, JavaScript, নিরাপত্তা এবং নেটওয়ার্ক ইস্যুগুলো ট্র্যাক করুন।

features.debugger.title=ডিবাগার
features.debugger.desc=আপনার ফেমওয়ার্ক এর জন্য সাপোর্ট সহ শক্তিশালী JavaScript ডিবাগার।

features.network.title=নেটওয়ার্ক
features.network.desc=মনিটর নেটওয়ার্ক রিকোয়েস্ট যা আপনার সাইট ধীরগতির অথবা ব্লক করতে পারে।

features.storage.title=স্টোরেজ
features.storage.desc=ক্যাশে, কুকিজ, ডাটাবেজ ও সেশন ডেটা যোগ, সংশোধন ও অপসারণ করুন।

features.responsive.title=রিসপনসিভ ডিজাইন মোড
features.responsive.desc=আপনার ব্রাউজারের ইম্যুলেট ডিভাইসে সাইটগুলো পরীক্ষা করুন।

features.visualediting.title=ভিজ্যুয়াল এডিটিং
features.visualediting.desc=অ্যানিমেশন, অ্যালাইনমেন্ট এবং প্যাডিং ফাইন-টিউন করুন।

features.performance.title=কার্যকারিতা
features.performance.desc=বটলনেটকস, স্ট্রিমলাইন প্রসেস, অপটিমাইজ অ্যাসেট আনব্লক করুন।

features.memory.title=মেমরি
features.memory.desc=মেমরি লিক খুঁজুন এবং আপনার অ্যাপ্লিকেশন গতিময় করুন।

