netReset=本应用程序到服务器的连接在加载时被重置。
redirectLoop=服务器的重定向请求永远无法完成。
confirmRepostPrompt=若要继续，本程序必须再次发送此前发出的动作请求（如一次搜索或订单）。
unknownSocketType=应用程序不知道如何与该服务器通信。
notCached=应用程序请求的文件已不再可用。
netOffline=应用程序处于离线模式，因此无法访问网络。
deniedPortAccess=应用程序试图访问不该访问的端口。为安全起见程序已取消该请求。
proxyResolveFailure=找不到应用程序要使用的代理服务器。
proxyConnectFailure=应用程序要使用的代理服务器拒绝连接。
contentEncodingError=应用程序所收到的服务器响应使用了无效或不支持的压缩方法。
unsafeContentType=应用程序无法继续，关联的一个文件类型可能无法安全地打开。请联系本程序的作者告知此问题。
cspFrameAncestorBlocked=此应用程序试图访问一个具有内容安全策略、拒绝以此方式嵌入的资源。
corruptedContentError=此应用程序无法继续加载，检测到数据传输错误。
remoteXUL=此应用程序试图使用一项不支持的技术，它已不再可用。
