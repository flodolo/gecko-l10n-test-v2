filterListBackUpMsg=Fiḽitha dzaṋu a dzi shumi ngauri faela ya msgFilterRules.dat ine ya vha na fiḽitha dzaṋu a i ngo kona u vhalea. Faela ntswa ya rulesbackup.dat, i ḓo vhumbiwa nahone thikhedzo ya faela ya kale, ine ya pfi thikhedzoyamilayo.dat, i ḓo vhumbiwa kha tsumbanḓila yeneyo nthihi.
customHeaderOverflow=No fhirisa tshivhalo tsha thohwana dza 50 dza mvelele. Ni khou humbelwa uri ni bvise thohwana nthihi kana u fhira nahone ni lingedze hafhu.
filterCustomHeaderOverflow=No fhirisa tshivhalo tsha ṱhohwana dza 50 dza mvelele. Ni khou humbelwa uri ni lulamise faela ya msgFilterRules.dat ine ya vha na fiḽitha dzanu, u itela u shumisa ṱhohwana dza mvelele dzi na tshivhalo.
invalidCustomHeader=Nthihi ya fiḽitha dzaṋu dzi shumisa ṱhowana ya mvelele ine ya vha na tshiteṅwa tshi sa shumi, sa ':', tshiteṅwa tshi sa ganḓisei, tshiteṅwa tshi si na-ascii, kana ascii i re na zwipiḓa zwa malo. Ni khou humbelwa uri ni lulamise faela ya msgFilterRules.dat ine ya vha na fiḽitha dzaṋu, u itela u bvisa zwiteṅwa zwi sa shumi kha ṱhohwana dzaṋu dza mvelele.
