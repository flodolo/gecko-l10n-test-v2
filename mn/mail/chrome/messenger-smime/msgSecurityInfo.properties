SINoneLabel=Захианд гарын үсэг алга байна
SINone=Энэ захиа нь илгээгчийн гарын үсэг агуулаагүй байна. Гарын үсэггүй захиа нь өөр хүн энэ захианы хаягтай байна гэсэн утгатай болно. Мөн сүлжээгээр дамжуулагдаж байх үедээ хуучирсан байж ч болох юм. Гэхдээ саяны хоёр зүйл тохиолдоогүй гэж харагдаж байна.
SIValidLabel=Захиа баталгаат гарын үсэгтэй байна
SIValid=Энэ захиа нь баталгаат гарын үсэгтэй байна. Энэ захиа нь илгээгдсэнээсээ хойш хуучраагүй байна.
SIInvalidLabel=Гарын үсэг буруу байна.
SIInvalidHeader=Захиа гарын үсэг агуулсан боловч гарын үсэг нь зөв биш байна.
SIContentAltered=Гарын үсэг захианы бүтэцтэй зөв тохирохгүй байна. Захиа нь, илгээгч нь гарын үсэг зурсаны дараа хуучирсан гэж харагдаж байна. Та илгээгчийг нь бүтэцтэй нь шалгахаас нааш итгэх хэрэггүй.
SIExpired=Захианы гарын үсгийн огноо нь хэтэрсэн гэж харагдаж байна. Та компьютерийнхээ цаг зөв явж байгаа эсэхийг шалгана уу.
SIRevoked=Захианд хэрэглэж буй гэрчилгээ нь устгагдаад сэргээгдсэн гэрчилгээ байна. Та илгээгчийг нь бүтэцтэй нь шалгахаас нааш итгэж хэрэггүй.
SINotYetValid=Захианд хэрэглэсэн гарын үсгийн гэрчилгээ нь зөв биш гэж харагдаж байна. Компьютерийнхээ цаг зөв эсэхийг шалгана уу.
SIUnknownCA=Захианд хэрэглэсэн гэрчилгээ нь, үл мэдэгдэх гэрчилгээний эрхээр бүтээгдсэн байна.
