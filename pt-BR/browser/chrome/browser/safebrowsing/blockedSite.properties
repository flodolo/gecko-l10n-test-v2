malware.title2=Site avaliado como foco de ataques!
malware.shortDesc=O site %S foi considerado um foco de ataques e foi bloqueado de acordo com as suas preferências de segurança.
malware.longDesc2=<p>Focos de ataques são sites que tentam instalar aplicativos que roubam informações pessoais, usam o seu computador para atacar outros ou danificam o seu sistema.</p>\n<p>Alguns destes sites intencionalmente distribuem software nocivo, mas muitos são comprometidos sem o conhecimento ou permissão de seus responsáveis.</p>

phishing.title2=Site avaliado como falso!
phishing.shortDesc2=O site %S foi considerado uma falsificação e foi bloqueado de acordo com as suas preferências de segurança.
phishing.longDesc2=<p>Páginas falsas são criadas para enganar você a fim de conseguir informações pessoais ou financeiras. Elas se fazer passar por fontes que você confiaria.</p><p>O fornecimento de informações nesta página pode resultar em roubo de identidade ou outras fraudes.</p>
