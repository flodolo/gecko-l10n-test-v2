onboarding.notification-icon-tool-tip=Вперше в %S?

onboarding.tour-search2=Пошук
onboarding.tour-search.title2=Знаходьте швидше.
# LOCALIZATION NOTE (onboarding.tour-search.description2): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description2=Те, що у вас є типовий засіб пошуку, не означає, що ви можете користуватися лише ним. Обирайте пошуковий засіб чи веб-сайт, наприклад, Amazon чи Wikipedia прямо в полі пошуку.
onboarding.tour-search.button=Відкрити пошук в один клік
onboarding.notification.onboarding-tour-search.title=Знаходьте швидше.
onboarding.notification.onboarding-tour-search.message=Отримуйте доступ до всіх улюблених засобів пошуку в один клік. Шукайте в Інтернеті, або лише на певному веб-сайті безпосередньо в полі пошуку.

onboarding.tour-private-browsing=Приватний перегляд
onboarding.tour-private-browsing.title2=Переглядайте приватно.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description2): %S is brandShortName.
onboarding.tour-private-browsing.description2=Хочете, щоб після вас не залишилось слідів? Використовуйте приватний перегляд із захистом від стеження. При завершенні сеансу %S стирає історію пошуку та перегляду.
onboarding.tour-private-browsing.button=Показати в меню
onboarding.notification.onboarding-tour-private-browsing.title=Переглядайте приватно.
onboarding.notification.onboarding-tour-private-browsing.message=Немає причини щоразу при перегляді ділитися своїми даними з тими, хто на них полює. Хочете, щоб після вас не залишилось слідів? Використовуйте приватний перегляд із захистом від стеження.

onboarding.tour-addons=Додатки
onboarding.tour-addons.title2=Встигайте робити більше.
# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Додатки дозволяють вам розширювати можливості %1$S, щоб браузер краще відповідав вашим потребам. Порівнюйте ціни, перевіряйте прогноз погоди чи змінюйте зовнішній вигляд браузера за допомогою тем.
onboarding.tour-addons.button=Показати в меню
onboarding.notification.onboarding-tour-addons.title=Встигайте робити більше.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Додатки - це невеликі програми, які ви можете додати до %S та які виконують багато речей — від керування списками завдань, до завантаження відео та зміни вигляду браузера.

onboarding.tour-customize=Пристосування
onboarding.tour-customize.title2=Змінюйте розташування елементів панелі інструментів.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Розташуйте інструменти, якими ви найбільше користуєтесь, прямо під рукою. Переміщуйте і змінюйте порядок елементів на панелі та в меню %S на власний розсуд. Або оберіть компактну тему, щоб заощадити простір для веб-сторінок.
onboarding.tour-customize.button=Показати в меню
onboarding.notification.onboarding-tour-customize.title=Змінюйте розташування елементів панелі інструментів.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Розташуйте інструменти, якими ви найбільше користуєтесь, прямо під рукою. Додайте більше можливостей для своєї панелі інструментів. Або ж оберіть тему для %S, яка відображає вашу особистість.

