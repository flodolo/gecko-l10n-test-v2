ImageMapRectBoundsError=Формат атрибуту "coords" елементу <Area shape="rect"> не відповідає формату "ліворуч,вгорі,праворуч,внизу".
ImageMapCircleWrongNumberOfCoords=Формат атрибуту "coords" елементу <Area shape="circle"> не відповідає формату "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Атрибут "coords" елементу <area shape="circle"> має від’ємний радіус.
ImageMapPolyWrongNumberOfCoords=Формат атрибуту "coords" елементу <Area shape="poly"> не відповідає формату "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=В атрибуті "coords" елементу <area shape="circle"> відсутня остання координата "y" (коректний формат "x1,y1,x2,y2 …").

TablePartRelPosWarning=Відносне позиціювання рядків таблиці та груп рядків тепер підтримується. Цьому сайту може знадобитися оновлення, тому що він може залежати від цієї функції, яка не має ефекту.
ScrollLinkedEffectFound2=Схоже, цей сайт використовує ефект позиціювання, пов'язаний з прокручуванням. Це може не досить добре працювати з асинхронним панорамуванням; див. https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects для докладнішої інформації, а також щоб долучитися до обговорення відповідних інструментів і функцій!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Асинхронна анімація вимкнена, тому що розмір фрейма (%1$S, %2$S) більший, ніж вікно перегляду (%3$S, %4$S), або візуальний прямокутник (%5$S, %6$S) більший, ніж найбільше дозволене значення (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Асинхронна анімація 'backface-visibility: hidden' трансформацій не підтримується
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Асинхронна анімація 'transform-style: preserve-3d' трансформацій не підтримується
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Асинхронна 'transform' анімація aFrames з SVG трансформаціями не підтримується
AnimationWarningTransformFrameInactive=Асинхронна анімація вимкнена, тому що фрейм не було позначено активним для 'transform' анімації
AnimationWarningOpacityFrameInactive=Асинхронна анімація вимкнена, тому що фрейм не було позначено активним для 'opacity' анімації
AnimationWarningWithGeometricProperties=Асинхронна анімація 'transform' або 'opacity' неможлива, через анімацію геометричних властивостей на тому ж самому елементі
