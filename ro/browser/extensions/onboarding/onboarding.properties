# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Bara de adrese ar putea fi cea mai puternică unealtă din noua și atractiva bară de unelte în %S. Începe să tastezi și primești sugestii bazate pe istoricul tău de navigare și de căutare. Mergi la o adresă web, caută în tot webul cu motorul de căutare implicit sau trimite interogări direct spre un singur site folosind căutarea cu un singur clic.
onboarding.tour-singlesearch.button=Afișează bara de adresă
