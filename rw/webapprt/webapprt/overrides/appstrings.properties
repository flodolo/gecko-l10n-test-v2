fileNotFound=Dosiye %S ntishoboye kuboneka. Reba neza ahantu yaba iri maze wongere ugerageze.
dnsNotFound=%S ntishoboye kuboneka. Reba neza izina maze wongere ugerageze.
connectionFailure=Ukwihuza ntikwemewe mu gihe cyo kugerageza kugera kuri %S.
netInterrupt=Ukwihuza na %S byahagaritswe bitunguranye. Ibyatanzwe bimwe bishobora kuba byoherejwe.
netTimeout=Igihe cy'igikorwa cyarangiye mu gihe hageragezwaga kugera kuri %S.
externalProtocolPrompt=Porogaramu yo hanze igomba gutangizwa kugira ngo ikoreshe %1$S: amahuriro. Ihuriro ryasabwe:\n\n\n%2$S\nPorogaramu: %3$S\n\n\nNiba utari witeguye iki kibazo bishobora kuba ari kugerageza kwifashisha ubushobozi buke buri muri iyo porogaramu yindi. Kutita kuri iki kibazo keretse niba uze neza ko nta kintu gishobora kwangiriza.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Itazwi>
