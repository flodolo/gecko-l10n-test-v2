## LOCALIZATION NOTE (blockedContentMessage): Semi-colon list of plural forms.
## See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
## %S will be replaced by brandShortName.
## Files must be unblocked individually, therefore the plural form reads:
## Unblocking a file (one of several) will include it (that one file) in your sent message.
## In other words:
## Unblocking one/several file(s) will include it/them in your message.
blockedContentMessage=%S-მა შეზღუდა ფაილის ჩატვირთვა ამ წერილში. შეზღუდვის მოხსნის შემთხვევაში, ფაილი დაემატება გაგზავნილ წერილებში.;%S-მა შეზღუდა ფაილების ჩატვირთვა ამ წერილში. შეზღუდვის მოხსნის შემთხვევაში, ფაილი დაემატება გაგზავნილ წერილებში.

