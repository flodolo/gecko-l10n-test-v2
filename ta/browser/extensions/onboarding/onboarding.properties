onboarding.tour-search.description2=முன்னிருப்புத் தேடுபொறியாக ஒன்றைப் பெற்றிருப்பதால், அது மட்டுமே நீங்கள் பயன்படுத்தக்கூடிய ஒன்று என்பது பொருளல்ல. தேடல் பெட்டியிலிருந்து அமேசான் அல்லது விக்கிபீடியா போன்ற தேடுபொறி அல்லது தளத்தைத் தேர்ந்தெடுக்கவும்.
onboarding.tour-search.button=ஒரு சொடுக்கில் தேடலைத் திற
