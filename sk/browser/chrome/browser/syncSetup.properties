email.syncKey.subject          = Váš Synchronizačný kľúč Firefoxu
email.syncKey.label            = Váš Synchronizačný kľúč Firefoxu: %S
email.syncKey.description      = Tento kľúč sa používa na dekódovanie údajov na účte služby Firefox Sync. Budete ho musieť zadať zakaždým, keď budete nastavovať službu Firefox Sync na novom počítači alebo zariadení.
email.keepItSecret.label       = Nikomu ho nehovorte!\u0020
email.keepItSecret.description = Údaje na vašom účte služby Firefox Sync sú zašifrované kvôli vašej ochrane. Bez tohto kľúča by trvalo roky dekódovať vaše osobné údaje. Vy ste jedinou osobou, ktorá pozná tento kľúč. To znamená, že ste jediná osoba, ktorá môže pristupovať k údajom na účte služby Firefox Sync.
email.keepItSafe.label         = Bezpečne ho uchovajte!\u0020
email.keepItSafe.description   = Nestraťte tento kľúč. Jeho kópiu neuchovávame (nepovažujeme to za bezpečné!), takže vám nebudeme vedieť pomôcť, ak ho stratíte. Budete ho musieť použiť vždy pri pripájaní z nového počítača alebo zariadenia k službe Firefox Sync.
email.findOutMore.label        = Ďalšie informácie o službe Firefox Sync a ochrane súkromia nájdete na stránke https://services.mozilla.com.

