EncNoDeclarationFrame=சட்டப்படுத்திய ஆவணத்தின் எழுத்துக்குறி குறியாக்கம் முன்னறிவிக்கப்படவில்லை. அந்த ஆவணத்தை சட்டப்படுத்தும் ஆவணம் இல்லாமல் பார்க்க அந்த ஆவணம் வித்தியாசமாகத் தோன்றலாம்.
EncNoDeclarationPlain=எளிய உரை ஆவணத்தின் எழுத்துக்குறி குறியாக்கம் முன்னறிவிக்கப்படவில்லை. ஆவணத்தில் US-ASCII வரம்புக்கு வெளியே அமைந்த எழுத்துக்குறிகள் இருந்தால் சில உலாவி அமைவாக்கங்களில் அந்த ஆவணம் உருமாறியா எழுத்துகளைக் கொண்டுள்ளதாகக் காட்சியாக்கம் செய்யப்படலாம். பரிமாற்ற நெறிமுறையில் கோப்பின் எழுத்துக்குறி குறியாக்கம் முன்னறிவிக்கப்பட வேண்டும் அல்லது கோப்பானது ஒரு பைட் வரிசைக் குறியை எழுத்துக்குறி குறியாக்கக் கையொப்பமாகப் பயன்படுத்த வேண்டும்.
EncNoDeclaration=HTML ஆவணத்தின் எழுத்துக்குறி குறியாக்கம் முன்னறிவிக்கப்படவில்லை. ஆவணத்தில் US-ASCII வரம்புக்கு வெளியே அமைந்த எழுத்துக்குறிகள் இருந்தால் சில உலாவி அமைவாக்கங்களில் அந்த ஆவணம் உருமாறியா எழுத்துகளைக் கொண்டுள்ளதாகக் காட்சியாக்கம் செய்யப்படலாம். பக்கத்தின்  எழுத்துக்குறி குறியாக்கமானது ஆவணத்திலோ அல்லது பரிமாற்ற நெறிமுறையிலோ முன்னறிவிக்கப்பட வேண்டும்.
