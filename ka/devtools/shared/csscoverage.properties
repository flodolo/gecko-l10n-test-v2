# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=CSS დაფარვის ანალიზის მართვა
csscoverageStartDesc2=CSS დაფარვის მონაცემების შეგროვების დაწყება
csscoverageStopDesc2=CSS დაფარვის მონაცემების შეგროვების შეჩერება
csscoverageOneShotDesc2=CSS დაფარვის მომენტალური მონაცემების შეგროვება
csscoverageToggleDesc2=CSS დაფარვის მონაცემების შეგროვების გადამრთველი
csscoverageReportDesc2=CSS დაფარვის პატაკის ჩვენება
csscoverageStartNoReloadDesc=არ დაიწყოს გვერდის გადატვირთვით
csscoverageStartNoReloadManual=უმჯობესი იქნება, თუ მიმდინარე გვერდის ხელახლა ჩატვირთვით დავიწყებთ, რადგანაც ეს ტესტს იწყებს ნაცნობი წერტილიდან, მაგრამ შესაძლოა იყოს მიზეზები, რის გამოც ამის გაკეთება არ მოგვინდება (მაგ. თუ გვერდი შეიცავს მდგომარეობას, რომელიც ხელახლა ჩატვირთვისას დაიკარგება)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=მიმდინარეობს CSS დაფარვის ანალიზი
csscoverageDoneReply=CSS დაფარვის ანალიზი დასრულდა

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=CSS დაფარვის ანალიზი უკვე გაშვებულია
csscoverageNotRunningError=CSS დაფარვის ანალიზი გაშვებული არაა
csscoverageNotRunError=CSS დაფარვის ანალიზი ჯერ არაა გაშვებული
csscoverageNoRemoteError=სამიზნე მხარს არ უჭერს CSS დაფარვას
csscoverageOneShotReportError=CSS დაფარვის პატაკი 'oneshot' მონაცემებისთვის ხელმისაწვდომია არაა. გთხოვთ გამოიყენეთ start/stop.
