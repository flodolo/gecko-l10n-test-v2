malware.title2=Trang web Ác ý Đã biết!
malware.shortDesc=Trang web tại %S bị báo cáo là trang web ác ý và đã bị chặn dựa trên tùy chỉnh bảo mật của bạn.
malware.longDesc2=<p>Trang ác ý cố gắng cài đặt các chương trình để ăn cắp thông tin cá nhân, dùng máy của bạn để tấn công máy khác, hoặc làm hư hệ thống của bạn.</p>\n<p>Một số trang ác ý cố tình phân phối phần mềm độc hại, nhưng đa số đã bị sửa đổi mà không được phép hoặc người sở hữu không được biết.</p>

phishing.title2=Trang web Giả mạo Đã biết!
phishing.shortDesc2=Trang web tại %S bị báo cáo là trang web giả mạo và đã bị chặn dựa trên tùy chỉnh bảo mật của bạn.
phishing.longDesc2=<p>Trang giả mạo được thiết kế để lừa bạn tiết lộ thông tin tài chính hoặc cá nhân bằng cách bắt chước các trang mà bạn tin tưởng.</p><p>Nhập bất kì thông tin nào vào trang này có thể dẫn đến việc bị trộm danh tính hoặc gặp các hình thức lừa đảo khác.</p>
