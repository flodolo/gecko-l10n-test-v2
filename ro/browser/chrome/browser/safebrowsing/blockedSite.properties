malware.title2=Sait de atac raportat!
malware.shortDesc=Saitul %S a fost raportat ca fiind unul de atac și a fost blocat pe baza setărilor dumneavoastră legate de securitate.
malware.longDesc2=<p>Saiturile de atac încearcă să instaleze programe care fură informații private, vă folosesc calculatorul pentru a ataca alte calculatoare, sau pur și simplu fac rău sistemului dumneavoastră.</p>\n<p>Unele saituri de atac distribuie intenționat programe dăunătoare, dar există și unele saituri compromise fără știrea proprietarului.</p>

phishing.title2=Fals web raportat!
phishing.shortDesc2=Saitul web %S a fost raportat ca fiind un fals web și a fost blocat potrivit setărilor dumneavoastră de securitate.
phishing.longDesc2=<p>Falsurile web sunt create pentru a vă determina să furnizați informații personale sau financiare imitând saituri web în care aveți încredere.</p><p>Introducerea de informații pe această pagină web ar putea rezulta în furt de identitate sau altă fraudă.</p>
