AnimationWarningOpacityFrameInactive=Async animation er óvirk þar sem rammi var ekki merktur sem 'opacity' animation
AnimationWarningWithGeometricProperties=Ekki er hægt að framkvæma Async animation fyrir 'transform' eða 'opacity' vegna rúmfræðilegra eiginleika á sama einindi
