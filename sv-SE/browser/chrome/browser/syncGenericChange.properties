# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = Byt lösenord
change.password.acceptButton = Byt lösenord
change.password.status.active = Byter lösenordet…
change.password.status.success = Ditt lösenord har ändrats.
change.password.status.error = Ett fel uppstod när lösenordet byttes.

change.password.introText = Ditt lösenord måste vara minst 8 tecken lång.  Det får inte vara samma som ditt användarnamn eller din hemliga fras.
change.password.warningText = Observera: Alla dina andra enheter kommer inte att kunna ansluta till ditt konto när du har bytt det här lösenordet.

change.passphrase.title = Byt din hemliga fras
change.passphrase.acceptButton = Byt hemlig fras
change.passphrase.label = Byter hemlig fras och laddar upp lokal data, vänta…
change.passphrase.error = Ett fel uppstod när den hemliga frasen byttes!
change.passphrase.success = Din hemliga fras har bytts!

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = Din hemliga fras måste vara minst 12 tecken lång.  Sync använder den här frasen när din data krypteras.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = Du kanske vill skriva ner den här frasen någonstans eftersom den aldrig skickas över internet och inte säkerhetskopieras eller synkas av Firefox Sync.
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = Observera: All data som lagras på Sync-servern kommer att raderas och ny data som säkrats med den här frasen kommer att laddas upp. Dina andra enheter kommer inte att synkas förrän den hemliga frasen skrivits in på dessa.

# LOCALIZATION NOTE (new.password.title): This (and associated new.password/passphrase) are used on a second computer when it detects that your password or passphrase has been changed on a different device.
new.password.title            = Uppdatera lösenordet
new.password.introText        = Ditt lösenord förkastades av servern, försök uppdatera lösenordet.
new.password.label            = Skriv in det nya lösenordet
new.password.confirm          = Bekräfta det nya lösenordet
new.password.acceptButton     = Uppdatera lösenord
new.password.status.incorrect = Fel lösenord, försök igen.

new.passphrase.title            = Uppdatera hemlig fras
new.passphrase.introText        = Din hemliga fras har ändrats, skriv in den nya hemliga frasen
new.passphrase.label            = Ny hemlig fras
new.passphrase.confirm          = Bekräfta hemlig fras
new.passphrase.acceptButton     = Uppdatera hemlig fras
new.passphrase.status.incorrect = Fel hemlig fras, försök igen.
