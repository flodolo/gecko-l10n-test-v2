# %2$S is the other
notIntersectScheme = திட்ட வடிவச் சிக்கல்களின் காரணமாக %1$S ஐ %2$S கொண்டு குறுக்கிட முடியவில்லை.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = வரையறுக்கப்படாத வாழங்கியைக் கொண்டு மூலத்தைக் குறுக்கிடுகிறது: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
