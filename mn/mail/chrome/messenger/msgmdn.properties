MsgMdnDisplayed=Тэмдэглэл\: Захиа авсан мэдээг буцаах нь зөвхөн хүлээн авагчид харуулсаныг танина. Хэрэглэгч захиаг бүрэн уншсан болон захиаг ойлгосон гэсэн ямар ч баталгаа байхгүй.
MsgMdnDispatched=Захиа хэвлэгдсэн, факсдагдсан, эсвэл хүлээн авагчид харуулагдалгүйгээр дамжуулагдсан байна. Хүлээн авагч сүүлд захиаг уншина гэсэн ямар ч баталгаа байхгүй.
MsgMdnProcessed=Захиа хүлээн авагчид харуулагдалгүйгээр хүлээн авагчийн програмаар боловсруулагдсан байна. Захиа сүүлд уншигдана гэсэн ямар ч баталгаа байхгүй.
MsgMdnDeleted=Захиа устгагдсан байна. Таны илгээсэн хүн түүнийг уншсан эсвэл уншаагүй байж магадгүй. Тэд сүүлд үл устгал хийж уншиж магадгүй.
