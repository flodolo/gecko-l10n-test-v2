newtab.intro1.paragraph2=ఈ సేవను అందించడం కొరకై, కొంత డేటా స్వయంచాలకంగా మా %1$S అనుసరించి మాకు పంపబడును. గేర్ ప్రతిమ (%2$S) కిందనవున్న ఐచ్ఛికాన్ని అన్‌చెక్ చేసి మీరు దీనిని ఆపివేయవచ్చు.
