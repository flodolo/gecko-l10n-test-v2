# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=Bothata ba qalo ya LDAP

## @name ERR_STATE_INITIALIZING
## @loc none
1=Kgokelo ya seva ya LDAP e hlolehile

## @name ERR_STATE_BINDING
## @loc none
2=Kgokelo ya seva ya LDAP e hlolehile

## @name ERR_STATE_BOUND
## @loc none
3=Bothata ba dikgokahano tsa seva ya LDAP

## @name ERR_STATE_SEARCHING
## @loc none
4=Bothata ba ho batla seva ya LDAP


## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=Moamohedi ha a fumanehe

## @name GENERIC_ERROR
## @loc none
9999=Phoso e sa tsejweng


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Ka kopo leka hape ha morao, kapa o ikopanye le Molaodi wa Tshebeletso ya hao.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Tiiso e matla ha e tshehetswe hajwale.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Nnetefatsa hore filtara ya ho batla e nepahetse, ebe o leka hape, kapa o ikopanye le Molaodi wa Sistimi ya hao. Ho netefatsa hore filtara ya ho batla e nepahetse, kgetha Boikgethelo ho menu ya ho Edita, ebe o kgetha Meile & Dihlopha tsa ditaba, o ntano kgetha Ho ateresa. Tlelika Didaerektri tsa ho Edita, ebe o kgetha seva ya LDAP e sebediswang. Tlelika Edita, o ntano tlelika E hatetseng pele ho bontsha Filtara ya ho Batla.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Netefatsa hore Base DN e nepahetse ebe o leka hape, kapa o ikopanye le Molaodi wa Tshebeletso ya hao. Ho netefatsa hore Base DN e nepahetse, kgetha Boikgethelo ho menu ya Edita, ebe o kgetha Meile & Dihlopha tsa ditaba, o ntano kgetha Ho ateresa. Tobetsa Didaerektri tsa ho Edita, ebe o kgetha seva e sebediswang ya LDAP. Tlelika ho Edita ho bontsha Base DN.

## @name BUSY_HINT
## @loc none
10051=Ka kopo leka hape hamorao.

## @name SERVER_DOWN_HINT
## @loc none
10081=Netefatsa hore lebitso la Moamohedi le Nomoro ya Port di nepahetse ebe o leka hape, kapa o ikopanye le Molaodi wa Tshebeletso ya hao. Ho netefatsa hore lebitso la Moamohedi le Nomoro ya Port di nepahetse, ho tswa ho menu ya Edita, kgetha Boikgethelo, ebe o kgetha Meile & Dihlopha tsa ditaba, o ntano kgetha Ho ateresa. Tlelika Didaerektri tsa ho Edita, ebe o kgetha seva ya LDAP e sebediswang. Tobetsa Edita ho bontsha lebitso la Moamohedi. Tobetsa E hatetseng pele ho bontsha Nomoro ya Port.

## @name TIMEOUT_HINT
## @loc none
10085=Ka kopo leka ha morao hape.

## @name FILTER_ERROR_HINT
## @loc none
10087=Netefatsa hore filtara ya ho batla e nepahetse, ebe o leka hape, kapa o ikopanye le Molaodi wa Tshebeletso ya hao. Ho netefatsa hore filtara ya hao ya ho batla e nepahetse, ho menu ya ho Edita, kgetha Boikgethelo, ebe o kgetha Meile & Dihlopha tsa ditaba, o ntano kgetha Ho ateresa. Tlelika Didaerektri tsa ho Edita, ebe o kgetha seva ya LDAP e sebediswang. Tlelika Edita, ebe o tlelika E hatetseng pele ho bontsha Filtara ya ho Batla.

## @name NO_MEMORY_HINT
## @loc none
10090=Ka kopo kwala difenstere tse ding le/kapa ditshebetso tse ding mme o leke hape.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Nnetefatsa hore lebitso la Moamohedi le Nomoro ya Port di nepahetse ebe o leka hape, kapa ho seng jwalo ikopanye le Molaodi wa Sistimi ya hao. Ho netefatsa hore lebitso la Moamohedi le Nomoro ya Port di nepahetse ebe ho tswa ho menu ya Edita, o kgetha Boikgethelo, ebe o kgetha Meile & Dihlopha tsa ditaba, o ntano kgetha Ho ateresa. Tlelika Didaerektri tsa ho Edita, ebe o kgetha seva e sebediswang ya LDAP. Tlelika Edita ho bontsha lebitso la Moamohedi. Tlelika E hatetseng pele ho bontsha Nomoro ya Port.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Nnetefatsa hore lebitso la Moamohedi le nepahetse, ebe o leka hape, kapa ho seng jwalo ikopanye le Molaodi wa Sistimi ya hao. Ho netefatsa hore lebitso la Moamohedi le nepahetse, ho tswa ho menu ya Edita, kgetha Boikgethelo, ebe o kgetha Meile & Dihlopha tsa ditaba, o ntano kgetha Ho ateresa. Tlelika Didaerektri tsa ho Edita, ebe o kgetha seva e sebediswang ya LDAP. Tlelika Edita ho bontsha lebitso la Moamohedi.

## @name GENERIC_HINT
## @loc none
19999=Ka kopo ikopanye le Molaodi wa Sistimi ya hao.
