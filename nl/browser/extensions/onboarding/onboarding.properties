onboarding.tour-search=Zoeken met één klik
onboarding.tour-search.title=Vind de naald in de hooiberg.
# LOCALIZATION NOTE (onboarding.tour-search.description): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description=Het gebruik van een standaardzoekmachine betekent niet dat u deze als enige gebruikt. Kies een zoekmachine of een website, zoals Wikipedia, om hier wanneer nodig mee te zoeken.
onboarding.tour-search.button=Zoeken met één klik openen
onboarding.notification.onboarding-tour-search.title=Vind het sneller.
onboarding.notification.onboarding-tour-search.message=Bereik al uw favoriete zoekmachines met één klik. Doorzoek het hele web of slechts één website, direct vanuit het zoekveld.

onboarding.tour-private-browsing=Privénavigatie
onboarding.tour-private-browsing.title=Een beetje privacy kan veel uitmaken.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description): %S is brandShortName.
onboarding.tour-private-browsing.description=Surf op het internet zonder uw zoekopdrachten of de websites die u hebt bezocht op te slaan. Als uw sessie wordt beëindigd, verdwijnen de cookies uit %S alsof ze er nooit zijn geweest.
onboarding.tour-private-browsing.button=Privénavigatie in menu tonen
onboarding.notification.onboarding-tour-private-browsing.title=Surf in uw eentje.
onboarding.notification.onboarding-tour-private-browsing.message=Er is geen reden om uw onlineleven bij elk browsergebruik met trackers te delen. Wilt u iets voor uzelf houden? Gebruik Privénavigatie met Bescherming tegen volgen.

onboarding.tour-addons=Add-ons
onboarding.tour-addons.title=Voeg meer functionaliteiten toe.
# LOCALIZATION NOTE(onboarding.tour-addons.description): This string will be used in the add-on tour description. %1$S is brandShortName
onboarding.tour-addons.description=Add-ons zijn een uitbreiding voor ingebouwde functies van %1$S, zodat %1$S net zo werkt als u. Vergelijk prijzen, bekijk het weerbericht of druk uw persoonlijkheid uit met een aangepast thema.
onboarding.tour-addons.button=Add-ons in menu tonen
onboarding.notification.onboarding-tour-addons.title=Krijg meer gedaan.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Add-ons zijn kleine apps die u aan %S kunt toevoegen en veel doen – van het beheren van todolijsten tot het downloaden van video’s en het wijzigen van de vormgeving van uw browser.

onboarding.tour-customize=Aanpassen
onboarding.tour-customize.title=Doe dingen op uw manier.
# LOCALIZATION NOTE(onboarding.tour-customize.description): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description=Versleep en herschik de werkbalk en het menu van %S naar wens. U kunt zelfs een compact thema selecteren om websites meer ruimte te geven.
onboarding.tour-customize.button=Aanpassen in menu tonen
onboarding.notification.onboarding-tour-customize.title=Herschik uw werkbalk.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Plaats de hulpmiddelen die u het meest gebruikt binnen handbereik. Voeg meer opties toe aan uw werkbalk. Of selecteer een thema waarmee %S uw persoonlijkheid weerspiegelt.

onboarding.tour-default-browser=Standaardbrowser
onboarding.tour-default-browser.title=We zijn er voor u.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description=Gek op %1$S? Stel het in als uw standaardbrowser. Als u dan een koppeling opent vanuit een andere toepassing, staat %1$S achter u.
# LOCALIZATION NOTE(onboarding.tour-default-browser.button): Label for a button to open the OS default browser settings where it's not possible to set the default browser directly. (OSX, Linux, Windows 8 and higher)
onboarding.tour-default-browser.button=Instellingen voor standaardbrowser openen
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=%S uw standaardbrowser maken
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.title): %S is brandShortName.
onboarding.notification.onboarding-tour-default-browser.title=Maak %S uw ga-naar-browser.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.message): %1$S is brandShortName
onboarding.notification.onboarding-tour-default-browser.message=Er is niet veel voor nodig om het meeste uit %1$S te halen. Stel %1$S gewoon in als uw standaardbrowser en zet controle, aanpassing en bescherming op de automatische piloot.

onboarding.tour-sync=Firefox Sync
onboarding.tour-sync.title=Sync brengt het allemaal samen.
onboarding.tour-sync.description=Benader uw bladwijzers en wachtwoorden op alle apparaten. U kunt zelfs een tabblad van uw laptop naar uw telefoon sturen! Beter nog: u kunt kiezen wat u wel en niet laat synchroniseren.

