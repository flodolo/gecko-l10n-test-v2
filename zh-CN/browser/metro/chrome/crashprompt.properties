# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=我们很抱歉，%1$S 刚从一次崩溃中恢复。发送崩溃报告将有助 %2$S 改进 %1$S，使其更加稳定安全。您随时可以在设置/选项中更改您的偏好。
crashprompt.dialog.title=您愿意将崩溃报告发送给 Mozilla 吗？
crashprompt.dialog.privacyLink=崩溃报告功能的隐私声明
crashprompt.dialog.acceptbutton=发送报告
crashprompt.dialog.refusebutton=不要发送
crashprompt.dialog.title2=崩溃报告功能的隐私声明
crashprompt.dialog.statement1=Firefox 有一项崩溃报告功能，在 Firefox 崩溃时将向 Mozilla 发送情况报告。Mozilla 将使用崩溃报告中的信息帮助诊断和修正导致 Firefox 崩溃的问题。虽然此功能会在 Firefox 崩溃后自动启动，但它并不会在您没有明确授权前发送信息给 Mozilla。默认情况下此功能将发送各类非私密的信息给 Mozilla，包括堆栈跟踪（包含着 Firefox 崩溃时活动的代码状态详细描述）和您所使用的计算机类型。另有一些附加的信息可能会被崩溃报告功能收集，而具体使用的是哪个版本的崩溃报告功能以及会收集哪些附加信息则视您使用的 Firefox 版本而定。
crashprompt.dialog.statement2=在当前版本的 Firefox 中，“Firefox 崩溃报告器”就是指 Firefox 的崩溃报告功能。这项功能使您可以选择性地向我们发送您的个人信息（包括您的电子邮件地址）、潜在的个人信息（包括您的 IP 地址和在 Firefox 崩溃时您正在访问的网站的网址）以及注释。Firefox 崩溃报告器同样也会传送崩溃时您所使用的所有附加组件的清单、上次错误至今的时间距离、上次安装至今的时间距离、上次启动软件至今的时间距离。Mozilla 仅会将非个人信息（即关于您计算机硬件的一般信息、堆栈跟踪以及用户添加的注释）公布于 http://crash-stats.mozilla.com/。
