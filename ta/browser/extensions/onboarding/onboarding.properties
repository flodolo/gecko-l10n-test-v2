onboarding.tour-search.description2=முன்னிருப்புத் தேடுபொறியாக ஒன்றைப் பெற்றிருப்பதால், அது மட்டுமே நீங்கள் பயன்படுத்தக்கூடிய ஒன்று என்பது பொருளல்ல. தேடல் பெட்டியிலிருந்து அமேசான் அல்லது விக்கிபீடியா போன்ற தேடுபொறி அல்லது தளத்தைத் தேர்ந்தெடுக்கவும்.
onboarding.notification.onboarding-tour-search.title=வேகமாகக் கண்டுபிடிக்கவும்.
onboarding.notification.onboarding-tour-search.message=உங்களுக்கு பிடித்தமான தேடுபொறிகள் அனைத்தையும் ஒரே சொடுக்கில் அணுகவும். தேடல் பெட்டியிலிருந்து முழு வலையை அல்லது ஒரு வலைத்தளத்தைத் தேடுங்கள்.

