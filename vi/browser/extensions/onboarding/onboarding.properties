onboarding.tour-sync.email-input.placeholder=Email
onboarding.notification.onboarding-tour-sync.title=Tiếp tục trang mà bạn vừa rời khỏi.
onboarding.notification.onboarding-tour-sync.message=Vẫn tự gửi liên kết để lưu hoặc đọc trên điện thoại của mình? Làm điều đó một cách dễ dàng: đồng bộ hóa và có những thứ bạn lưu ở đây sẽ hiển thị trên tất cả các thiết bị của bạn.

onboarding.tour-library=Thư viện
onboarding.tour-library.title=Đồng hành cùng nhau.
# LOCALIZATION NOTE (onboarding.tour-library.description2): This string will be used in the library tour description. %1$S is brandShortName
onboarding.tour-library.description2=Ghé qua thư viện %1$S mới trong thanh công cụ đã được thiết kế lại. Thư viện đưa những thứ bạn đã xem và lưu vào %1$S — lịch sử duyệt web, dấu trang, danh sách Pocket và các thẻ được đồng bộ hóa - ở một nơi thuận tiện.
onboarding.tour-library.button2=Hiển thị bảng chọn thư viện
onboarding.notification.onboarding-tour-library.title=Đồng hành cùng nhau.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-library.message): This string will be used in the notification message for the library tour. %S is brandShortName
onboarding.notification.onboarding-tour-library.message=Thư viện %S mới đặt những thứ tuyệt vời mà bạn đã khám phá ra trên web ở một nơi thuận tiện.

onboarding.tour-singlesearch=Thanh địa chỉ
onboarding.tour-singlesearch.title=Tìm thấy nó nhanh hơn.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Thanh địa chỉ có thể là công cụ mạnh mẽ nhất trong thanh công cụ %S mới. Bắt đầu nhập và xem các đề xuất dựa trên lịch sử duyệt web và tìm kiếm của bạn. Đi đến một địa chỉ web, tìm kiếm toàn bộ web bằng công cụ tìm kiếm mặc định của bạn hoặc gửi truy vấn của bạn trực tiếp đến một trang web chỉ với một cú nhấp chuột.
onboarding.tour-singlesearch.button=Hiển thị thanh địa chỉ
onboarding.notification.onboarding-tour-singlesearch.title=Tìm thấy nó nhanh hơn.

onboarding.tour-performance=Hiệu suất
onboarding.tour-performance.title=Duyệt web với điều tốt nhất của chúng.
# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=Đó là một %1$S hoàn toàn mới, được xây dựng để tải trang nhanh hơn, cuộn mượt mà hơn và phản hồi chuyển đổi thẻ nhanh hơn. Những nâng cấp hiệu suất này được ghép nối với thiết kế hiện đại, trực quan. Bắt đầu duyệt và trải nghiệm nó cho chính bạn:%1$S tốt nhất.
onboarding.notification.onboarding-tour-performance.title=Duyệt web với điều tốt nhất của chúng.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.
onboarding.notification.onboarding-tour-performance.message=Tự chuẩn bị cho bản %S nhanh nhất, mượt mà nhất, đáng tin cậy nhất.

