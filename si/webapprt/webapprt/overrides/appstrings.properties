fileNotFound=%S ගොනුව සොයාගත නොහැක. කරුණාකර ස්ථානය පරීක්ෂාකර නැවත උත්සාහ කරන්න.
dnsNotFound=%S සොයාගත නොහැක. කරුණාකර නම පරීක්ෂාකර නැවත උත්සාහ කරන්න.
connectionFailure=%S වෙත සම්බන්ධ වීමට ගත් උත්සාහයේදී සම්බන්ධතාව ප්‍රතික්ෂේප විය.
netInterrupt=%S සමඟ සම්බන්ධය අනපේක්‍ෂිත ලෙස බිඳිණි. සැලකිය යුතු දත්ත ප්‍රමාණයක් සම්ප්‍රශනය විය.
netTimeout=%S සමඟ සම්බන්ධ විමට සැරසෙන විට මෙහෙයුම් කාළය ඉක්විය.
