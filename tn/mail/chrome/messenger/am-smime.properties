signing_needCertWantSame=O tshwanetse gape go totobatsa setifikeiti sa go saena melaetsa ya gago ka mokgwa wa dijitale. A o batla go dirisa setifikeiti se le sengwe fela go saena melaetsa ya gago ka mokgwa wa dijitale?
signing_wantSame=A o batla go dirisa setifikeiti se le sengwe fela go saena melaetsa ya gago ka mokgwa wa dijitale?
