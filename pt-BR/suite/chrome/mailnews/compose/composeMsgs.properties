## @name NS_ERROR_SENDING_DATA_COMMAND
## LOCALIZATION NOTE (12516): argument %s is SMTP server response
12516=Um erro (SMTP) ocorreu ao enviar mail. \nResposta do servidor: "%s".

## @name NS_ERROR_SENDING_MESSAGE
## LOCALIZATION NOTE (12517): argument %s is SMTP server response
12517=Resposta do servidor: "%s".\nPor favor verifique a mensagem e tente novamente.

## @name NS_ERROR_POST_FAILED
12518=A mensagem não pôde ser postada porque houve falha na conexão ao servidor de notícias. O servidor pode estar indisponível ou recusando conexões. Por favor verifique se suas configurações de notícias estão corretas e tente de novo ou contate o administrador da rede.

## @name NS_ERROR_QUEUED_DELIVERY_FAILED
12519=Um erro ocorreu durante a entrega de mensagens.

## @name NS_ERROR_SEND_FAILED
