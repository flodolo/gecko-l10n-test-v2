onboarding.overlay-title=Introducción a %S
onboarding.hidden-checkbox-label-text=Marcar todo como completo y ocultar el tour
#LOCALIZATION NOTE(onboarding.button.learnMore): this string is used as a button label, displayed near the message, and shared across all the onboarding notifications.
onboarding.button.learnMore=Conocer más
# LOCALIZATION NOTE(onboarding.notification-icon-tool-tip): %S is brandShortName.
onboarding.notification-icon-tool-tip=¿%S es nuevo para usted?

onboarding.tour-search=Búsqueda de un clic
onboarding.tour-search.title=Encontrar la aguja en el pajar.
# LOCALIZATION NOTE (onboarding.tour-search.description): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description=Tener un buscador predeterminado no significa que sea el único. Seleccione un buscador o un sitio, como Amazon o Wikipedia, para buscar sobre la marcha.
onboarding.tour-search.button=Abrir búsqueda de un clic
onboarding.notification.onboarding-tour-search.title=Encuéntrelo más rápido.
onboarding.notification.onboarding-tour-search.message=Acceda a todos sus buscadores favoritos con un clic. Busque toda la Web o sólo una página desde el cuadro de búsqueda.

onboarding.tour-private-browsing=Navegación privada
onboarding.tour-private-browsing.title=Un poco de privacidad puede llegar muy lejos.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description): %S is brandShortName.
onboarding.tour-private-browsing.description=Navegar Internet sin guardar las búsquedas o los sitios visitados. Al terminar la sesión, las cookies desaparecen de %S como si nunca hubieran existido.
onboarding.tour-private-browsing.button=Mostrar navegación privada en menú
onboarding.notification.onboarding-tour-private-browsing.title=Navegue solo.
onboarding.notification.onboarding-tour-private-browsing.message=No es necesario que comparta su vida en línea con rastreadores cada vez que navega. ¿Quiere mantener algo privado? Utilice la Navegación privada con Protección de rastreo.

onboarding.tour-addons=Complementos
onboarding.tour-addons.title=Agregar más funcionalidad.
# LOCALIZATION NOTE(onboarding.tour-addons.description): This string will be used in the add-on tour description. %1$S is brandShortName
onboarding.tour-addons.description=Los complementos amplían las funcionalidades de %1$S para que funcione en la forma que quiera. Comparar precios, mirar el clima o expresar personalidad con un tema personalizado.
onboarding.tour-addons.button=Mostrar complementos en menú
onboarding.notification.onboarding-tour-addons.title=Gane tiempo.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Los complementos son aplicaciones pequeñas que puede agregar a %S que tienen muchas funciones, desde gestionar listados de cosas por hacer, hasta descargas videos y cambiar el aspecto de su navegador.

onboarding.tour-customize=Personalizar
onboarding.tour-customize.title=Hágalo a su manera.
# LOCALIZATION NOTE(onboarding.tour-customize.description): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description=Arrastrar, soltar y reordenar la barra de herramientas y menú de %S para que cumpla sus necesidades. Hasta se puede seleccionar un tema compacto para dar más lugar a los sitios web.
onboarding.tour-customize.button=Mostrar personalizar en menú
onboarding.notification.onboarding-tour-customize.title=Reorganice su barra de herramientas.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Ubique las herramientas que usa habitualmente al alcance de su mano. Agregue más opciones a su barra de herramientas. O elija un tema de %S que refleje su personalidad.

onboarding.tour-default-browser=Navegador predeterminado
onboarding.tour-default-browser.title=Estamos ahí para usted.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description=¿Le gusta %1$S? Hágalo su navegador predeterminado. Entonces cuando abra un enlace desde otra aplicación, %1$S se abrirá.
# LOCALIZATION NOTE(onboarding.tour-default-browser.button): Label for a button to open the OS default browser settings where it's not possible to set the default browser directly. (OSX, Linux, Windows 8 and higher)
onboarding.tour-default-browser.button=Abrir configuración de navegador predeterminado
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=Hacer que %S sea el navegador predeterminado
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.title): %S is brandShortName.
onboarding.notification.onboarding-tour-default-browser.title=Haga de %S su navegador habitual.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.message): %1$S is brandShortName


