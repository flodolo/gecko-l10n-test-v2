# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Silusizi, i-%1$S isandul' ukuphuma ekonakaleni. Ukuthumela iingxelo zokonokala kuya kunceda ekwenzeni i-%2$S i-%1$S izinze yaye ikhuseleke ngakumbi. Ungasoloko ukwazi ukuguqula iipriferensi zakho kwiiSetingi/Nezinto Onokukhetha kuzo.
crashprompt.dialog.title=Ungathanda ukuthumela kwaMozilla iingxelo zokonakala?
crashprompt.dialog.privacyLink=Amazwi abucala okuxela inkalo yokonakala
crashprompt.dialog.acceptbutton=Thumela iingxelo
crashprompt.dialog.refusebutton=Musa ukuthumela
crashprompt.dialog.title2=Amazwi abucala enkalo yokuxela ukonakala
crashprompt.dialog.statement1=IFirefox inenkalo yokuxela ukonakala ethumela ingxelo kwaMozilla xa iFirefox isonakala. IMozilla isebenzisa inkcazelo yeengxelo zokonakala ekukhangeleni nasekulungiseni iingxaki ezibangela ukonakala kwiFirefox. Nangona le nkalo iziqalela ngokwayo emva kokuba iFirefox yonakele, ayiyithumeli inkcazelo kwaMozilla de wena uyigunyazise ngokuphandle ukuba yenjenjalo. Ngokwesiqhelo, le nkalo ithumela iNkcazelo Engeyoyabuqu eyahlukeneyo kwaMozilla, kuquka ukulanda ekhondweni (ingcaciso eneenkcukacha yokuba zeziphi iinxalenye kanye zekhowudi yeFirefox ebisebenza ngelo xesha lokonakala) nohlobo lwekhompyutha oyisebenzisayo. Inkcazelo engakumbi iqokelelwa yinkalo exela ukonakala. Uhlobo lwenkalo exela ukonakala kwanenkcazelo eyongeziweyo eqokelelwe nguFirefox ixhomekeke kuhlelo lweFirefox olusebenzisayo.
crashprompt.dialog.statement2=Kwiintlelo zangoku zeFirefox, "Umxeli Wokonakala WeFirefox" yinkalo yeFirefox exela ukonakala. Ngale nkalo, unokukhetha ukuquka Inkcazelo Yobuqu (kuquka idilesi yakho ye-imeyili), Inkcazelo Yobuqu (equka idilesi yakho ye-IP ne-URL yesayithi obuyisebenzisa xa iFirefox ibisonakala), kwanamagqabaza. Umxeli Wokonakala WeFirefox ukwathumela uluhlu lwezongezelelo obuzisebenzisa ngethuba lokonakala, ixesha elidlulileyo ukususela (i) ekonakaleni okokuqala, (ii) ufakelo ogqibele ngalo, kunye (iii) nesiqalo senkqubo. YiMozilla kuphela only makes Non-Personal Information (i.e., generic information about your computer, the stack trace, and any comment given by the user) available in the public reports available online at http://crash-stats.mozilla.com/.
