onboarding.tour-private-browsing=Navegação privada
onboarding.tour-private-browsing.title2=Navegue por si só.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description2): %S is brandShortName.
onboarding.tour-private-browsing.description2=Deseja manter algo para si? Utilize a navegação privada com proteção contra monitorização. Quando fechar uma sessão, o %S limpa o histórico de pesquisa e de navegação.
