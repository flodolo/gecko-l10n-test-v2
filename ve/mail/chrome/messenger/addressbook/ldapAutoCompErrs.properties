## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=Tshigwada a tshi ngo wanala

## @name GENERIC_ERROR
## @loc none
9999=Vhukhakhi vhu sa ḓivhei


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Ni khou humbelwa uri ni lingedze hafhu nga murahu, kana kwamanani na Mulanguli wa Sisiteme yaṋu.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Vhukwae ha vhukuma zwa zwino a vhu khou tikedzwa.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Khwaṱhisedzani zwauri fiḽitha ya u ṱola ndi yone, u bva afho ni lingedze hafhu, kana ni kwamane na Mulanguli wa Sisiteme yaṋu. U khwaṱhisedza zwauri fiḽitha ya u ṱola ndi yone, u bva kha menyu wa u Lulamisa, nangani Zwitakalelwa, u bva afho ni nange Meiḽi & Tshigwada tsha Mafhungo, u bva afho ni nange Rumela kha. Kiḽikani Lulamisani Tsumbanḓila, u bva afho ni nange seva ya LDAP ine ya khou shumiswa. Kiḽikani Lulamisani, u bva fho ni kiḽike yo Bveledzwaho uri i ṱane Fiḽitha ya u Ṱola.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Khwathisedzani zwauri DN ya Fhasi ndi yone, u bva afho ni lingedze hafhu, kana ni kwamane na Mulanguli wa Sisiteme yanu. U khwathisedza zwauri DN ya Fhasi ndi yone, u bva kha menu wa u Lulamisa, nangani Zwitakalelwa, u bva afho ni nange Meili & Tshigwada tsha Mafhungo, u bva afho ni nange Rumela kha. Kilikani Lulamisani Tsumbandila, u bva afho ni nange seva ya LDAP ine ya khou shumiswa. Kilikani Lulamisani, u bva fho ni kilike yo Bveledzwaho uri i tane DN ya Fhasi.

## @name BUSY_HINT
## @loc none
10051=Ni khou humbelwa uri ni lingedze hafhu nga murahu.

## @name SERVER_DOWN_HINT
## @loc none
10081=Khwaṱhisedzani zwauri Dzina ḽa Tshigwada na Nomboro ya Photho ndi zwone, u bva afho ni lingedze hafhu, kana ni kwamane na Mulanguli wa Sisiṱeme yaṇu. U khwaṱhisedza zwauri Dzina ḽa Tshigwada na Nomboro ya Photho ndi zwone, u bva kha menu wa u Lulamisa, nangani Zwitakalelwa, u bva afho ni nange Meiḽi & Tshigwada tsha Mafhungo, u bva afho ni nange u Rumela. Kiḽikani Lulamisani Tsumbanḓila, u bva afho ni nange seva ya LDAP ine ya khou shumiswa. Kiḽikani Lulamisani u itela u ṱana DzinaḽaTshigwada. Kiḽikani Lulamisani, u bva fho ni kilike yo Bveledzwaho uri i tane Nomboro ya Photho.

## @name TIMEOUT_HINT
## @loc none
10085=Ni khou humbelwa uri ni lingedze nga murahu.

## @name FILTER_ERROR_HINT
## @loc none
10087=Khwaṱhisedzani zwauri fiḽitha ya u ṱoḓa ndi yone, u bva afho ni lingedze hafhu, kana ni kwamane na Mulanguli wa Sisiteme yaṋu. U khwaṱhisedza zwauri fiḽitha ya u ṱoḓa ndi yone, u bva kha menyu wa u Lulamisa, nangani Zwitakalelwa, u bva afho ni nange Meiḽi & Tshigwada tsha Mafhungo, u bva afho ni nange Rumela kha. Kiḽikani Lulamisani Tsumbanḓila, u bva afho ni nange seva ya LDAP ine ya khou shumiswa. Kiḽikani Lulamisani, u bva fho ni kiḽike yo Bveledzwaho uri i ṱane Fiḽitha ya u Ṱoḓa.

## @name NO_MEMORY_HINT
## @loc none
10090=Ni khou humbelwa uri ni vale manwe mafasitere na/kana nyito u bva afho ni lingedze hafhu.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Khwaṱhisedzani zwauri Dzina ḽa Tshigwada na Nomboro ya Photho ndi zwone, u bva afho ni lingedze hafhu, kana ni kwamane na Mulanguli wa Sisiṱme yaá¹‹u. U khwaṱhisedza zwauri Dzina ḽa Tshigwada na Nomboro ya Photho ndi zwone, u bva kha menyu wa u Lulamisa, nangani Zwitakalelwa, u bva afho ni nange Meiḽi & Tshigwada tsha Mafhungo, u bva afho ni nange u Rumela. Kiḽikani Lulamisani Tsumbanḓila, u bva afho ni nange seva ya LDAP ine ya khou shumiswa. Kiḽikani Lulamisani u itela u ṱana DzinaḽaTshigwada. Kiḽikani Lulamisani, u bva fho ni kiḽike yo Bveledzwaho uri i ṱne Nomboro ya Photho.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Khwaṱhisedzani zwauri Dzina ḽa Tshigwada ndi ḽone, u bva afho ni lingedze hafhu, kana ni kwamane na Mulanguli wa Sisiteme yaṋu. U khwaṱhisedza zwauri Dzina ḽa Tshigwada na ndi ḽone, u bva kha menyu wa u Lulamisa, nangani Zwitakalelwa, u bva afho ni nange Meiḽi & Tshigwada tsha Mafhungo, u bva afho ni nange Rumela kha. Kiḽikani Lulamisani Tsumbanḓila, u bva afho ni nange seva ya LDAP ine ya khou shumiswa. Kiḽikani Lulamisani, u bva fho ni kiḽike yo Bveledzwaho uri i ṱane Dzina ḽa Tshigwada.

## @name GENERIC_HINT
## @loc none
19999=Ni khou humbelwa uri ni kwame Mulanguli wa Sisiteme yaṋu.
