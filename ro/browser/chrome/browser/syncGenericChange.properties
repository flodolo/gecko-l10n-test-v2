# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = Schimbați-vă parola
change.password.acceptButton = Schimbă parola
change.password.status.active = Se schimbă parola…
change.password.status.success = Parola dumneavoastră a fost schimbată.
change.password.status.error = A intervenit o eroare în timpul schimbării parolei.

change.password2.introText = Parola trebuie să fie de cel puțin 8 caractere. Ea nu poate fi aceeași cu numele de utilizator sau cu cheia de sincronizare.
change.password.warningText = Notă: toate celelalte dispozitive nu se vor putea conecta la cont după ce ați schimbat această parolă.

change.synckey2.title = Cheia mea de sincronizare
change.synckey.acceptButton = Schimbă cheia de sincronizare
change.synckey.label = Se schimbă cheia de sincronizare și se încarcă datele locale, vă rugăm să așteptați…
change.synckey2.error = A intervenit o eroare în timpul schimbării cheii de sincronizare!
change.synckey2.success = Cheia de sincronizare a fost schimbată cu succes!

change.synckey.introText = Firefox are grijă de confidențialitatea datelor dumneavoastră
change.synckey.introText2 = Pentru a vă asigura total confidențialitatea datelor, ele sunt criptate înainte de a fi încărcate. Cheia pentru decriptarea datelor dumneavoastră nu este încărcată.
# LOCALIZATION NOTE (change.synckey2.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.synckey2.warningText = Notă: Modificarea aceasta va șterge toate datele stocate pe serverul de sincronizare și va încărca date noi securizate cu noua cheie. Alte dispozitive ale dumneavoastră nu se vor sincroniza până când noua cheie de sincronizare nu este introdusă în fiecare.

new.synckey.label = Cheia de sincronizare

# LOCALIZATION NOTE (new.password.title): This (and associated new.password/passphrase) are used on a second computer when it detects that your password or passphrase has been changed on a different device.
new.password.title            = Actualizează parola
new.password.introText        = Parola a fost respinsă de server, vă rugăm să vă actualizați parola.
new.password.label            = Introduceți noua parolă
new.password.confirm          = Confirmați noua parolă
new.password.acceptButton     = Actualizează parola
new.password.status.incorrect = Parolă incorectă, vă rugăm să încercați din nou.

new.synckey.title          = Actualizare cheie de sincronizare
new.synckey2.introText       = Cheia de sincronizare a fost schimbată folosind un alt dispozitiv, vă rugăm să introduceți noua cheie de sincronizare.
new.synckey.acceptButton     = Actualizează cheia de sincronizare
new.synckey.status.incorrect = Cheie de sincronizare incorectă, vă rugăm să încercați din nou.


