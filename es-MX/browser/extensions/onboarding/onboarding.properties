onboarding.tour-search2=Buscar
onboarding.tour-search.title2=Encuéntralo más rápido.
# LOCALIZATION NOTE (onboarding.tour-search.description2): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description2=Tener un motor de búsqueda predeterminado no significa que sea el único que puedes utilizar. Elige un motor de búsqueda o un sitio, como Amazon o Wikipedia, para buscar directamente en la caja de búsqueda.
onboarding.tour-search.button=Abrir la búsqueda de un solo clic
onboarding.notification.onboarding-tour-search.title=Encuéntralo más rápido.
onboarding.notification.onboarding-tour-search.message=Acceder a todos sus buscadores favoritos con un clic. Buscar toda la Web o sólo una página desde el cuadro de búsqueda.

onboarding.tour-private-browsing=Navegación privada
onboarding.tour-private-browsing.title2=Navega solo.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description2): %S is brandShortName.
onboarding.tour-private-browsing.description2=¿Quieres guardar algo para ti mismo? Usa la navegación privada con protección de rastreo. Cuando cierras tu sesión, %S borra el historial de búsqueda y navegación.
onboarding.tour-private-browsing.button=Mostrar navegación privada en el menú
onboarding.notification.onboarding-tour-private-browsing.title=Navega solo.
onboarding.notification.onboarding-tour-private-browsing.message=No es necesario que compartas tu vida en línea con seguidores cada vez que navegas. ¿Quieres guardar algo para ti mismo? Utiliza la navegación privada con protección de rastreo.

onboarding.tour-addons=Complementos
onboarding.tour-addons.title2=Haz más.
# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Los complementos te permiten añadir características a %S, para que el navegador trabaje mejor para ti. Compara precios, revisa el tiempo o expresa tu personalidad con un tema personalizado.
onboarding.tour-addons.button=Mostrar Complementos en Menú
onboarding.notification.onboarding-tour-addons.title=Haz más.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Los complementos son pequeñas aplicaciones que puedes añadir a %S para hacer muchas cosas, desde gestionar listas de pendientes, descargar videos y cambiar el aspecto de tu navegador.

onboarding.tour-customize=Personalizar
onboarding.tour-customize.title2=Reorganizar tu barra de herramientas.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Pon las herramientas que más usas a tu alcance. Arrastra, suelta y reorganiza la barra de herramientas y el menú de %S’ según tus necesidades. También puedes elegir un tema compacto para dejar más espacio a la navegación con pestañas.
onboarding.tour-customize.button=Mostrar Personalizar en Menú
onboarding.notification.onboarding-tour-customize.title=Reorganiza tu barra de herramientas.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Pon las herramientas que utilizas más a tu alcance. Añade más opciones a tu barra de herramientas. También puedes seleccionar un tema para que %S refleje tu personalidad.

onboarding.tour-default-browser=Navegador Predeterminado
# LOCALIZATION NOTE(onboarding.tour-default-browser.title2): This string will be used in the default browser tour title. %S is brandShortName
onboarding.tour-default-browser.title2=Haz %S tu navegador para todo.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description2): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description2=¿Te encanta %1$S? Hazlo tu navegador predeterminado. Abre un enlace desde otra aplicación y %1$S estará ahí para ayudarte.
# LOCALIZATION NOTE(onboarding.tour-default-browser.button): Label for a button to open the OS default browser settings where it's not possible to set the default browser directly. (OSX, Linux, Windows 8 and higher)
onboarding.tour-default-browser.button=Abrir Configuración de Navegador Predeterminado
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=Hacer %S Tu Navegador Predeterminado
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.title): This string will be used in the notification message for the default browser tour. %S is brandShortName.
onboarding.notification.onboarding-tour-default-browser.title=Utiliza el navegador %S para todo lo que necesites.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-default-browser.message): %1$S is brandShortName
onboarding.notification.onboarding-tour-default-browser.message=No se requiere mucho esfuerzo para sacarle provecho a %1$S. Solo tienes que definir %1$S como tu navegador predeterminado y poner el control, la personalización y la protección en automático.

