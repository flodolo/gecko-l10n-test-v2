newtab.intro.paragraph2=Ukuze sikwazi ukuzisa iinkonzo, Mozilla iqokelela ize isebenzise iinkcukacha ezithile zohlalutyo ezigqamane nokusetyenziswa kweethayile ngokumalunga ne-%1$S yethu.
# LOCALIZATION NOTE(newtab.intro.paragraph4.2): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
