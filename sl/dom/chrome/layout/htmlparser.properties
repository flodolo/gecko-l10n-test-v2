# Tokenizer errors
errGarbageAfterLtSlash=Smeti po “</”.
errLtSlashGt=Naletel na “</>”. Verjetni vzroki: neubežan “<” (escape kot “&lt;”) ali zatipkana končna oznaka.
errCharRefLacksSemicolon=Sklic na znak se ne konča s podpičjem.
errNoDigitsInNCR=V sklicu na število ni števk.
errGtInSystemId=“>” v sistemskem identifikatorju.
errGtInPublicId=“>” v javnem identifikatorju.
errNamelessDoctype=doctype brez imena.
errConsecutiveHyphens=Zaporedni vezaji ne zaključujejo komentarja. V komentarju “--” ni dovoljeno pisati, pač pa npr. “- -”.
errPrematureEndOfComment=Prezgoden konec komentarja. Uporabi “-->” za pravilen konec komentarja.
errBogusComment=Nepravi komentar.
errUnquotedAttributeLt=“<” v vrednosti prilastka brez narekovajev. Verjeten vzrok: manjka “>” neposredno pred.
errUnquotedAttributeGrave=“`” v vrednosti prilastka brez narekovajev. Verjeten vzrok: napačen znak uporabljen namesto narekovaja.
errUnquotedAttributeQuote=Narekovaj v vrednosti prilastka brez narekovajev. Verjetna vzroka: prilastki tečejo skupaj ali pa niz za URL v vrednosti prilastka brez narekovajev.
errUnquotedAttributeEquals=“=” v vrednosti prilastka brez narekovajev. Verjetna vzroka:  prilastki tečejo skupaj ali pa niz za URL v vrednosti prilastka brez narekovajev.
errSlashNotFollowedByGt= Poševni črti ne sledi takoj “>”.
errNoSpaceBetweenAttributes=Med prilastki ni presledkov.
errUnquotedAttributeStartLt=“<” na začetku vrednosti prilastka brez narekovajev. Verjeten vzrok: manjka “>” neposredno pred.
errUnquotedAttributeStartGrave=“`” na začetku vrednosti prilastka brez narekovajev. Verjeten vzrok: napačen znak uporabljen namesto narekovaja.
errUnquotedAttributeStartEquals=“=” na začetku vrednosti prilastka brez narekovajev. Verjeten vzrok: Zablodel podvojen enačaj.
errAttributeValueMissing=Vrednost za prilastek manjka.
errBadCharBeforeAttributeNameLt=Naletel na “<”, pričakoval pa ime prilastka. Verjeten vzrok: manjka “>” neposredno pred.
errEqualsSignBeforeAttributeName=Naletel na “=”, pričakoval pa ime prilastka. Verjeten vzrok: manjka ime prilastka.
errBadCharAfterLt=Bad character after “<”. Verjeten vzrok: neubežan “<”. Skušaj ubežati z“&lt;”.
errLtGt=Naletel na “<>”. Verjetni vzroki: neubežan “<” (ubežati z “&lt;”) ali zatipkana začetna oznaka.
errProcessingInstruction=Naletel na “<?”. Verjeten vzrok: poskus, uporabiti XML ukaz v HTML. (XML ukazov HTML ne podpira.)
errneubežanAmpersandInterpretedAsCharacterReference=Niz, ki sledi “&”, se je razumelo kot znakovni klic. (“&” bi lahko da bilo treba ubežati kot “&amp;”)
errNotSemicolonTerminated=Poimenovani znakovni sklic se ni zaključilo s podpičjem. (Ali pa bi bilo treba “&” ubežati kot “&amp;”.)
errNoNamedCharacterMatch=“&” ne začenja znakovnega sklica. (“&” bi lahko da bilo treba ubežati kot “&amp;”)
errQuoteBeforeAttributeName=Naletel na narekovaj, pričakovati je bilo ime prilastka. Verjeten vzrok: manjka “=” takoj pred.
errLtInAttributeName=“<” v imenu prilastka. Verjeten vzrok: manjka “>” takoj pred.
errQuoteInAttributeName=Narekovaj v imenu prilastka. Verjeten vzrok: nekje pred tem mestom manjka narekovaj.
errExpectedPublicId=Pričakovati je bilo javni identifikator, vendar pa se je doctype končal.
errBogusDoctype=Nepravi doctype.
maybeErrAttributesOnEndTag=Končna oznaka ima prilastke.
maybeErrSlashInEndTag=Zablodel “/” ob koncu končne oznake.
errNcrNonCharacter=Znakovni sklic se razširi v ne-znak.
errNcrSurrogate=Znakovni sklic se razširi v surogat.
errNcrControlChar=Znakovni sklic se razširi v kontrolni znak.
errNcrCr=Numerični znakovni sklic se je razširil v carriage return.
errNcrInC1Range=Numerični znakovni sklic se je razširil v območje C1 kontrol.
errEofInPublicId=Konec datoteke znotraj javnega identifikatorja.
errEofInComment=Konec datoteke znotraj komentarja.
errEofInDoctype=Konec datoteke znotraj doctype.
errEofInAttributeValue=Konec datoteke znotraj vrednosti prilastka. Oznako se prezre.
errEofInAttributeName=Konec datoteke znotraj imena prilastka. Oznako se prezre.
errEofWithoutGt=Naletel na konec datoteke, ne da bi se predhodna oznaka končala na “>”. Oznako se prezre.
errEofInTagName=Naletel na konec datoteke, pričakoval ime oznake. Oznako se prezre.
errEofInEndTag=Konec datoteke znotraj končne oznake. Oznako se prezre.
errEofAfterLt=Konec datoteke po “<”.
errNcrOutOfRange=Znakovni sklic izven obsega dovoljenih znakov Unicode.
errNcrUnassigned=Znakovni sklic se razširja v točko kode, ki je trajno nedodeljena.
errDuplicateAttribute=Podvojen prilastek.
errEofInSystemId=Konec datoteke znotraj sistemskega identifikatorja.
errExpectedSystemId=Pričakoval sistemski identifikator, vendar je konec doctype.
errMissingSpaceBeforeDoctypeName=Pred imenom doctype manjka presledek.
errHyphenHyphenBang=naletel na “--!” v komentarju.
errNcrZero=Znakovni sklic se razširi v ničlo.
errNoSpaceBetweenDoctypeSystemKeywordAndQuote=Med ključno besedo doctype “SYSTEM” in narekovajem ni presledka.
errNoSpaceBetweenPublicAndSystemIds=Med doctype public in sistemskimi identifikatorji ni presledka.
errNoSpaceBetweenDoctypePublicKeywordAndQuote=Med doctype ključno besedo “PUBLIC” in narekovajem ni presledka.

# Tree builder errors
errZablodelStartTag2=Zablodela začetna oznaka “%1$S”.
errZablodelEndTag=Zablodela končna oznaka “%1$S”.
errUnclosedElements=Končna oznaka “%1$S” videna, vendar obstajajo odprti elementi.
errUnclosedElementsImplied=Končna oznaka “%1$S” privzeta, vendar obstajajo odprti elementi.
errUnclosedElementsCell=Implicitno zaprta celica v tabeli, vendar obstajajo odprti elementi. 
errZablodelDoctype=Zablodel doctype.
errAlmostStinardsDoctype=doctype skorajda standarden. Pričakoval “<!DOCTYPE html>”.
errQuirkyDoctype=Čuden doctype. Pričakoval “<!DOCTYPE html>”.
errNonSpaceInTrailer=Ne-presledek v zaključku strani.
errNonSpacezaFrameset=Ne-presledek za “frameset”.
errNonSpaceInFrameset=Ne-presledek v “frameset”.
errNonSpacezaBody=Ne-presledek za telesom.
errNonSpaceInColgroupInFragment=Ne-presledek v “colgroup” med razčlenjevanjem odlomka.
errNonSpaceInNoscriptInHead=Ne-presledek znotraj “noscript” znotraj “head”.
errFoomedHeadinBody=“%1$S” element med “head” in “body”.
errStartTagWithoutDoctype=Začetna oznaka, preden je bilo videti doctype. Pričakoval “<!DOCTYPE html>”.
errNoSelectInTableScope=Brez “select” na območju tabele.
errStartSelectWhereEndSelectExpected=Začetna oznaka “select”, kjer se pričakuje končno oznako.
errStartTagWithSelectOpen=Začetna oznaka “%1$S” ob odprtem “select”.
errBadStartTagInHead2=Slaba začetna oznaka “%1$S” v “head”.
errImage=Naletel na začetno oznako “image”.
errIsindex=Naletel na “isindex”.
errFooSeenWhenFooOpen=Naletel na začetno oznako “%1$S”, ampak iste vrste element je že odprt.
errHeadingWhenHeadingOpen=Naslov ne more biti potomec drugega naslova.
errFramesetStart=Naletel na začetno oznako za “frameset”.
errNoCellToClose=Ni celice, ki bi jo lahko zaprl.
errStartTagInTable=Naletel na začetno oznako “%1$S” v “table”.
errFormWhenFormOpen=Naletel na začetno oznako “form”, vendar že obstaja aktiven element “form”. Vgnezdeni formularji niso dovoljeni. Oznako se prezre. 
errTableSeenWhileTableOpen=Naletel na začetno oznako za “table”, vendar je predhodna “table” še odprta.
errStartTagInTableBody=Začetna oznaka “%1$S” v telesu tabele.
errEndTagSeenWithoutDoctype=Naletel na končno oznako, ne da bi najprej Naletel na doctype. Pričakoval “<!DOCTYPE html>”.
errEndTagAfterBody=Naletel na končno oznako, potem ko se je “body” zaprlo.
errEndTagSeenWithSelectOpen=Končna oznaka “%1$S”, “select” pa je odprt.
errGarbageInColgroup=Salata v odlomku “colgroup”.
errEndTagBr=Končna oznaka “br”.
errNoElementToCloseButEndTagSeen=Naletel na končno oznako “%1$S”, čeprav brez elementa “%1$S” na področju.
errHtmlStartTagInForeignContext=HTML začetna oznaka “%1$S” v tujem imenskem kontekstu.
errTableClosedWhileCaptionOpen=“table” zaprta, “caption” pa še vedno odprt.
errNoTableRowToClose=V tabeli ni vrstice, ki bi jo lahko zaprl.
errNonSpaceInTable=Nepresledni znaki na napačnem mestu znotraj table.
errUnclosedChildrenInRuby=Nezaprti potomci v “ruby”.
errStartTagSeenWithoutRuby=Naletel na začetno oznako “%1$S”, ne da bi bil element “ruby” odprt.
errSelfClosing=Samo-zaporna sintaksa (“/>”) uporabljena na ne-praznem elementu HTML. Prezrem poševno črto, privzamem kot začetno oznako.
errNoCheckUnclosedElementsOnStack=Nezaprti elementi na skladu.
errEndTagDidNotMatchCurrentOpenElement=Končna oznaka “%1$S” ne ustreza imenu trenutno odprtega elementa (“%2$S”).
errEndTagViolatesNestingRules=Končna oznaka “%1$S” krši pravila za gnezdenje.
