# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Yeni bir sekme açtığınızda sıkça ziyaret ettiğiniz sitelerin kutucuklarıyla birlikte, ilginizi çekebileceğini düşündüğümüz kutucukları görürsünüz. Bu kutucukların bazılarına Mozilla iş ortakları sponsor olabilir. Hangi kutucukların sponsorlu olduğu her zaman belirtilir. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Bu hizmeti sunmak için Mozilla, %1$S kapsamında, kutucukları kullanmanızla ilgili bazı analitik bilgiler toplar ve kullanır.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Tercihlerinize ulaşmak için %1$S düğmesine tıklayarak kutucuk özelliği kapatabilirsiniz.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Bu servisi kapatmak isterseniz çark (%1$S) düğmesine tıklayıp %2$S menüsündeki "Önerilen siteleri göster" işaretini kaldırabilirsiniz.
newtab.intro.paragraph5=Yeni Sekme, en sık ziyaret ettiğiniz sitelerle birlikte ilginizi çekeceğini düşündüğümüz siteleri gösterecektir. Başlangıçta Mozilla'nın birkaç sitesini göreceksiniz.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=İstediğiniz sitenin üstüne geldiğinizde beliren düğmelerle onu %1$S veya %2$S.
newtab.intro.paragraph6.remove=kaldırabilir
newtab.intro.paragraph6.pin=sabitleyebilirsiniz
newtab.intro.paragraph7=Göreceğiniz sitelerden bazıları Mozilla tarafından veya Mozilla iş ortaklarının sponsorluğuyla önerilmiş olabilir. Hangi sitelerin sponsorlu olduğunu her zaman belirteceğiz.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S yalnızca web'deki ilgi alanlarınızla yakından eşleşen siteleri gösterecektir. %2$S
newtab.intro.paragraph9=Bundan sonra Yeni Sekme'yi açtığınızda ilginizi çekeceğini düşündüğümüz siteleri de göreceksiniz.
