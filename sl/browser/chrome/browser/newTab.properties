# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Mozillin partner je grafično obogatil to ploščico in zamenjal posnetek zaslona. Obogatene ploščice lahko izključite s klikom na gumb %1$S v nastavitvah. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Za lažje zagotavljanje te storitve Mozilla zbira in uporablja nekatere analitične podatke, ki se nanašajo na vašo uporabo ploščic. Podrobnosti o tem preberite v %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph4.2): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text. The quoted strings should be the same as
# newtab.customize.cog.enhanced.
newtab.intro.paragraph4.2=Storitev lahko izključite s klikom na zobnik (%1$S) in odstranitvijo izbire "Vključi predlagane strani" v meniju %2$S.
newtab.intro.paragraph5=Nov zavihek bo prikazoval strani, ki jih obiskujete najbolj pogosto, in strani, ki vas po našem mnenju utegnejo zanimati. Na začetku boste videli nekaj strani Mozille.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Ob pomiku miške čez strani se prikažejo gumbi, s katerimi jih lahko %1$S ali %2$S.
newtab.intro.paragraph6.remove=odstranite
newtab.intro.paragraph6.pin=pripnete
newtab.intro.paragraph7=Nekatere strani so predlagane s strani Mozille, nekatere pa sponzorirane s strani Mozillinih partnerjev. Sponzorirane strani bodo vedno označene.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S prikazuje samo strani, ki ustrezajo vašim zanimanjem na spletu. %2$S
newtab.intro.paragraph9=Ko odprete nov zavihek, boste videli tudi strani, ki vas po našem mnenju utegnejo zanimati.
