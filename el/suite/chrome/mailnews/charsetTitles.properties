## Rule of this file:
## 1. key should always be in lower case ascii so we can do case insensitive
##    comparison in the code faster.

## Format of this file:
## charset_name.title = a_title  -  specifies the human readable title for 
## this charset

iso-8859-1.title    = Δυτικό (ISO-8859-1)
iso-8859-2.title    = Κεντρικής Ευρώπης (ISO-8859-2)
iso-8859-3.title    = Νότιας Ευρώπης (ISO-8859-3)
iso-8859-4.title    = Βαλτικό (ISO-8859-4)
iso-8859-10.title   = Σκανδιναβικό (ISO-8859-10)
iso-8859-13.title   = Βαλτικό (ISO-8859-13)
iso-8859-14.title   = Κελτικό (ISO-8859-14)
iso-8859-15.title   = Δυτικό (ISO-8859-15)
iso-8859-16.title   = Ρουμανικό (ISO-8859-16)
windows-1250.title  = Κεντρικής Ευρώπης (Windows-1250)
windows-1252.title  = Δυτικό (Windows-1252)
windows-1254.title  = Τουρκικό (Windows-1254)
windows-1257.title  = Βαλτικό (Windows-1257)
utf-7.title = Unicode (UTF-7)
utf-8.title = Unicode (UTF-8)
utf-16.title = Unicode (UTF-16)
utf-16le.title = Unicode (UTF-16LE)
utf-16be.title = Unicode (UTF-16BE)
x-user-defined.title = Ρύθμιση χρήστη
x-mac-farsi.title = Φαρσί (MacFarsi)
x-mac-devanagari.title = Χίντι (MacDevanagari)
x-mac-gujarati.title = Γκουτζαράτι (MacGujarati)
x-mac-gurmukhi.title = Γκουρμούκι (MacGurmukhi)

chardet.off.title                           = (Ανενεργό)
