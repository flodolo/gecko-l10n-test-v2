downloadHeadersTitlePrefix=Dzhenisani dzi Ṱhohwana
downloadHeadersInfoText=Hu na ṱhohwana dza %S dza milaedza miswa dzine dza khou tea u dzheniswa u itela hetshi tshigwada tsha mafhungo.
cancelDisallowed=Hoyu mulaedza a u vhonali u tshi nga u khou bva kha inwi.  Ni nga kona fhedzi u fhelisa poswo dzanu inwi mune fhedzi, hu idzo dzo itwaho nga vhanwe.
cancelConfirm=Ni na vhuṱanzi ho fhelelaho ha uri ni khou toda u fhelisa uyu mulaedza?
messageCancelled=Mulaedza wo fheliswa.
okButtonText=Dzhenisani

noNewMessages=A huna milaedza miswa kha seva.
downloadingArticles=U Dzhenisa athikhili %S-%S
bytesReceived=U Dzhenisa tshigwada tsha mafhungo: %S yo wanala (%SKB yo vhalwa nga %SKB/sek)
downloadingArticlesForOffline=U Dzhenisa dziathikili %S-%S kha%S

# LOCALIZATION NOTE (autoUnsubscribeText): %1$S is the newsgroup and %2$S is the newsgroup-server it is being removed from.
autoUnsubscribeText=Tshigwada tsha mafhungo %1$S a tshi vhonala tshi hone kha vhupo %2$S.  Ni nga takalela u dinwalisulula khayo?

# LOCALIZATION NOTE (autoSubscribeText): %1$S is the newsgroup.
autoSubscribeText=Ni nga takalela u dinwalisa kha %1$S?

