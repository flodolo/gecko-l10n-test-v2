onboarding.tour-library.description2=Descoperă noua bibliotecă %1$S în bara reproiectată de unelte. Biblioteca așază lucrurile care le-ai văzut și le-ai salvat în %1$S — istoricul de navigare, marcajele, lista Pocket și filele sincronizate — într-un singur loc.
