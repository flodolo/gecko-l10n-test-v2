# Status Text
paused2= நிறுத்தி வைக்கப்பட்டுள்ளது
processing= செயற்பாடு
notStarted=ஆரம்பிக்கப்படவில்லை
failed= தோல்வியுற்றது
waitingForInput=உள்ளீட்டிற்காகக் காத்திருக்கிறது.
waitingForRetry=மீள முயற்சிப்பதற்காக காத்திருக்கிறது
