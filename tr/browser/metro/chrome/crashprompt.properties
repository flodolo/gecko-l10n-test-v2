# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=%1$S az önce bir çökmeden kurtarıldı. Çökme raporlarını göndermek, %2$S'nın %1$S tarayıcısını daha kararlı ve güvenli hale getirmesine yardımcı olur. İstediğiniz zaman tercihinizi Ayarlar/Seçenekler üzerinden değiştirebilirsiniz.
crashprompt.dialog.title=Çökme raporlarını Mozilla'ya göndermek ister misiniz?
crashprompt.dialog.privacyLink=Çökme raporlama özelliğinin gizlilik bildirimi
crashprompt.dialog.acceptbutton=Raporları gönder
crashprompt.dialog.refusebutton=Gönderme
crashprompt.dialog.title2=Çökme raporlama özelliğinin gizlilik bildirimi
crashprompt.dialog.statement1=Firefox, çöktüğünüzde Mozilla'ya bir rapor gönderen çökme raporlama özelliğine sahiptir. Mozilla, çökme raporlarındaki bilgileri, Firefox'ta çökmeye sebep olan sorunları tespit edip düzeltmek için kullanır. Firefox çöktüğünde bu özellik kendiliğinden başlamasına rağmen siz bilinçli olarak izin vermedikçe Mozilla'ya bilgi göndermez. Varsayılan olarak bu özellik Mozilla'ya yığın izi (çökme sırasında Firefox kodunun hangi kısımlarının aktif olduğuyla ilgili ayrıntılı bir açıklama) ve kullandığınız bilgisayar türü gibi kişisel bilgilerinizi içermeyen çeşitli bilgiler gönderir. Çökme raporlama özelliği tarafından ek bilgiler de toplanır. Hangi çökme raporlama özlliğinin kullanıldığı ve Firefox tarafından hangi ek bilgilerin toplantığı, Firefox'un hangi sürümünü kullandığınıza bağlıdır.
crashprompt.dialog.statement2=Firefox’un güncel sürümler için Firefox’un çökme raporlama özelliği “Firefox Çökme Habercisi”dir. Bu özellikte kişisel bilgilerinizi (e-posta adresiniz dahil), olası kişisel bilgilerinizi (IP adresiniz ve çökme anında ziyaret ettiğiniz sitenin adresi dahil) ve bir yorum ekleme seçenekleriniz bulunur. Firefox Çökme Habercisi, çökme sırasındaki kullandığınız eklentilerin listesini ve programın (1) son çökmesinden, (2) son kurulumdan ve (3) başlangıcından itibaren geçen süreyi de gönderir. Mozilla sadece kişisel olmayan bilgileri (örn. bilgisayarınız hakkında genel bilgileri, yığın izini ve kullanıcı tarafından yazılan yorumları) http://crash-stats.mozilla.com/ adresindeki açık raporlar arasında yayımlar.
