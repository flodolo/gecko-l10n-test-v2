ImageMapRectBoundsError=Letshwaopono "coords" la tag ya <area shape="rect"> ga le mo fometeng ya "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords=Letshwaopono "coords" la tag ya <area shape="circle"> ga le mo fometeng ya "center-x,center-y,radius".
ImageMapCircleNegativeRadius=Letshwaopono "coords" la tag ya <area shape="circle"> le na le sedikisi sa phokotso.
ImageMapPolyWrongNumberOfCoords=Letshwaopono "coords" la tag ya <area shape="poly"> ga le mo fometeng ya "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Letshwaopono "coords" la tag ya <area shape="poly"> le tlhaela "y" kgokaganyo (the correct format is "x1,y1,x2,y2 …") ya bofelo.
