onboarding.notification.onboarding-tour-private-browsing.title=Navegue por si só.
onboarding.notification.onboarding-tour-private-browsing.message=Não há nenhuma razão para partilhar a sua vida online com trackers sempre que navega. Deseja manter algo para si? Utilize a navegação privada com proteção contra monitorização.

onboarding.tour-addons=Extras
onboarding.tour-addons.title2=Faça mais.
