onboarding.notification.onboarding-tour-default-browser.message=Không mất nhiều thời gian để tận dụng tối đa %1$S. Chỉ cần đặt %1$S làm trình duyệt mặc định của bạn và đặt điều khiển, tùy chỉnh và bảo vệ trên trình điều khiển tự động.

onboarding.tour-sync2=Đồng bộ
onboarding.tour-sync.title2=Tiếp tục trang mà bạn vừa rời khỏi.
onboarding.tour-sync.description2=Đồng bộ hóa giúp dễ dàng truy cập dấu trang, mật khẩu và thậm chí là mở các thẻ trên tất cả các thiết bị của bạn. Đồng bộ hóa cũng cung cấp cho bạn quyền kiểm soát các loại thông tin bạn muốn và không muốn chia sẻ.
onboarding.tour-sync.logged-in.title=Bạn đã đăng nhập vào Đồng bộ!
# LOCALIZATION NOTE(onboarding.tour-sync.logged-in.description): %1$S is brandShortName.
onboarding.tour-sync.logged-in.description=Đồng bộ hóa hoạt động khi bạn đăng nhập vào %1$S trên nhiều thiết bị. Bạn có thiết bị di động? Cài đặt ứng dụng %1$S và đăng nhập để nhận dấu trang, lịch sử và mật khẩu của bạn khi đang di chuyển.
