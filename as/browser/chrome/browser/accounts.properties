# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = %S আকৌ সংযোগ কৰক

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = %S সত্যাপন কৰক

# These strings are shown in a desktop notification after the
# user requests we resend a verification email.
verificationSentTitle = বৈধতা পঠোৱা হল
# LOCALIZATION NOTE (verificationSentBody) - %S = Email address of user's Firefox Account
verificationSentBody = %S-লৈ এটা সত্যাপন লিংক পঠিওৱা হৈছে।
verificationNotSentTitle = সত্যাপন পঠিয়াব পৰা নগ'ল
verificationNotSentBody = আমি এই সময়ত এটা সত্যাপন মেইল পঠিয়াব নোৱাৰিলোঁ, অনুগ্ৰহ কৰি পাছত পুনৰ চেষ্টা কৰিব।

# LOCALIZATION NOTE (deviceConnDisconnTitle) - the title shown in a notification
# when either this device or another device has connected to, or disconnected
# from, a Firefox Account.
deviceConnDisconnTitle = Firefox একাউণ্ট

# LOCALIZATION NOTE (otherDeviceConnectedBody, otherDeviceConnectedBody.noDeviceName)
# These strings are used in a notification shown when a new device joins the
# Firefox account.
# %S is the name of the new device; otherDeviceConnectedBody.noDeviceName is shown
# instead of otherDeviceConnectedBody when the name is not known.
otherDeviceConnectedBody = এই কম্পিউটাৰটো এতিয়া %S-ৰ সৈতে সংযোজিত হৈ আছে।
otherDeviceConnectedBody.noDeviceName = এই কম্পিউটাৰটো এতিয়া এটা নতুন ডিভাইচৰ সৈতে সংযোজিত হৈ আছে।

# LOCALIZATION NOTE (thisDeviceConnectedBody) - used in a notification shown
# after a Firefox Account is connected to the current device.
thisDeviceConnectedBody = আপুনি সফলতাৰে ছাইন ইন কৰিছে

# LOCALIZATION NOTE (thisDeviceDisconnectedBody) - used in a notification shown
# after the Firefox Account was disconnected remotely.
thisDeviceDisconnectedBody = এই কম্পিউটাৰটোৰ সংযোগ বিচ্ছিন্ন কৰা হৈছে।

# LOCALIZATION NOTE (sendToAllDevices.menuitem)
