MozillaMaintenanceDescription=Mozilla பராமரிப்பு சேவை இருந்தால் உங்கள் கணினியில் Mozilla Firefox இன் மிகவும் சமீபத்திய மற்றும் பாதுகாப்பான  பதிப்பு இருப்பது நிச்சயம் எனலாம். உங்கள் ஆன்லைன் பாதுகாப்புக்கு Firefox ஐ புதுப்பித்தபடி வைத்திருப்பது முக்கியம் ஆகவே இந்தச் சேவையை செயல்படுத்துமாறு Mozilla உங்களுக்குப் பரிந்துரைக்கிறது.
