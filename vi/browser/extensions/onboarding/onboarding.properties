onboarding.tour-addons=Tiện ích
onboarding.tour-addons.title2=Làm được nhiều việc hơn.
# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Tiện ích bổ sung cho phép bạn thêm các tính năng vào %S, do đó trình duyệt của bạn hoạt động tích cực hơn cho bạn. So sánh giá cả, kiểm tra thời tiết hoặc thể hiện tính cách của bạn bằng một chủ đề tùy chỉnh.
onboarding.tour-addons.button=Hiển thị tiện ích trên bảng chọn
onboarding.notification.onboarding-tour-addons.title=Làm được nhiều việc hơn.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Tiện ích bổ sung là những ứng dụng nhỏ mà bạn có thể thêm vào %S mà nó có thể làm nhiều việc — từ quản lý danh sách công việc phải làm, đến tải xuống video, để thay đổi giao diện trình duyệt của bạn.

onboarding.tour-customize=Tùy biến
