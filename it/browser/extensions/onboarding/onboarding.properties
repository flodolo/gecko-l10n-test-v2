onboarding.overlay-title = Introduzione a %S
onboarding.tour-search = Ricerca in un clic
onboarding.tour-search.title = Trova l'ago… o il pagliaio
onboarding.tour-search.description = Avere un motore di ricerca predefinito non significa che puoi utilizzare solo quello. Scegli un motore di ricerca o un sito, come Amazon o Wikipedia, per fare una ricerca al volo.
onboarding.tour-search.button = Apri la ricerca in un clic
onboarding.notification.onboarding-tour-search.title = Trova più velocemente ciò che ti serve
onboarding.notification.onboarding-tour-search.message = Accedi ai tuoi motori di ricerca preferiti con un semplice clic. Cerca in tutto il Web, o solo nel sito che ti interessa, direttamente dalla barra di ricerca.
onboarding.tour-private-browsing = Navigazione anonima
onboarding.tour-private-browsing.title = Un po' di privacy serve a tutti
onboarding.tour-private-browsing.description = Naviga in Internet senza memorizzare le tue ricerche o i siti che visiti. Quando termini la sessione i tuoi cookie spariranno da %S, come se non fossero mai esistiti.
onboarding.tour-private-browsing.button = Mostra la navigazione anonima nel menu
onboarding.notification.onboarding-tour-private-browsing.title = Naviga al riparo da occhi indiscreti
onboarding.notification.onboarding-tour-private-browsing.message = Non esiste una buona ragione per condividere la propria vita online con aziende che cercano di tracciarti durante la navigazione. Vuoi mantenere qualcosa riservato? Prova la navigazione anonima con protezione antitracciamento.
onboarding.tour-addons = Componenti aggiuntivi
onboarding.tour-addons.title = Aggiungi nuove funzionalità
onboarding.notification.onboarding-tour-addons.title = Ottieni di più con meno sforzo
onboarding.notification.onboarding-tour-addons.message = I componenti aggiuntivi sono piccole applicazioni che puoi aggiungere a %S per venire incontro alle più svariate esigenze: gestire elenchi di cose da fare, scaricare video o semplicemente modificare l’aspetto del browser.
onboarding.tour-addons.description = I componenti aggiuntivi permettono di integrare le caratteristiche predefinite di %1$S e farlo funzionare come preferisci. Confronta prezzi, controlla il meteo o dai sfogo alla tua creatività con un tema personalizzato.
onboarding.tour-addons.button = Mostra “Componenti aggiuntivi” nel menu
onboarding.tour-customize = Personalizza
onboarding.tour-customize.title = Ogni dettaglio a modo tuo
onboarding.tour-customize.description = Sposta e riorgarnizza le barre degli strumenti e i menu di %S per adattarli alle tue necessità. Puoi anche selezionare un tema compatto per lasciare più spazio ai siti web.
onboarding.tour-customize.button = Mostra “Personalizza” nel menu
onboarding.notification.onboarding-tour-customize.title = Riorganizza le barre degli strumenti
onboarding.notification.onboarding-tour-customize.message = Posiziona gli strumenti che ti servono più spesso a portata di clic. Aggiungi opzioni alle barre degli strumenti. Oppure seleziona un tema di %S che rappresenti la tua personalità.
onboarding.tour-default-browser = Browser predefinito
onboarding.tour-default-browser.title = Siamo qui per te
onboarding.tour-default-browser.description = Ti piace %1$S? Impostalo come browser predefinito. In questo modo, ogni volta che apri un link da un altro programma, %1$S sarà a tua disposizione.
onboarding.tour-default-browser.button = Apri le impostazioni di sistema per il browser predefinito
onboarding.tour-default-browser.win7.button = Imposta %S come browser predefinito
onboarding.notification.onboarding-tour-default-browser.title = Rendi %S il tuo browser di riferimento
onboarding.notification.onboarding-tour-default-browser.message = Ottenere il massimo da %1$S è semplice! Impostalo come browser predefinito e sarai automaticamente in controllo della tua navigazione, con un’esperienza utente completamente personalizzabile e massima protezione.
onboarding.hidden-checkbox-label = Nascondi questa introduzione
onboarding.button.learnMore = Ulteriori informazioni
onboarding.notification-icon-tool-tip = Prima volta in %S?
onboarding.tour-sync = Firefox Sync
onboarding.tour-sync.title = Metti insieme tutti i pezzi con Sync
onboarding.tour-sync.description = Accedi ai tuoi segnalibri e alle tue password da qualunque dispositivo. Puoi anche inviare una scheda dal tuo notebook al telefono. Oppure, meglio ancora, decidere che cosa sincronizzare o escludere.
onboarding.tour-sync.form.title = Crea un account Firefox
onboarding.tour-sync.form.description = per utilizzare Firefox Sync
onboarding.tour-sync.button = Avanti
onboarding.tour-sync.email-input.placeholder = Email
onboarding.notification.onboarding-tour-sync.title = Riprendi da dove ti eri interrotto
onboarding.notification.onboarding-tour-sync.message = Confessa… quando vuoi salvare una pagina, o magari leggerla più tardi sullo smarphone, ti invii ancora un link da un dispositivo all’altro? Perché scegliere la strada più complicata? Attiva Sync: tutto ciò che salvi su uno dei tuoi dispositivi sarà automaticamente disponibile su tutti gli altri.
