onboarding.overlay-title=Zapoznaj się z programem %S

onboarding.tour-search=Wyszukiwanie jednym kliknięciem
onboarding.tour-search.title=Znajdź igłę w stogu siana
onboarding.tour-search.description=Domyślna wyszukiwarka nie oznacza, że możesz wyszukiwać tylko za jej pomocą. Wybierz wyszukiwarkę lub stronę, jak np. Allegro lub Wikipedię, aby szybko coś tam wyszukać.
onboarding.tour-search.button=Otwórz wyszukiwanie jednym kliknięciem
onboarding.notification.onboarding-tour-search.title=Wyszukuj szybciej
onboarding.notification.onboarding-tour-search.message=Wyszukuj w swoich ulubionych wyszukiwarkach jednym kliknięciem. Przeszukuj całą sieć lub pojedynczą stronę bezpośrednio z paska wyszukiwania.

onboarding.tour-private-browsing=Przeglądanie prywatne
onboarding.tour-private-browsing.title=Trochę prywatności dla Ciebie
onboarding.tour-private-browsing.description=Przeglądaj sieć bez zapisywania swoich wyszukiwań i odwiedzonych stron. Po zamknięciu sesji, ciasteczka znikną z programu %S, jak gdyby nigdy ich tam nie było.
onboarding.tour-private-browsing.button=Pokaż, jak uruchomić
onboarding.notification.onboarding-tour-private-browsing.title=Browse by yourself.
onboarding.notification.onboarding-tour-private-browsing.message=Nie ma powodu dzielić się swoim życiem w sieci z firmami śledzącymi zachowania. Chcesz zachować coś dla siebie? Skorzystaj z przeglądania prywatnego z ochroną przed śledzeniem.

onboarding.tour-addons=Dodatki
onboarding.tour-addons.title=Dodaj więcej funkcji
onboarding.tour-addons.description=Dodatki rozszerzają funkcjonalność programu %1$S, aby mógł lepiej dla Ciebie pracować. Porównuj ceny, sprawdzaj pogodą lub wyrażaj swoją osobowość dzięki motywom.
onboarding.tour-addons.button=Pokaż dodatki w menu
onboarding.notification.onboarding-tour-addons.title=Załatw więcej
onboarding.notification.onboarding-tour-addons.message=Dodatki to małe aplikacje, które można dodawać do programu %S i umożliwiające wiele rzeczy — od zarządzania listami rzeczy do zrobienia po pobieranie wideo i zmienianie wyglądu przeglądarki.

onboarding.tour-customize=Dostosowywanie
onboarding.tour-customize.title=Rób rzeczy po swojemu
onboarding.tour-customize.description=Przeciągając i upuszczając zmieniaj porządek i zawartość paska narzędzi programu %S, aby odpowiadał Twoim potrzebom. Możesz nawet wybrać zwarty motyw, aby dać stronom więcej miejsca.
onboarding.tour-customize.button=Pokaż dostosowywanie w menu
onboarding.notification.onboarding-tour-customize.title=Zmieniaj pasek narzędzi
onboarding.notification.onboarding-tour-customize.message=Dodaj narzędzia z których najczęściej korzystaj do paska narzędzi lub wybierz inny motyw, aby program %S najlepiej odzwierciedlał Twoją osobowość.

onboarding.tour-default-browser=Domyślna przeglądarka
onboarding.tour-default-browser.title=Jesteśmy tutaj dla Ciebie
onboarding.tour-default-browser.description=Lubisz program %1$S? Ustaw go jako domyślną przeglądarkę. Dzięki temu otwierając odnośnik z innej aplikacji, otworzy się on tutaj.
onboarding.tour-default-browser.button=Otwórz ustawienia domyślnej przeglądarki
onboarding.tour-default-browser.win7.button=Ustaw program %S jako domyślną przeglądarkę
onboarding.notification.onboarding-tour-default-browser.title=Ustaw program %S jako Twoją przeglądarkę
onboarding.notification.onboarding-tour-default-browser.message=Nie potrzeba wiele, aby wycisnąć więcej z programu %1$S. Wystarczy ustawić go jako domyślną przeglądarkę i ustawić kontrolnę, dostosowywanie i ochronę na autopilocie.

onboarding.hidden-checkbox-label=Ukryj przewodnik

onboarding.button.learnMore=Więcej informacji

onboarding.notification-icon-tool-tip=Dopiero zaczynasz z programem %S?
