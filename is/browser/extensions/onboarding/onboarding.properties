onboarding.tour-search=Leit með einum smelli
onboarding.tour-search.title=Finndu nálina í heystakknum.
# LOCALIZATION NOTE (onboarding.tour-search.description): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description=Þótt þú sért með sjálfgefna leitarvél þarftu ekki bara að nota hana. Veldu leitarvél eða vefsvæði, eins og Amazon eða Wikipedia, til að leita sem snöggvast.
onboarding.tour-search.button=Opna leit með einum smelli

onboarding.tour-private-browsing=Huliðsgluggi
onboarding.tour-private-browsing.title=Friðhelgi er af hinu góða.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description): %S is brandShortName.
onboarding.tour-private-browsing.description=Vafraðu á netinu án þess að vista niður leitina eða þau vefsvæði sem þú heimsækir. Þegar lotan er búinn, þá hverfa sjálkrafa smákökurnr frá %S eins og þær hefðu aldrei verið til.
onboarding.tour-private-browsing.button=Sýna huliðsglugga í valmynd

onboarding.tour-addons=Viðbætur
onboarding.tour-addons.title=Bæta við meiri virkni.
# LOCALIZATION NOTE(onboarding.tour-addons.description): This string will be used in the add-on tour description. %1$S is brandShortName
onboarding.tour-addons.description=Viðbætur bæta við fleiri hlutum í %1$S’s, þannig að %1$S virki eins og þú viljir. Berðu saman verð, athugaðu veðrið eða sýndu þinn persónuleika með þínu eigin þema.
onboarding.tour-addons.button=Sýna viðbætur í valmynd
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): %S is brandShortName.

onboarding.tour-customize=Sérsníða
onboarding.tour-customize.title=Gerðu hlutina á þína eigin vegu.
# LOCALIZATION NOTE(onboarding.tour-customize.description): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description=Dragðu, slepptu og endurraðaðu verkfæraslánna í %S til að aðlaga að þínum þörfum. Þú getur einnig valið þjappað þema til að gefa vefsvæðum meira pláss.
onboarding.tour-customize.button=Sýna sérsnið í valmynd
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): %S is brandShortName.

onboarding.tour-default-browser=Sjálfgefinn vafri
onboarding.tour-default-browser.title=Allt er gert fyrir þig.
# LOCALIZATION NOTE(onboarding.tour-default-browser.description): This string will be used in the default browser tour description. %1$S is brandShortName
onboarding.tour-default-browser.description=Finnst þér %1$S frábær? Notaðu hann sem sjálfgefin vafra. Ef þú vvo opnar tengil frá öðru forriti, þá sér %1$S um málið.
# LOCALIZATION NOTE(onboarding.tour-default-browser.button): Label for a button to open the OS default browser settings where it's not possible to set the default browser directly. (OSX, Linux, Windows 8 and higher)
onboarding.tour-default-browser.button=Opna stillingar fyrir sjálfgefin vafra
# LOCALIZATION NOTE(onboarding.tour-default-browser.win7.button): Label for a button to directly set the default browser (Windows 7). %S is brandShortName
onboarding.tour-default-browser.win7.button=Gerðu %S að sjálfgefnum vafra
