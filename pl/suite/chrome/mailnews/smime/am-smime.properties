## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Wybrano opcję podpisania tej wiadomości, jednakże aplikacja nie może znaleźć certyfikatu podpisującego określonego w Konfiguracji kont Kuriera Poczty lub certyfikat ten stracił ważność.
NoSenderEncryptionCert=Wybrano opcję zaszyfrowania tej wiadomości, jednakże aplikacja nie może znaleźć certyfikatu szyfrującego określonego w Konfiguracji kont Kuriera Poczty lub certyfikat ten stracił ważność.
MissingRecipientEncryptionCert=Wybrano opcję zaszyfrowania tej wiadomości, jednakże aplikacja nie może znaleźć certyfikatu szyfrującego dla %S.
ErrorCanNotEncrypt=Zaszyfrowanie wiadomości było niemożliwe. Należy sprawdzić, czy dostępne są ważne certyfikaty dla każdego adresata oraz czy certyfikaty określone w Konfiguracji kont Kuriera Poczty dla tego konta, są ważne oraz figurują na liście certyfikatów godnych zaufania.
ErrorCanNotSign=Cyfrowe podpisanie wiadomości było niemożliwe. Należy sprawdzić, czy certyfikaty określone w Konfiguracji kont Kuriera Poczty dla tego konta, są ważne oraz figurują na liście certyfikatów godnych zaufania.

## Strings used for in the prefs.
prefPanel-smime=Zabezpieczenia
NoSigningCert=W Menedżerze certyfikatów nie odnaleziono ważnego certyfikatu, który może zostać użyty do cyfrowego podpisywania wysyłanych wiadomości.
NoEncryptionCert=W Menedżerze certyfikatów nie odnaleziono ważnego certyfikatu, który może zostać użyty przez inne osoby przy wysyłaniu szyfrowanych wiadomości do użytkownika tego konta.

encryption_needCertWantSame=Zanim będzie możliwe cyfrowe podpisywanie wiadomości, należy określić certyfikat, który będzie używany przez inne osoby przy wysyłaniu szyfrowanych wiadomości do użytkownika tego konta. Czy użyć tego samego certyfikatu do szyfrowania i deszyfrowania wiadomości wysyłanych do użytkownika tego konta?
encryption_wantSame=Czy użyć tego samego certyfikatu do szyfrowania i deszyfrowania wiadomości wysłanych do użytkownika tego konta?
encryption_needCertWantToSelect=Zanim będzie możliwe cyfrowe podpisywanie wiadomości, należy określić certyfikat, który będzie używany przez inne osoby przy wysyłaniu szyfrowanych wiadomości do użytkownika tego konta. Czy uruchomić konfigurację certyfikatu szyfrującego?
signing_needCertWantSame=Należy również określić certyfikat, który będzie używany do cyfrowego podpisywania wysyłanych wiadomości. Czy użyć tego samego certyfikatu?
signing_wantSame=Czy użyć tego samego certyfikatu do podpisywania cyfrowego wysyłanych wiadomości?
signing_needCertWantToSelect=Należy również określić certyfikat, który będzie używany do cyfrowego podpisywania wysyłanych wiadomości. Czy uruchomić konfigurację certyfikatu szyfrującego?
