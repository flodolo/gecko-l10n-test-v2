ImageMapRectBoundsError=Atribut "coords" pada tag <area shape="rect"> tidak dalam format "kiri,atas,kanan,bawah".
ImageMapCircleWrongNumberOfCoords=Atribut "coords" pada tag <area shape="circle"> tidak dalam format "pusat-x,pusat-y,jari-jari".
ImageMapCircleNegativeRadius=Atribut "coords" pada tag <area shape="circle"> mengandung nilai jari-jari yang negatif.
ImageMapPolyWrongNumberOfCoords=Atribut "coords" pada tag <area shape="poly"> tidak dalam format "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Atribut "coords" pada tag <area shape="poly"> kehilangan nilai koordinat "y" terakhir (format yang benar adalah "x1,y1,x2,y2 …").

TablePartRelPosWarning=Posisi relatif baris tabel dan kelompok baris kini didukung. Situs ini mungkin harus diperbarui karena mungkin bergantung pada fitur tanpa ada dampaknya.
ScrollLinkedEffectFound2=Tampaknya situs ini menggunakan efek posisi yang terkait penggulungan,. Ini mungkin tidak bekerja baik dengan penggeseran asinkron: lihat https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects untuk detail lebih lanjut dan bergabung dengan diskusi tentang alat dan fitur terkait!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Animasi asinkron dinonaktifkan karena ukuran bingkai (%1$S, %2$S) lebih besar dibandingkan dengan viewport (%3$S, %4$S) atau kotak visualnya (%5$S, %6$S) lebih besar dibandingkan nilai maksimum yang diizinkan (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Animasi asinkron untuk transformasi 'backface-visibility: hidden' tidak didukung
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Animasi asinkron untuk transformasi 'transform-style: preserve-3d' tidak didukung
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Animasi 'transform' asinkron pada aFrame dengan transformasi SVG tidak didukung
AnimationWarningTransformFrameInactive=Animasi asinkron dinonaktifkan karena bingkai tidak ditandai sebagai aktif untuk animasi 'transform'
AnimationWarningOpacityFrameInactive=Animasi asinkron dinonaktifkan karena bingkai tidak ditandai sebagai aktif untuk animasi 'opacity'
AnimationWarningWithGeometricProperties=Animasi asinkron 'transform' atau 'opacity' tidak dimungkinkan karena properti geometris animasi pada elemen yang sama
