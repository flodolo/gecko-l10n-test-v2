email.syncKey.subject          = Din Firefox Sync-nyckel
email.syncKey.label            = Din Firefox Sync-nyckel: %S
email.syncKey.description      = Den här nyckeln används för att avkoda datan i ditt Firefox Sync-konto. Du måste använda denna nyckel varje gång du ställer in Firefox Sync på en ny dator eller enhet.
email.keepItSecret.label       = Håll den hemlig!\u0020
email.keepItSecret.description = Ditt Firefox Sync-konto är krypterat för att skydda din personliga integritet. Utan den här nyckeln skulle det ta flera år för någon att dekryptera din personliga information. Du är den ende som har den här nyckeln. Det betyder att bara du har tillgång till din Firefox Sync-data.
email.keepItSafe.label         = Förvara den säkert!\u0020
email.keepItSafe.description   = Tappa inte bort den här nyckeln. Vi har ingen kopia av den här nyckeln (det vore inte att hålla den hemlig!) så vi kan inte hjälpa dig att återfå den om den tappas bort. Du måste använda den här nyckeln varje gång du ansluter en ny dator eller enhet till Firefox Sync.
email.findOutMore.label        = Läs mer om Firefox Sync och din personliga integritet på https://services.mozilla.com.

save.synckey.title = Spara Sync-nyckeln

newAccount.action.label = Firefox Sync är nu inställd på att automatiskt synka all din webbläsardata.
newAccount.change.label = Du kan välja exakt vad som ska synkas genom nedanstående synkinställningar.
resetClient.change.label = Firefox Sync kommer nu att lägga till webbläsardata från den här datorn till ditt Sync-konto.
wipeClient.change.label = Firefox Sync kommer nu att ersätta all webbläsardata på den här datorn med data från ditt Sync-konto.
wipeRemote.change.label = Firefox Sync kommer nu att ersätta all webbläsardata i ditt Sync-konto med datan från den här datorn.
existingAccount.change.label = Du kan ändra den här inställningen genom att välja bland nedanstående synkinställningar.

