# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=მისამართების ზოლი ყველაზე მძლავრი იარაღია, %S-ის ახალთახალ ხელსაწყოთა ზოლზე. აკრეფისთანავე იხილავთ შემოთავაზებებს, უკვე მონახულებული გვერდების საფუძველზე. შეგეძლებათ გადახვიდეთ მისამართზე, ან მოიძიოთ სასურველი ფრაზა ნაგულისხმევი საძიებო სისტემით, მთელ ინტერნეტში, ან პირდაპირ გაგზავნოთ მოთხოვნა რომელიმე საიტზე, ერთ-წკაპიანი ძიების საშუალებით.
onboarding.tour-singlesearch.button=მისამართების ზოლის ჩვენება
onboarding.notification.onboarding-tour-singlesearch.title=მონახეთ სწრაფად.
onboarding.notification.onboarding-tour-singlesearch.message=ერთიანი საძიებო ზოლი არის ის ხელსაწყო, რომლის დახმარებითაც ყველაფრის გაკეთება შეგიძლიათ ინტერნეტში.

