cmd.attach.params = <url-irc>
cmd.attach.help   = Conecta a la URL IRC indicada por <url-irc>.  Si ya está conectado, la vista para <url-irc> pasa a ser activa.  Si se eliminó esa vista, la misma volverá a ser creada.  Puede omitir el prefijo irc:// de la <url-irc>.  Algunos ejemplos son: /attach freenode, /attach freenode/firefox, y /attach irc.freenode.net/SeaMonkey,isnick.

