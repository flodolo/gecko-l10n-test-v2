# increment this number when anything gets changed in the list below.  This will
# cause Firefox to re-read these prefs and inject any new handlers into the
# profile database.  Note that "new" is defined as "has a different URL"; this
# means that it's not possible to update the name of existing handler, so
# don't make any spelling errors here.
gecko.handlerService.defaultHandlersVersion=3

# The default set of protocol handlers for webcal:
gecko.handlerService.schemes.webcal.0.name = Яндекс.Календар
gecko.handlerService.schemes.webcal.0.uriTemplate = https://calendar.yandex.ru/importics.xml?ics=%s

# The default set of protocol handlers for mailto:
gecko.handlerService.schemes.mailto.0.name =Метапошта
gecko.handlerService.schemes.mailto.0.uriTemplate =http://webmail.meta.ua/compose.php?mail_to=%s
gecko.handlerService.schemes.mailto.1.name = Пошта I.ua
gecko.handlerService.schemes.mailto.1.uriTemplate = http://mbox.i.ua/compose/?mailto=%s
gecko.handlerService.schemes.mailto.2.name = Яндекс.Пошта
gecko.handlerService.schemes.mailto.2.uriTemplate = https://mail.yandex.ua/compose?mailto=%s

gecko.handlerService.schemes.mailto.3.name=Gmail
gecko.handlerService.schemes.mailto.3.uriTemplate=https://mail.google.com/mail/?extsrc=mailto&url=%s
