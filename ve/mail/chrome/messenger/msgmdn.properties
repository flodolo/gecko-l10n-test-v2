## Msg Mdn Report strings
MsgMdnDisplayed=Dzhielani Nzhele: Hei Ṱhanganedzo yo Humiselwaho Murahu i vha i tshi khou tenda fhedzi zwauri mulaedza wo lengiswa kha khomphwutha ya mutanganedzi. A huna khwaṱhisedzo ya uri muṱangedzi o vhala kana o pfesesa zwi re kha mulaedza.
MsgMdnDispatched=Mulaedza u nga vha wo gandiswea, wo fekisiwa, kana wo fhiriselwa phanda u songo taniwa kha mutanganedzi. A huna khwathisedzo ya uri mutanganedzi u do vhala mulaedza nga murahu.
MsgMdnProcessed=Mulaedza wo bveledzwa nga khasitama ya meili ya muṱanganedzi u songo taniwa. A huna khwaṱhisedzo ya uri mutanganedzi u do vhala mulaedza nga murahu.
MsgMdnDeleted=Mulaedza wo thuthiwa. Muthu we na rumela khae a nga vha o u vhona kana a songo u vhona. Vha nga u thuthulula nga murahu vha u vhala.
MsgMdnDenied=Muṱanganedzi wa mulaedza ha takaleli u rumela thanganedzo yo humiselwaho murahu kha inwi.
MsgMdnFailed=U kundelwa ho bvelela. Ṱhanganedzo yo humiselwaho murahu ya vhukuma i nga si kone u itiwa kana u rumelwa kha inwi.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
