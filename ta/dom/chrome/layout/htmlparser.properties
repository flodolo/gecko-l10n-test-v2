EncLateMeta=கோப்பின் முதல் 1024 பைட்டுகளை முன் ஸ்கேன் செய்யும் போது HTML ஆவணத்தின் குறியாக்க முன்னறிவிப்பு காணப்படவில்லை. வேறுவிதமாக அமைவாக்கம் செய்யப்பட்ட உலாவியில் காணும் போது இந்தப் பக்கமானது தானாக மீண்டும் ஏற்றப்படும். குறியாக்க முன்னறிவிப்பானது கோப்பின் முதல் 1024 பைட்டுகளுக்குள் இருக்கும்படி நகர்த்தப்பட வேண்டும்.
EncLateMetaReload=கோப்பின் முதல் 1024 பைட்டுகளை முன் ஸ்கேன் செய்யும் போது HTML ஆவணத்தின் குறியாக்க முன்னறிவிப்பு காணப்படாததால் பக்கம் மீண்டும் ஏற்றப்பட்டது. குறியாக்க முன்னறிவிப்பானது கோப்பின் முதல் 1024 பைட்டுகளுக்குள் இருக்கும்படி நகர்த்தப்பட வேண்டும்.
EncLateMetaTooLate=ஆவணத்தின் எழுத்துக்குறிக் குறியாக்க முன்னறிவிப்பு மிக அதிக தாமதமாகக் கண்டறியப்பட்டதால் அது விளைவை ஏற்படுத்தாது. குறியாக்க முன்னறிவிப்பானது கோப்பின் முதல் 1024 பைட்டுகளுக்குள் இருக்கும்படி நகர்த்தப்பட வேண்டும்.
EncMetaUnsupported=HTML ஆவணத்திற்கு மீக்குறிச்சொல்லைப் பயன்படுத்தி ஒரு ஆதரிக்கப்படாத எழுத்துக்குறிக் குறியாக்கம் முன்னறிவிக்கப்பட்டுள்ளது. அந்த  முன்னறிவிப்பு புறக்கணிக்கப்பட்டது.
EncProtocolUnsupported=பரிமாற்றா நெறிமுறை மட்டத்தில் ஒரு ஆதரிக்கப்படாத எழுத்துக்குறிக் குறியாக்கம் முன்னறிவிக்கப்பட்டுள்ளது. அந்த முன்னறிவிப்பு புறக்கணிக்கப்பட்டது.
EncBomlessUtf16=பைட் வரிசைக் குறியும் பரிமாற்ற நெறிமுறை மட்டத்திலான முன்னறிவிப்பும் இல்லாமல், UTF-16 முறையில் குறியாக்கம் செய்யப்பட்ட 'அடிப்படை இலத்தீன்-மட்டும்' உரை இருப்பதாகக் கண்டறியப்பட்டுள்ளது. இந்த உள்ளடக்கத்தை UTF-16 முறையில் குறியாக்கம் செய்வது பலனுள்ளதாக இருக்காது, மேலும் எந்த சூழலிலும் எழுத்துக்குறிக் குறியாக்கம் முன்னறிவிக்கப்பட்டிருக்க வேண்டும்.
EncMetaUtf16=எழுத்துக்குறிக் குறியாக்கத்தை UTF-16 எனக் குறிக்க ஒரு மீக்குறிச் சொல் பயன்படுத்தப்பட்டது. ஆனால் மாறாக அது  UTF-8 முன்னறிவிப்பாகப் புரிந்துகொள்ளப்பட்டது.
EncMetaNonRoughSuperset=அடிப்படை இலத்தீன் வரம்பை தோராயமாக US-ASCIIA ஐப் போலக் குறியாக்கம் செய்யாத ஒரு எழுத்துக்குறிக் குறியாக்கத்தை முன்னறிவிக்க ஒரு மீக்குறிச் சொல் பயன்படுத்தப்பட்டது. அந்த முன்னறிவிப்பு புறக்கணிக்கப்பட்டது.

