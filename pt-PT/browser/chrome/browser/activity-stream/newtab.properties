# LOCALIZATION NOTE (type_label_*): These labels are associated to pages to give
# context on how the element is related to the user, e.g. type indicates that
# the page is bookmarked, or is currently open on another device
type_label_visited=Visitados
type_label_bookmarked=Guardados nos marcadores
type_label_synced=Sincronizado a partir de um outro dispositivo
# LOCALIZATION NOTE(type_label_open): Open is an adjective, as in "page is open"
type_label_open=Abertos
type_label_topic=Tópico

# LOCALIZATION NOTE (menu_action_*): These strings are displayed in a context
# menu and are meant as a call to action for a given page.
# LOCALIZATION NOTE (menu_action_bookmark): Bookmark is a verb, as in "Add to
# bookmarks"
menu_action_bookmark=Marcador
menu_action_remove_bookmark=Remover marcador
menu_action_share=Partilhar
menu_action_copy_address=Copiar endereço
menu_action_email_link=Hiperligação do email…
menu_action_open_new_window=Abra numa Nova janela
menu_action_open_private_window=Abra numa Nova janela privada
menu_action_dismiss=Dispensar
menu_action_delete=Eliminar a partir do Histórico

# LOCALIZATION NOTE (search_for_something_with): {search_term} is a placeholder
# for what the user has typed in the search input field, e.g. 'Search for ' +
# search_term + 'with:' becomes 'Search for abc with:'
# The search engine name is displayed as an icon and does not need a translation
search_for_something_with=Procurar o {search_term} com:

# LOCALIZATION NOTE (search_header): Displayed at the top of the panel
# showing search suggestions. {search_engine_name} is replaced with the name of
# the current default search engine. e.g. 'Google Search'
search_header={search_engine_name} Pesquisar

# LOCALIZATION NOTE (search_web_placeholder): This is shown in the searchbox when
# the user hasn't typed anything yet.
search_web_placeholder=Pesquisar na Web
search_settings=Alterar as Definições de pesquisa

# LOCALIZATION NOTE (welcome_*): This is shown as a modal dialog, typically on a
# first-run experience when there's no data to display yet
welcome_title=Bemvindo ao novo separador
welcome_body=O Firefox irá utilizar este espaço para mostrar-lhe os seus marcadores, artigos, vídeos, e páginas mais relevantes que você visitou recentemente, para que você possa regressar a estes mais facilmente.
welcome_label=A identificar os seus Destaques

# LOCALIZATION NOTE (time_label_*): {number} is a placeholder for a number which
# represents a shortened timestamp format, e.g. '10m' means '10 minutes ago'.
time_label_less_than_minute=<1m
time_label_minute={number}m
time_label_hour={number}h
time_label_day={number}d
