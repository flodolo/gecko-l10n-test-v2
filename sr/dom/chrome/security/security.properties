# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Блокирано је учитавање мешаног садржаја који се приказује "%1$S"
BlockMixedActiveContent = Блокирано је учитавање мешаног активног садржаја "%1$S"

# CSP
ReportOnlyCSPIgnored=Report-only CSP полиса ће бити игнорисана зато што су примењене друге non-report-only CSP полисе.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy и X-Content-Security-Report-Only заглавља ће у будућности бити застарела. Молимо Вас користите Content-Security-Policy и Content-Security-Report-Only заглавља са CSP spec compliant синтаксом.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Овај сајт користи X-Content-Security-Policy/Report-Only заглавље као и Content-Security-Policy/Report-Only заглавље. X-Content-Security-Policy/Report-Only заглавља ће бити игнорисана.

# CORS
CrossSiteRequestBlocked=Cross-Origin захтев блокиран: Полиса истог порекла не дозвољава да читате ресурсе са удаљеног рачунара %1$S. Ово можете решити тако што ћете преместити ресурсе на исти домен или омогућити CORS.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Сајт је навео непознато Strict-Transport-Security заглавље.
InsecurePasswordsPresentOnPage=Поља за лозинке су представљена на несигурној (http://) страници. Ово је сигурносни ризик који омогућује да Ваши акредитиви буду украдени.
InsecureFormActionPasswordsPresent=Поља за лозинке су представљена на несигурној (http://) форми. Ово је сигурносни ризик који омогућује да Ваши акредитиви буду украдени.
InsecurePasswordsPresentOnIframe=Поља за лозинке су представљена на несигурном (http://) iframe. Ово је сигурносни ризик који омогућује да Ваши акредитиви буду украдени.
LoadingMixedActiveContent=Учитавам помешан(несигуран) активан садржај на безбедној страници "%1$S"
LoadingMixedDisplayContent=Учитавам помешан (несигуран) саджрај за приказ на безбедној страници "%1$S"
