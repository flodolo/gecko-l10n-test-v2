onboarding.tour-addons.description2=Os extras deixam-lhe adicionar funcionalidades ao %S, para que o seu navegador trabalhe mais para si. Compare preços, confira o tempo ou expresse a sua personalidade com um tema personalizado.
onboarding.tour-addons.button=Mostrar Extras no menu
onboarding.notification.onboarding-tour-addons.title=Faça mais.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Os extras são pequenas aplicações que pode adicionar ao %S que fazem várias coisas — desde gerir listas de tarefas, descarregar vídeos, a alterar o visual do seu navegador.

onboarding.tour-customize=Personalizar
onboarding.tour-customize.title2=Reorganize a sua barra de ferramentas.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Coloque as ferramentas que mais utiliza à sua disposição. Arraste, largue, e reorganize a barra de ferramentas e menu do %S para atender às suas necessidades. Ou escolha um tema compacto para mais espaço para navegação com separadores.
onboarding.tour-customize.button=Mostrar Personalizar no menu
onboarding.notification.onboarding-tour-customize.title=Reorganize a sua barra de ferramentas.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Coloque as ferramentas que mais utiliza à sua disposição. Adicione mais opções à sua barra de ferramentas. Ou selecione um tema para fazer o %S refletir a sua personalidade.

onboarding.tour-default-browser=Navegador predefinido
