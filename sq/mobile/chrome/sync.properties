# LOCALIZATION NOTE (sync.clientUpdate, sync.remoteUpdate):
# #1 is the "application name"
# #2 is the "version"
sync.update.client=#1 #2 nuk është i përputhshëm me versionin e fundit të Firefox Sync-ut. Ju lutem, përditësojeni me versionin e fundit.
sync.update.remote=#1 #2 nuk është i përputhshëm me versione të vjetër të Firefox Sync-ut. Ju lutem, përditësojeni Firefox-in te kompjuterat tuaj të tjerë.
