ImageMapRectBoundsError=<area shape="rect"> 标签的 "coords" 属性未遵循 "left,top,right,bottom" 格式。
ImageMapCircleWrongNumberOfCoords=<area shape="circle"> 标签的 "coords" 属性未遵循 "center-x,center-y,radius" 格式。
ImageMapCircleNegativeRadius=<area shape="circle"> 标签的 "coords" 属性不能为负的半径
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> 标签的 "coords" 属性未遵循 "x1,y1,x2,y2 …" 格式。
ImageMapPolyOddNumberOfCoords=<area shape="poly"> 标签的 "coords" 属性缺少最后的 "y" 座标值 （正确格式为 "x1,y1,x2,y2 …"）。

TablePartRelPosWarning=表格行和行组的相对位置现已支持。此网站可能需要更新，因为它可能依赖于此特性不产生效果。
ScrollLinkedEffectFound2=此网站似乎使用 scroll-linked 定位效果。这可能不适合异步平移；参见 https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects 可深入了解，也可加入相关的工具和功能的讨论。

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLargeArea):
## %1$S is an integer value of the area of the frame
## %2$S is an integer value of the area of a limit based on the viewport size
CompositorAnimationWarningContentTooLargeArea=动画无法在合成器上运行，因为帧 (%1$S) 的面积相对于视界来说太大（大于 %2$S）
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge2):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of a limit based on the viewport size
## (%5$S, %6$S) is a pair of integer values of an absolute limit
CompositorAnimationWarningContentTooLarge2=动画无法在合成器上运行，因为帧大小（%1$S, %2$S）相对视界太大（大于 (%3$S, %4$S)），或者超过允许的最大值（%5$S, %6$S）
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=‘backface-visibility: hidden’ 的变形动画 (transform) 在无法合成器上运行
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=‘transform-style: preserve-3d’ 的变形动画 (transform) 不能在合成器上运行
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformWithSyncGeometricAnimations,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=具有 SVG 变形的元素上的变形动画 (transform) 无法在合成器上运行
CompositorAnimationWarningTransformWithGeometricProperties=当几何属性在相同元素中运行时，变形动画 (transform) 无法同时在合成器上运行
CompositorAnimationWarningTransformWithSyncGeometricAnimations=由于应该与同时开始的几何属性的动画同步，变形动画 (transform) 无法在合成器上运行
CompositorAnimationWarningTransformFrameInactive=框架未标记为激活变形动画 (transform) ，动画无法在合成器上运行
CompositorAnimationWarningOpacityFrameInactive=帧未标记为 ‘opacity’ 动画活跃的动画不能运行在合成器上
CompositorAnimationWarningHasRenderingObserver=动画不能运行在合成器，因为元素有渲染观察者（-moz-element 或 SVG 剪辑/遮罩）。
