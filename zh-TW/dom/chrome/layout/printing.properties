# Page number formatting
## @page_number The current page number
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
pagenumber=第 %1$d 頁

# Page number formatting
## @page_number The current page number
## @page_total The total number of pages
#LOCALIZATION NOTE (pageofpages): Do not translate %ld in the following line.
# Place the word %ld where the page number and number of pages should be
# The first %ld will receive the the page number
# the second %ld will receive the total number of pages
pageofpages=第 %1$d 頁，共 %2$d 頁

noprinter=未安裝印表機。
PrintToFile=列印至檔案
noPrintFilename.title=找不到檔名
noPrintFilename.alert=您選擇了「列印至檔案」，但檔名是空的！
fileConfirm.exists=%S 已經存在了。\n您確定要把它蓋掉嗎？
print_error_dialog_title=印表機錯誤
printpreview_error_dialog_title=預覽列印錯誤

# Print error codes.
#LOCALIZATION NOTE: Some of these are generic error codes which you may have
# already translated a generic error message for.  Please do not reuse that
# error message in this context; we want to be more specific when we know
# the error has to do with printing.
#
# Any of these messages can be made print-preview-specific by adding a
# _PP suffix to the label.
NS_ERROR_FAILURE=列印時發生錯誤。

NS_ERROR_ABORT=列印工作已取消或中斷。
NS_ERROR_NOT_AVAILABLE=目前無法使用某些列印功能。
NS_ERROR_NOT_IMPLEMENTED=有些列印功能尚未完成。
NS_ERROR_OUT_OF_MEMORY=記憶體不足，無法列印。
NS_ERROR_UNEXPECTED=列印時發生未預期的問題。

NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=未安裝印表機。
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE_PP=無可用的印表機，無法顯示列印預覽。
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=找不到所選的印表機。
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=無法開啟輸出檔以列印至檔案。
NS_ERROR_GFX_PRINTER_STARTDOC=開始列印工作時遇到問題。
NS_ERROR_GFX_PRINTER_ENDDOC=完成列印工作時遇到問題。
NS_ERROR_GFX_PRINTER_STARTPAGE=列印新頁面時遇到問題。
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=文件還在載入中，無法列印。
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=文件還在載入中，無法預覽列印。
NS_ERROR_GFX_PRINTER_NO_XUL=不支援列印 XUL 文件。

