0 = Проблема ініціалізації LDAP
1 = Невдача в з’єднанні з LDAP-сервером
2 = Невдача в з’єднанні з LDAP-сервером
3 = Проблема зв’язку на LDAP-сервері
4 = Проблема пошуку на LDAP-сервері
errorAlertFormat = Код помилки %1$S: %2$S\n\n %3$S
5000 = Вузол не знайдений
9999 = Невідома помилка
10003 = Почекайте якийсь час і спробуйте знову або зверніться до вашого системного адміністратора.
10008 = Аутентифікація високої надійності поки не підтримується.
10021 = Переконаєтеся, що фільтр пошуку коректний, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності фільтру пошуку, виберіть "Налаштування…" у меню «Правка», потім — «Пошта і конференції» і «Адресація». Натисніть «Змінити каталоги…» і виберіть використовуваний LDAP-сервер. Натисніть «Змінити…», потім виберіть вкладку «Додатково», щоб побачити фільтр пошуку.
10032 = Переконаєтеся, що ім’я кореневого елементу (Base DN) коректне, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності базового відмітного імені, виберіть «Налаштування…» у меню «Інструменти», потім — «Створення» і «Адресація». Натисніть «Змінити каталоги…» і виберіть використовуваний LDAP-сервер. Натисніть «Змінити», щоб побачити базове відмітне ім’я.
10051 = Почекайте якийсь час і спробуйте знову.
10081 = Переконаєтеся, що мережеве ім’я сервера і номер порту коректні, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності мережевого імені сервера і номера порту, виберіть "Налаштування…" у меню «Правка», потім — «Пошта і конференції» і «Адресація». Натисніть «Змінити каталоги…» і виберіть використовуваний LDAP-сервер. Натисніть «Змінити…», щоб побачити мережеве ім’я сервера. Виберіть вкладку «Додатково», щоб побачити номер порту.
10085 = Почекайте якийсь час і спробуйте знову.
10087 = Переконаєтеся, що фільтр пошуку коректний, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності фільтру пошуку, виберіть "Налаштування…" у меню «Правка», потім — «Пошта і конференції» і «Адресація». Натисніть «Змінити каталоги…» і виберіть використовуваний LDAP-сервер. Натисніть «Змінити…», потім виберіть вкладку «Додатково», щоб побачити фільтр пошуку.
10090 = Закрийте які-небудь вікна і/або додатки і спробуйте знову.
10091 = Переконаєтеся, що мережеве ім’я сервера і номер порту коректні, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності мережевого імені сервера і номера порту, виберіть "Налаштування…" у меню «Правка», потім — «Пошта і конференції» і «Адресація». Натисніть «Змінити каталоги…» і виберіть використовуваний LDAP-сервер. Натисніть «Змінити…», щоб побачити мережеве ім’я сервера. Виберіть вкладку «Додатково», щоб побачити номер порту.
15000 = Переконаєтеся, що мережеве ім’я сервера коректне, і спробуйте знову або зверніться до системного адміністратора. Щоб переконатися в коректності мережевого імені сервера, виберіть «Налаштування…» у меню «Правка», потім — «Пошта і конференції» і «Адресація». Натисніть «Змінити каталоги…» і виберіть використовуваний LDAP-сервер. Натисніть «Змінити…», щоб побачити мережеве ім’я сервера.
19999 = Зв’яжіться з вашим системним адміністратором.
