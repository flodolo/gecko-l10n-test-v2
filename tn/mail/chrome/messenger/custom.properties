colonInHeaderName=Ntlhagodimo e o e tsentseng e na le letshwao le e seng la boammaaruri, go tshwana le ':', letshwao le le sa gatisegeng, letshwao le e seng la ascii, gongwe letshwao la ascii la maronthorontho a 8. Tsweetswee tlosa letshwao le e seng la boammaaruri mme o leke gape.
