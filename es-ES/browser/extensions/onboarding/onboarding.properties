onboarding.overlay-title = Comenzar con %S
onboarding.hidden-checkbox-label-text = Marcar todo como completado y ocultar el paseo
onboarding.button.learnMore = Saber más
onboarding.notification-icon-tool-tip = ¿Nuevo en %S?
onboarding.tour-search = Búsqueda en un clic
onboarding.tour-search.title = Encuentre la aguja o el pajar.
onboarding.tour-search.description = Tener un buscador por defecto no significa que sea el único que usa. Elija un buscador o un sitio, como Amazon o Wikipedia, para buscar al vuelo.
onboarding.tour-search.button = Abrir búsqueda en un clic
onboarding.notification.onboarding-tour-search.title = Encuéntrelo antes.
onboarding.notification.onboarding-tour-search.message = Acceda a todos sus buscadores favoritos con un clic. Busque en toda la web o solo en un sitio web directamente desde la caja de búsqueda.
onboarding.tour-private-browsing = Navegación privada
onboarding.tour-private-browsing.title = Un poquito más de privacidad da mucho de sí.
onboarding.tour-private-browsing.description = Navegue por Internet sin guardar sus búsquedas o los sitios que visita. Cuando termine su sesión, las cookies desaparecerán de %S como si nunca hubieran estado allí.
onboarding.tour-private-browsing.button = Mostrar Navegación privada en el menú
onboarding.notification.onboarding-tour-private-browsing.title = Navegue por sí mismo.
onboarding.notification.onboarding-tour-private-browsing.message = No hay razón para compartir su vida en línea con los rastreadores cada vez que navega. ¿Quiere quedarse algo para usted? Use la navegación privada con la protección contra rastreo.
onboarding.tour-addons = Complementos
onboarding.tour-addons.title = Añada más funcionalidad.
onboarding.tour-addons.description = Los complementos expanden las funcionalidades de serie de %1$S, para que %1$S funcione como usted desee. Compare precios, vea el pronóstico del tiempo o exprese su personalidad con un tema personalizado.
onboarding.tour-addons.button = Mostrar Complementos en el menú
onboarding.notification.onboarding-tour-addons.title = Haga más.
onboarding.notification.onboarding-tour-addons.message = Los complementos son pequeñas aplicaciones que puede añadir a %S que hacen montones de cosas - desde gestionar listas de cosas por hacer a descargar vídeos o a cambiar el aspecto de su navegador.
onboarding.tour-customize = Personalice
onboarding.tour-customize.title = Haga las cosas a su manera.
onboarding.tour-customize.description = Arrastre, suelte y reordene la barra de herramientas y el menú de %S para que se ajuste a sus necesidades. Puede incluso seleccionar un tema compacto para dar a los sitios web más espacio.
onboarding.tour-customize.button = Mostrar Personalizar en el menú
onboarding.notification.onboarding-tour-customize.title = Reordene su barra de herramientas.
onboarding.notification.onboarding-tour-customize.message = Ponga las herramientas que use más justo al alcance de sus dedos. Añada más opciones a su barra de herramienta. O seleccione un tema para hacer que %S refleje su personalidad.
onboarding.tour-default-browser = Navegador por defecto
onboarding.tour-default-browser.title = Estamos allí para usted.
onboarding.tour-default-browser.description = ¿Le encanta %1$S? Configúrelo como su navegador por defecto. Luego, cuando abra un enlace desde otra aplicación, %1$S estará a su lado.
onboarding.tour-default-browser.button = Abrir configuración del navegador por defecto
onboarding.tour-default-browser.win7.button = Haga de %S su navegador por defecto
onboarding.notification.onboarding-tour-default-browser.title = Haga de %S su navegador en movilidad.
onboarding.notification.onboarding-tour-default-browser.message = No lleva mucho obtener el máximo de %1$S. Simplemente configure %1$S como su navegador por defecto y ponga el control, la personalización y la protección en piloto automático.
onboarding.tour-sync = Firefox Sync
onboarding.tour-sync.title = Sync los agrupa a todos.
onboarding.tour-sync.description = Acceda a sus marcadores y contraseñas en cualquier dispositivo. ¡Puede incluso enviar una pestaña desde su portátil a su teléfono! Mejor aún, puede elegir qué sincroniza y qué no.
onboarding.tour-sync.form.title = Cree una cuenta Firefox
onboarding.tour-sync.form.description = para continuar con Firefox Sync
onboarding.tour-sync.button = Siguiente
onboarding.tour-sync.email-input.placeholder = Email
onboarding.notification.onboarding-tour-sync.title = Reaundarlo donde lo dejó.
onboarding.notification.onboarding-tour-sync.message = ¿Todavía se envía a sí mismo enlaces para guardarlos o leerlos en su teléfono? Hágalo fácil: consiga Sync y haga que las cosas que guarda aquí se muestren en todos sus dispositivos.
