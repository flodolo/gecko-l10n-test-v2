SIExpiredCA=Гэрчилгээний эрхээр үүсгэгдсэн захианд хэрэглэх гэрчилгээний огноо хэтэрсэн байна. Компьютерийнхээ цагийг зөв эсэхийг шалгана уу.
SIRevokedCA=Гэрчилгээний эрхээр үүсгэгдсэн, захианд хэрэглэсэн гэрчилгээ нь устгагдаад сэргээгдсэн байна. Та илгээгч ба бүтцийг нь шалгахаас нааш итгэх хэрэггүй.
SINotYetValidCA=Гэрчилгээний эрхээр үүсгэгдсэн, захианд хэрэглэсэн гэрчилгээ нь, өөрийнх нь гэрчилгээ нь зөв биш байна. Компьютерийнхээ цаг зөв эсэхийг шалгана уу.
SIInvalidCipher=Энэ захиа нь таны програмд хангагдаагүй нууцлалын хувиргуурын зэргээр гарын үсэг зурагдсан байна.
SIClueless=Үл мэдэгдэх алдаа гарын үсгэнд байна. Та илгээгч болон бүтцийг нь шалгахаас нааш итгэх хэрэггүй.
SIPartiallyValidLabel=Захиа баталгаат гарын үсэгтэй байна
SIPartiallyValidHeader=Хэдийгээр гарын үсэг зөв ч гэсэн, илгээгч ба гарын үсэг зурсан хоёр нь ижил хүн эсэх нь мэдэгдэхгүй байна.
SIHeaderMismatch=Гэрчилгээний гарын үсгийн жагсаалтад буй захианы хаяг нь илгээгчийн хаягаас өөр байна. Гэрчилгээний гарын үсгээс хэн захианд гарын үсэг зурсаныг нь харна уу.
SICertWithoutAddress=Захианд гарын үсэг зурах гэрчилгээ нь захианы хаяггүй байна. Гарын үсэг зурах гэрчилгээний нарийвчилсан мэдээлэлд хэн гарын үсэг зурахыг харна уу.

EINone=Захиа илгээгдэхээсээ өмнө хувиргагдаагүй байна. Хувиргагдаагүй мэдээлэл интернэтээр илгээгдсэн үед бусад хүмүүсд дамжуулалтын үед харагдах боломжтой.
EIValidLabel=Захиа нууцлалын хувиргуураар хувиргагдсан байна
EIValid=Энэ захиа танд илгээгдэхээсээ өмнө нууц хувиргуураар хувиргагдсан байна. Нууц хувиргуур нь сүлжээгээр дамжиж буй мэдээллийг бусад хүмүүсд уншигдахааргүй хүнд болгож хувиргадаг.
EIInvalidLabel=Захиа хөрвүүлэгдэж чадахгүй байна.
EIInvalidHeader=Захиа танд илгээгдэхээсээ өмнө хувиргагдсан байна. Хөрвүүлэгдэж чадахгүй байна. 
EIContentAltered=Дамжуулалтын үед захианы бүтэц хуучирсан харагдаж байна.
EIClueless=Энэ нууц хувиргалттай захианд үл мэдэгдэх алдаа байна
