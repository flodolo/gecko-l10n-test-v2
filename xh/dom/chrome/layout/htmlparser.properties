# Encoding warnings and errors
EncLateMeta=Uvakaliso lokukhowudwa kwekharektha yoxwebhu lwe-HTML alufunyanwanga xa bekuskenwa kwangaphambili iibytes eziyi-1024 zokuqala zefayile. Xa lujongwe kwibhrawza eyenziwe ngokwahlukileyo, eli phepha liza kuphinda lilowude ngokuzenzekelayo. Olu vakaliso lokukhowuda kufuneka lususwe lube malunga neebyte eziyi-1024 zefayile.

# The bulk of the messages below are derived from 
# http://hg.mozilla.org/projects/htmlparser/file/1f633cef7de7/src/nu/validator/htmlparser/impl/ErrorReportingTokenizer.java
