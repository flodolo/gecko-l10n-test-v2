email.syncKey.subject          = Twój klucz Firefox Sync
email.syncKey.label            = Twój klucz Firefox Sync: %S
email.syncKey.description      = Klucz ten używany jest do odszyfrowania danych z konta Firefox Sync. Konieczne jest jego wprowadzenie w momencie konfigurowania konta Firefox Sync na każdym komputerze i urządzeniu.
email.keepItSecret.label       = Zachowaj go w poufności!\u0020
email.keepItSecret.description = Twoje konto Firefox Sync jest zaszyfrowane, chroniąc twoją prywatność. Bez tego klucza odszyfrowanie twoich danych zajęłoby wiele lat. Jesteś jedyną osobą, która posiada ten klucz. Oznacza to, że tylko ty masz dostęp do danych na koncie Firefox Sync.
email.keepItSafe.label         = Nie zgub go!\u0020
email.keepItSafe.description   = Nie przechowujemy kopii twojego klucza (wtedy nie byłby poufny!) - nie możemy więc pomóc ci go odzyskać w razie utraty. Tego klucza będzie należało używać przy każdym podłączeniu nowego komputera lub urządzenia do usługi Firefox Sync.
email.findOutMore.label        = Więcej informacji o usłudze Firefox Sync i o ochronie prywatności można znaleźć na stronie https://services.mozilla.com.

save.synckey.title = Zapisz klucz Sync

newAccount.action.label = Firefox Sync jest teraz skonfigurowany, by automatycznie synchronizować wszystkie dane przeglądarki.
newAccount.change.label = Możesz dokładnie określić, co ma być synchronizowane, wybierając Opcje Sync poniżej.
resetClient.change.label = Firefox Sync włączy teraz wszystkie dane przeglądarki z tego komputera do twojego konta Sync.
wipeClient.change.label = Firefox Sync nadpisze teraz wszystkie dane przeglądarki na tym komputerze danymi z twojego konta Sync.
wipeRemote.change.label = Firefox Sync nadpisze teraz wszystkie dane przeglądarki na twoim koncie Sync danymi z tego komputera.
existingAccount.change.label = Możesz zmienić to ustawienie, wybierając Opcje Sync poniżej.

