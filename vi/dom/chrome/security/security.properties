# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Đã chặn việc tải các nội dung bị trộn lẫn thụ động từ "%1$S"
BlockMixedActiveContent = Đã chặn việc tải các nội dung bị trộn lẫn chủ động từ "%1$S"

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: CORS bị vô hiệu hóa).
CORSDidNotSucceed=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: Yêu cầu CORS không thành công).
CORSOriginHeaderNotAdded=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: Không thể thêm ‘Origin’ trong CORS header).
CORSExternalRedirectNotAllowed=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: CORS yêu cầu chuyển hướng bên ngoài không được cho phép).
CORSRequestNotHttp=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: CORS yêu cầu không http).
CORSMissingAllowOrigin=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: CORS header thiếu ‘Access-Control-Allow-Origin’).
CORSMultipleAllowOriginNotAllowed=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: Nhiều CORS header ‘Access-Control-Allow-Origin’ không được cho phép).
CORSAllowOriginNotMatchingOrigin=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: CORS header ‘Access-Control-Allow-Origin’ không trùng khớp ‘%2$S’).
CORSNotSupportingCredentials=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: Chứng chỉ không được hỗ trợ nếu CORS header ‘Access-Control-Allow-Origin’ là ‘*’).
CORSMethodNotFound=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: Không tìm thấy phương thức trong CORS header ‘Access-Control-Allow-Methods’).
CORSMissingAllowCredentials=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: thiếu ‘true’ trong CORS header ‘Access-Control-Allow-Credentials’).
CORSPreflightDidNotSucceed=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: kênh CORS preflight không thành công).
CORSInvalidAllowMethod=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: token ‘%2$S’ không hợp lệ trong CORS header ‘Access-Control-Allow-Methods’).
CORSInvalidAllowHeader=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: token ‘%2$S’ không hợp lệ trong CORS header ‘Access-Control-Allow-Headers’).
CORSMissingAllowHeaderFromPreflight=Yêu cầu Cross-Origin đã chặn: Chính sách cùng nguồn gốc không cho phép đọc tài nguyên từ xa ở %1$S. (Lý do: thiếu token ‘%2$S’ trong CORS header ‘Access-Control-Allow-Headers’ từ kênh CORS preflight).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: Xảy ra lỗi không xác định khi xử lý header được chỉ định bởi trang web.
STSUntrustworthyConnection=Strict-Transport-Security: Kết nối đến trang web không đáng tin cậy, vì vậy header được chỉ định đã bị bỏ qua.
STSCouldNotParseHeader=Strict-Transport-Security: Trang web đã chỉ định một header không thể được phân tích cú pháp thành công.
STSNoMaxAge=Strict-Transport-Security: Trang web đã chỉ định một header không bao gồm chỉ thị ‘max-age’.
STSMultipleMaxAges=Strict-Transport-Security: Trang web đã chỉ định một header bao gồm nhiều chỉ thị ‘max-age’.
STSInvalidMaxAge=Strict-Transport-Security: Trang web đã chỉ định một header bao gồm chỉ thị ‘max-age’ không hợp lệ.
STSMultipleIncludeSubdomains=Strict-Transport-Security: Trang web đã chỉ định một header bao gồm nhiều chỉ thị ‘includeSubDomains’.
STSInvalidIncludeSubdomains=Strict-Transport-Security: Trang web đã chỉ định một header bao gồm một chỉ thị ‘includeSubDomains’ không hợp lệ.
STSCouldNotSaveState=Strict-Transport-Security: Đã xảy ra lỗi khi lưu ý trang web là máy chủ Strict-Transport-Security.

# LOCALIZATION NOTE: Do not translate "Public-Key-Pins", "HPKP", "max-age", "report-uri" or "includeSubDomains"
PKPUnknownError=Public-Key-Pins: Xảy ra lỗi không xác định khi xử lý header được chỉ định bởi trang web.
PKPUntrustworthyConnection=Public-Key-Pins: Kết nối đến trang web không đáng tin cậy, do đó header được chỉ định đã bị bỏ qua.
PKPCouldNotParseHeader=Public-Key-Pins: Trang web đã chỉ định một header không thể phân tích thành công.
PKPNoMaxAge=Public-Key-Pins: Trang web đã chỉ định một header không bao gồm chỉ thị ‘max-age’.
PKPMultipleMaxAges=Public-Key-Pins: Trang web đã chỉ định một header bao gồm nhiều chỉ thị ‘max-age’.
PKPInvalidMaxAge=Public-Key-Pins: Trang web đã chỉ định một header bao gồm chỉ thị ‘max-age’ không hợp lệ.
PKPMultipleIncludeSubdomains=Public-Key-Pins: Trang web đã chỉ định một header bao gồm nhiều chỉ thị ‘includeSubDomains’.
PKPInvalidIncludeSubdomains=Public-Key-Pins: Trang web đã chỉ định một header bao gồm chỉ thị ‘includeSubDomains’ không hợp lệ.
PKPInvalidPin=Public-Key-Pins: Trang web đã chỉ định một header bao gồm một pin không hợp lệ.
PKPMultipleReportURIs=Public-Key-Pins: Trang web đã chỉ định một header bao gồm nhiều chỉ thị ‘report-uri’.
PKPPinsetDoesNotMatch=Public-Key-Pins: Trang web đã chỉ định một header không bao gồm pin phù hợp.
PKPNoBackupPin=Public-Key-Pins: Trang web đã chỉ định một header không bao gồm pin dự phòng.
PKPCouldNotSaveState=Public-Key-Pins: Đã xảy ra lỗi khi lưu ý trang web là máy chủ Public-Key-Pins.
PKPRootNotBuiltIn=Public-Key-Pins: Chứng chỉ được sử dụng bởi trang web không được cấp bởi chứng chỉ trong kho chứng chỉ gốc mặc định. Để ngăn ngừa sự cố, header được chỉ định đã bị bỏ qua.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Trang web này sử dụng chứng chỉ SHA-1; nó khuyên bạn nên sử dụng các chứng chỉ với thuật toán chữ ký sử dụng hash mạnh hơn SHA-1.
InsecurePasswordsPresentOnPage=Các trường mật khẩu hiện trên trang (http://) không an toàn. Đây là một rủi ro bảo mật cho phép đánh cắp thông tin đăng nhập của người dùng.
InsecureFormActionPasswordsPresent=Các trường mật khẩu có trong một biểu mẫu với biểu mẫu hành động (http://) không an toàn. Đây là một rủi ro bảo mật cho phép đánh cắp thông tin đăng nhập của người dùng.
InsecurePasswordsPresentOnIframe=Các trường mật khẩu hiện trên iframe (http://) không an toàn. Đây là một rủi ro bảo mật cho phép đánh cắp thông tin đăng nhập của người dùng.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Đang tải nội dung hoạt động hỗn hợp (không an toàn) “%1$S” trên một trang an toàn
LoadingMixedDisplayContent2=Đang tải nội dung hiển thị hỗn hợp (không an toàn) “%1$S” trên một trang an toàn
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Một iframe có cả allow-scripts và allow-same-origin cho thuộc tính sandbox của nó có thể loại bỏ hộp cát của nó.

