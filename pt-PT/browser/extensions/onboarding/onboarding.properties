onboarding.tour-search.description2=Ter um motor de pesquisa predefinido não significa que seja o único que pode utilizar. Escolha um motor de pesquisa ou um site, como Amazon ou Wikipedia, através da caixa de pesquisa.
onboarding.tour-search.button=Abrir Pesquisa de um clique
