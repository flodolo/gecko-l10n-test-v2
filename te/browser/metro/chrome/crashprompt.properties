crashprompt.dialog.statement1=ఫైర్‌ఫాక్స్ క్రాష్-నివేదీకరణ విశేషణం కలిగివుంది అది ఫైర్‌ఫాక్స్ క్రాషైనప్పుడు మొజిల్లాకు నివేదికను పంపును. మొజిల్లా క్రాష్ నివేదికల నందలి సమాచారం ఉపయోగించి ఫైర్‌ఫాక్స్ క్రాష్‌కు కారణాలు గుర్తించి వాటిని సరిదిద్దును. ఫైర్‌ఫాక్స్ క్రాషైన తక్షణమే స్వయంచాలకంగా ఈ విశేషణం ప్రారంభమైనప్పటికీ, మీరు స్వయంగా అనుమతించకపోతే అది మొజిల్లాకు సమాచారం పంపదు. అప్రమేయంగా, ఈ విశేషణం మొజిల్లా వ్యక్తిగతం-కాని వివిధ సమాచారాలను మొజిల్లాకు పంపును, విటినందు స్టాక్ ట్రేస్ (క్రాషైనప్పుడు ఫైర్‌ఫాక్స్ యొక్క ఏ విభాగాలనందలి కోడ్ క్రియాశీలంగా వుందో దానిగురించిన విశదీకృత సమాచారం) మరియు మీరు ఉపయోగిస్తున్న కంప్యూటర్ రకం. అదనపు సమాచారం క్రాష్ నివేదీకరణ విశేషణం ఉపయోగించి సేకరించబడును. ఏ క్రాష్ నివేదీకరణ విశేషణం వుపయోగించబడును మరియు ఎటువంటి అదనపు సమాచారం సేకరించబడును అనేది మీరు ఉపయోగిస్తున్న ఫైర్‌ఫాక్స్ వర్షన్‌పై ఆధారపడివుంటుంది.
crashprompt.dialog.statement2=ప్రస్తుత ఫైర్‌ఫాక్స్ వర్షన్లకు, “ఫైర్‌ఫాక్స్ క్రాష్ నివేదిక” అనునది ఫైర్‌ఫాక్స్ క్రాష్ నివేదన విశేషణం. ఈ విశేషణంతో, మీ వ్యక్తిగత సమాచారం (మీ ఈమెయిల్ చిరునామాతో సహా) చేర్చవచ్చు, మరింత వ్యక్తిగత సమాచారం (మీ ఐపి చిరునామా మరియు ఫైర్‌ఫాక్స్ క్రైషైనప్పుడు మీరు దర్శించుచున్న సైటు URL), మరియు ఒక వ్యాఖ్య. ఫైర్‌ఫాక్స్ క్రాష్ నివేదిక అనునది క్రాషైన సమయంనందు మీరు ఉపయోగిస్తున్న పొడిగింతల జాబితా కూడా పంపును, ఈ సమయం నుండి (i) చివరిసారి క్రాష్ నుండి, (ii) చివరిసారి సంస్థాపన నుండి, మరియు (iii) ప్రోగ్రామ్ ప్రారంభము నుండి. వ్యక్తిగతం-కాని సమాచారం (అనగా, మీ కంప్యూటర్ గురించిన సాధారణ సమాచారం, స్టాక్ ట్రేస్, మరియు వాడుకరిచే ఇవ్వబడిన ఏదేని వ్యాఖ్య) మాత్రమే మొజిల్లా http://crash-stats.mozilla.com/ వద్దని పబ్లిక్ నివేదికల నందు అందుబాటులో వుంచును.
