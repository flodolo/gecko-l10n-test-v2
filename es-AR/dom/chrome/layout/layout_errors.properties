ImageMapRectBoundsError=El atributo "coords" del tag <area shape="rect"> no tiene el formato "izquierda,arriba,derecha,abajo".
ImageMapCircleWrongNumberOfCoords=El atributo "coords" del tag <area shape="circle"> no tiene el formato "center-x,center-y,radius".
ImageMapCircleNegativeRadius=El atributo "coords" del tag <area shape="circle"> tiene un radio negativo.
ImageMapPolyWrongNumberOfCoords=El atributo "coords" del tag <area shape="poly"> no tiene el formato "x1,y1,x2,y2 ...".
ImageMapPolyOddNumberOfCoords=El atributo "coords" del tag <area shape="poly"> no tiene la última coordenada "y" (el formato correcto es "x1,y1,x2,y2 ...").

TablePartRelPosWarning=El posicionamiento relativo de las filas de la tabla y de grupos de filas ahora sí es soportado. Este sitio puede necesitar una actualización porque depende de que esta funcionalidad no tenga efecto.
ScrollLinkedEffectFound2=Este sitio parece usar un efecto de posicionamiento scroll-linked. Puede que no funcione bien con desplazamiento asincrónico; vea https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects para más detealles y únase a la discusión sobre herramientas y funcionalidades relacionadas.

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Animación asinrcónica deshabilitada porque el tamaño del cuadro (%1$S, %2$S) es más grande que el viewport (%3$S, %4$S) o el rectángulo visual (%5$S, %6$S) es más grande que el máximo valor permitido (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Async animation of 'backface-visibility: hidden' transforms is not supported
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Async animation of 'transform-style: preserve-3d' transforms is not supported
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Async 'transform' animations of aFrames with SVG transforms is not supported
AnimationWarningTransformFrameInactive=Async animation disabled because frame was not marked active for 'transform' animation
AnimationWarningOpacityFrameInactive=Async animation disabled because frame was not marked active for 'opacity' animation
AnimationWarningWithGeometricProperties=Async animation of 'transform' or 'opacity' not possible due to animation of geometric properties on the same element
