MissingOverlay=Грешка при зареждане на овърлей от %1$S.
NeededToWrapXULInlineBox=Кутия XUL на елемент %1$S съдържа вложен наследник %2$S, принуждавайки всички други наследници да бъдат в оградени в блок. Това често може да се поправи със замяна на „display: -moz-inline-box“ с „display: -moz-inline-box; display: inline-block“.
