## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=Serwer IMAP %S wydaje się nie obsługiwać uwierzytelniania przy pomocy szyfrowanych haseł. Proszę spróbować zmienić metodę uwierzytelniania na Normalne hasło w Konfiguracji serwera w konfiguracji tego konta jeżeli jest to nowo utworzone konto. Jeżeli wybrana metoda uwierzytelniania działała wcześniej dla tego konta i nagle przestała, proszę skontaktować się z dostawcą usługi pocztowej.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=Serwer IMAP %S nie zezwala na uwierzytelnianie przy pomocy haseł przesyłanych otwartym tekstem. Proszę spróbować zmienić metodę uwierzytelniania na Szyfrowane hasło w Konfiguracji serwera w konfiguracji kont.

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=Serwer IMAP %S wydaje się nie obsługiwać uwierzytelniania przy pomocy szyfrowanych haseł. Proszę spróbować zmienić metodę uwierzytelniania na Hasło przesyłane otwartym tekstem w Konfiguracji serwera w konfiguracji kont jeżeli jest to nowo utworzone konto. Jeżeli wybrana metoda uwierzytelniania działa wcześniej dla tego konta i nagle przestaje może to być oznaką próby wykradzenia hasła.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
## @loc None
# LOCALIZATION NOTE (5113): %S is the server hostname
5113=Serwer IMAP (%S) nie obsługuje wybranej metody uwierzytelniania. Proszę zmienić metodę uwierzytelnia w Konfiguracji serwera w ustawieniach tego konta.

## @name IMAP_AUTH_MECH_FAILED
## @loc None
# LOCALIZATION NOTE (5114): %S is the server hostname
5114=Wszystkie metody uwierzytelniania dla serwera %S zawiodły. Proszę sprawdzić hasło lub zmienić wybraną metodę uwierzytelniania w Konfiguracji serwera w ustawieniach tego konta.

## @name IMAP_AUTH_GSSAPI_FAILED
## @loc None
# LOCALIZATION NOTE (5115): %S is the server hostname
5115=Uwierzytelnianie poprzez Kerberos/GSSAPI zostało odrzucone przez serwer IMAP (%S). Proszę sprawdzić stan zalogowania do domeny Kerberos/GSSAPI.

## @name IMAP_LOGIN_DISABLED
## @loc None
# LOCALIZATION NOTE (5116): %S is the account name
5116=Uwierzytelnienie dla konta %S nie powiodło się, ponieważ serwer nie zezwala na uwierzytelnianie otwartym tekstem z pominięciem STARTTLS czy SSL/TLS. Proszę spróbować zmienić ustawienia metody uwierzytelniania.

