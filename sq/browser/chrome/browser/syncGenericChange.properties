# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = Ndryshoni Fjalëkalimin tuaj
change.password.acceptButton = Ndryshoje Fjalëkalimin
change.password.status.active = Po ndryshohet fjalëkalimi juaj…
change.password.status.success = Fjalëkalimi juaj u ndryshua.
change.password.status.error = Pati një gabim gjatë ndryshimit të fjalëkalimit tuaj.

change.password.introText = Fjalëkalimi juaj duhet të jetë e pakta 8 shenja i gjatë.  Nuk mund të jetë i njëjtë me emrin tuaj të përdoruesit apo togfjalëshin tuaj të fshehtë.
change.password.warningText = Shënim: Pasi të keni ndryshuar këtë fjalëkalim, asnjë nga pajisjet tuaja të tjera nuk do të jetë në gjendje të hyjë te llogaria juaj.

change.passphrase.title = Ndryshoni Togfjalëshin tuaj të Fshehtë
change.passphrase.acceptButton = Ndryshoje Togfjalëshin e Fshehtë
change.passphrase.label = Po ndryshohet togfjalëshi i fshehtë dhe po ngarkohen të dhënat vendore, ju lutem prisni…
change.passphrase.error = Pati një gabim gjatë ndryshimit të togfjalëshit tuaj të fshehtë!
change.passphrase.success = Togfjalëshi juaj i fshehtë u ndryshua me sukses!

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = Togfjalëshi juaj i fshehtë duhet të jetë e pakta 12 shenja i gjatë.  Sync e përdor këtë togfjalësh si pjesë e kodimit të të dhënave tuaja.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = You may wish to write this down, as this is never sent over the Internet and is not backed up or synced by Firefox Sync for your security.
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = Note: This will erase all data stored on the Sync server and upload new data secured by this phrase. Your other devices will not sync until the secret phrase is entered for that device.

# LOCALIZATION NOTE (new.password.title): This (and associated new.password/passphrase) are used on a second computer when it detects that your password or passphrase has been changed on a different device.
