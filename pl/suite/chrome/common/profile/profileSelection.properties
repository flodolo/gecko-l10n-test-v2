deleteLocked=Program %S nie może usunąć profilu "%S", ponieważ profil ten jest używany.
deleteProfile=Usunięcie profilu spowoduje usunięcie go z listy dostępnych profili. Czynności tej nie można cofnąć.\n\nWraz z profilem możliwe jest również usunięcie wszystkich jego plików, zawierających pocztę, ustawienia, certyfikaty i inne dane osobiste użytkownika. Wybranie tej opcji spowoduje usunięcie folderu "%S" i jest operacją nieodwracalną.\n\nCzy chcesz usunąć pliki profilu?

